<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- 카드신청 css -->
		<link type="text/css" rel="stylesheet" href="/mkca20/css/card-apply.css" />
		<!-- //카드신청 css -->
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-multi-card-option">멀티카드 옵션 선택 팝업</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 멀티카드 옵션 선택 -->
			<!-- DD : 슬라이드형 팝업 딤 영역 클릭시 닫힘 기능 비활성시 is-not-background-close 클래스 값 추가 -->
			<div class="layer-wrap layer-wrap--slide layer-wrap--select is-not-background-close" data-layer="layer-multi-card-option">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">멀티카드 옵션을 선택해주세요.</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="layer-contents">
									<div class="form-list-wrap">
										<div class="form-item">
											<div class="ui-form-title">
												<strong class="title font-weight-regular">카드 디자인</strong>
											</div>
											<div class="select-design">
												<div class="select-design-thumbs">
													<ul class="select-design-list">
														<li class="select-design-item">
															<div class="select-design-block">
																<div class="ui-radio-block">
																	<input type="radio" class="ui-radio" name="select-design" id="select-design1" checked />
																	<label for="select-design1" class="ui-label">
																		<!-- DD : 이미지 없을 때 -->
																		<div class="card-image">
																			<div class="card-image-inner"></div>
																		</div>
																		<div class="select-design-title">화이트</div>
																	</label>
																</div>
															</div>
														</li>
														<li class="select-design-item">
															<div class="select-design-block">
																<div class="ui-radio-block">
																	<input type="radio" class="ui-radio" name="select-design" id="select-design2" />
																	<label for="select-design2" class="ui-label">
																		<!-- DD : 이미지 에러 -->
																		<div class="card-image">
																			<div class="card-image-inner">
																				<img src="/images/_dummy/card .png" alt="" onerror="this.parentNode.className += ' is-error';" />
																			</div>
																		</div>
																		<div class="select-design-title">블랙</div>
																	</label>
																</div>
															</div>
														</li>
														<li class="select-design-item">
															<div class="select-design-block">
																<div class="ui-radio-block">
																	<input type="radio" class="ui-radio" name="select-design" id="select-design3" />
																	<label for="select-design3" class="ui-label">
																		<!-- DD : 이미지 있을 때 -->
																		<div class="card-image">
																			<div class="card-image-inner">
																				<img src="/images/_dummy/card.png" alt="" onerror="this.parentNode.className += ' is-error';" />
																			</div>
																		</div>
																		<div class="select-design-title">그린</div>
																	</label>
																</div>
															</div>
														</li>
													</ul>
												</div>
											</div>
										</div>
										<div class="form-item">
											<div class="ui-form-title">
												<!-- 2022.11.17 : mod : 문구수정 -->
												<strong class="title font-weight-regular">카드번호, CVV 숨기기(클리어 옵션)</strong>
												<button type="button" class="ui-button-help"><span class="for-a11y">(도움말)</span></button>
											</div>
											<div class="ui-radio-group type-grid type-col2">
												<div class="ui-form-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-1" checked />
													<label for="radioGrid1-1" class="ui-label">
														<!-- 2022.11.17 : mod : 띄어쓰기 수정 -->
														<span class="ui-label-text">사용 안함</span>
													</label>
												</div>
												<div class="ui-form-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-2" />
													<label for="radioGrid1-2" class="ui-label">
														<span class="ui-label-text">사용</span>
													</label>
												</div>
											</div>
										</div>
										<!-- DD : 후불교통 기능 선택 가능한 경우 -->
										<div class="form-item">
											<div class="ui-form-title">
												<strong class="title font-weight-regular">후불교통 기능</strong>
											</div>
											<div class="ui-radio-group type-grid type-col2">
												<div class="ui-form-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioGrid2" id="radioGrid2-1" />
													<label for="radioGrid2-1" class="ui-label">
														<!-- 2022.11.17 : mod : 띄어쓰기 수정 -->
														<span class="ui-label-text">사용 안함</span>
													</label>
												</div>
												<div class="ui-form-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioGrid2" id="radioGrid2-2" checked />
													<label for="radioGrid2-2" class="ui-label">
														<span class="ui-label-text">사용</span>
													</label>
												</div>
											</div>
										</div>
										<!-- //DD : 후불교통 기능 선택 가능한 경우 -->
										<!-- DD : 후불교통 기능 기본 제공 시 -->
										<div class="form-item">
											<div class="ui-form-title">
												<strong class="title font-weight-regular">후불교통 기능</strong>
											</div>
											<div class="ui-form-none">
												<!-- 2022.11.17 : mod : 문구수정 -->
												<p class="ui-form-none-text">
													후불교통 기능이<br />
													기본으로 제공되는 카드입니다.
												</p>
											</div>
										</div>
										<!-- //DD : 후불교통 기능 기본 제공 시 -->
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary">확인</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 멀티카드 옵션 선택 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- 카드신청 js -->
		<script type="text/javascript" src="/mkca20/js/card-apply.js"></script>
		<!-- //카드신청 js -->
		<script>
			$(function () {
				uiJSLayer.open('layer-multi-card-option');
			});
		</script>
		<!-- //script -->
	</body>
</html>
