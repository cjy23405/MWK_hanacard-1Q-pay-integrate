<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- 카드신청 css -->
		<link type="text/css" rel="stylesheet" href="/mkca20/css/card-apply.css" />
		<!-- //카드신청 css -->
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">카드신청</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<!-- progress bar -->
					<div class="fixed-step">
						<div class="step-box" role="img" aria-label="총 14단계 중 1단계">
							<span class="step-bar" style="width: 20%"></span>
						</div>
					</div>
					<!-- //progress bar -->

					<div class="page-contents">
						<h2 class="page-contents-title margin-bottom-10">본인인증을 진행해주세요.</h2>
						<p class="page-contents-text">적합성 및 상품설명서 확인에 대한 인증을 포함합니다.</p>

						<div class="ui-form margin-bottom-40">
							<dl class="ui-form-list">
								<!-- DD : 실명인증 완료 후 비활성화 .ui-form-item 에 .type-disabled 클래스 추가 -->
								<div class="ui-form-item type-disabled">
									<dt class="ui-form-key" data-focus-input="name">이름</dt>
									<dd class="ui-form-val">
										<div class="ui-form-val-inner">
											<div class="ui-form-contents">
												<div class="in-input-block">
													<!-- DD : 실명인증 완료 후 비활성화 input에 disabled 속성 추가 -->
													<input type="text" class="in-input" title="이름 입력" placeholder="이름" data-focus-input-target="name" value="김하나" disabled />
												</div>
											</div>
										</div>
									</dd>
								</div>
								<!-- DD : 실명인증 완료 후 비활성화 .ui-form-item 에 .type-disabled 클래스 추가 -->
								<div class="ui-form-item type-disabled">
									<dt class="ui-form-key" data-focus-input="id-card">주민등록번호</dt>
									<dd class="ui-form-val">
										<div class="ui-form-val-inner">
											<div class="ui-form-contents">
												<div class="flex-box">
													<div class="flex-box-cell type-flexible">
														<div class="in-input-block">
															<!-- DD : 실명인증 완료 후 비활성화 input에 disabled 속성 추가 -->
															<input type="number" pattern="\d*" class="in-input" title="주민등록번호 앞자리 입력" placeholder="900101" data-focus-input-target="id-card" value="900101" disabled />
														</div>
													</div>
													<div class="flex-box-dash"></div>
													<div class="flex-box-cell">
														<div class="in-input-block type-no-delete input-width-one">
															<!-- DD : 실명인증 완료 후 비활성화 input에 disabled 속성 추가 -->
															<input type="number" pattern="\d*" class="in-input" title="주민등록번호 뒤 첫자리 입력" placeholder="0" value="2" disabled />
														</div>
													</div>
													<div class="flex-box-cell type-regular-margin">
														<div class="flex-box-dot type-id-card-number"></div>
													</div>
												</div>
											</div>
										</div>
									</dd>
								</div>
								<!-- DD : 실명인증 완료 후 인증방법 선택->카드 선택했을 경우 -->
								<div class="ui-form-item type-only-select">
									<dt class="ui-form-key" data-focus-input="name">인증방법</dt>
									<dd class="ui-form-val">
										<div class="ui-form-val-inner">
											<div class="ui-form-contents">
												<div class="in-select-block">
													<button type="button" class="in-select" title="인증방법 선택" data-placeholder="인증방법 선택" data-focus-input-target="name">카드</button>
												</div>
											</div>
										</div>
									</dd>
								</div>
								<div class="ui-form-item">
									<dt class="ui-form-key" data-focus-input="name">카드번호</dt>
									<dd class="ui-form-val">
										<div class="ui-form-val-inner">
											<div class="ui-form-contents">
												<div class="in-input-block">
													<input type="number" pattern="\d*" class="in-input" title="카드번호 입력" placeholder="0000-0000-0000-0000" data-focus-input-target="name" />
												</div>
											</div>
										</div>
									</dd>
								</div>
								<div class="ui-form-item">
									<dt class="ui-form-key" data-focus-input="name">유효기간</dt>
									<dd class="ui-form-val">
										<div class="ui-form-val-inner">
											<div class="ui-form-contents">
												<div class="in-input-block">
													<input type="number" pattern="\d*" class="in-input" title="유효기간 입력" placeholder="MM/YY" data-focus-input-target="name" />
												</div>
											</div>
										</div>
									</dd>
								</div>
								<div class="ui-form-item">
									<dt class="ui-form-key" data-focus-input="name">CVV번호</dt>
									<dd class="ui-form-val">
										<div class="ui-form-val-inner">
											<div class="ui-form-contents">
												<div class="in-input-block">
													<input type="password" pattern="\d*" class="in-input" title="CVV번호 입력" placeholder="카드 뒷면 서명란 숫자 3자리" data-focus-input-target="name" />
												</div>
											</div>
										</div>
									</dd>
								</div>
								<div class="ui-form-item">
									<dt class="ui-form-key" data-focus-input="name">카드 비밀번호</dt>
									<dd class="ui-form-val">
										<div class="ui-form-val-inner">
											<div class="ui-form-contents">
												<div class="in-input-block">
													<input type="password" pattern="\d*" class="in-input" title="카드 비밀번호 입력" placeholder="카드 비밀번호 입력" data-focus-input-target="name" />
												</div>
											</div>
										</div>
									</dd>
								</div>
								<!-- //DD : 실명인증 완료 후 인증방법 선택->카드 선택했을 경우 -->
							</dl>
						</div>
					</div>
					<!-- DD : 모든 필수값 입력됐을 경우 활성화 disabled 속석 삭제 -->
					<div class="page-buttons type-fixed type-no-line">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<!-- 2022.11.17 : mod : 문구수정 -->
									<button type="button" class="ui-button ui-basic-button type-primary" disabled>다음</button>
								</li>
							</ul>
						</div>
					</div>
					<!-- //DD : 모든 필수값 입력됐을 경우 활성화 disabled 속석 삭제 -->
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- 카드신청 js -->
		<script type="text/javascript" src="/mkca20/js/card-apply.js"></script>
		<script>
			$(function () {
				// 카드상품 이외의 부수서비스 안내 등을 위한 수집/이용 > 전자적 매체를 통한 광고성 정보 수신 동의의 경우 아래 체크박스 네가지 중 한개만 선택해도 체크가 되어야 함
				// 자식요소 체크박스 1개 이상 체크시 부모요소 체크박스 자동 체크
				$(document).on('change', '[data-auto-checkbox-child]', function () {
					var $parent = $('[data-auto-checkbox]');
					var $child = $parent.closest('.ui-check-terms-item').find('[data-auto-checkbox-child]');
					var checkedLength = $child.filter(':checked').length;

					if (checkedLength >= 1) {
						$parent.prop('checked', true).attr('checked', '');
					} else if (checkedLength === 0) {
						$parent.prop('checked', false).removeAttr('checked');
					}
				});

				// 부모요소 체크박스 클릭 시 전체 선택 or 전체 선택 취고
				$(document).on('change', '[data-auto-checkbox]', function () {
					var $this = $(this);
					var $child = $this.closest('.ui-check-terms-item').find('[data-auto-checkbox-child]');

					if ($this.is(':checked')) {
						$child.prop('checked', true).attr('checked', '');
					} else {
						$child.prop('checked', false).removeAttr('checked');
					}
				});

				// 하단 체크박스 전체 체크 시 체크 후 자동 접힘/펼쳐짐
				$(document).on('change', '[data-checkbox-group-child="selectCheckbox"]', function () {
					var $this = $(this);
					var $accordion = $this.closest('.js-ui-accordion');
					var $item = $this.closest('.js-ui-accordion__item');

					if ($this.is(':checked')) {
						$accordion.uiAccordion('close', $item);
					} else {
						$accordion.uiAccordion('open', $item);
					}
				});
			});
		</script>
		<!-- //카드신청 js -->
		<!-- //script -->
	</body>
</html>
