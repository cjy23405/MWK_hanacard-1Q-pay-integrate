												</div>
											</div>
										</dd>
									</div>

													<p class="ui-form-invalid-message" aria-role="alert" aria-live="assertive">연속된 숫자, 생년월일, 전화번호는 사용할 수 없습니다.</p>
												</div>
											</div>
										</dd>
									</div>
									-->

											<div class="ui-form-val-inner">
												<div class="ui-form-contents">
													<div class="in-input-block">

													</div>
