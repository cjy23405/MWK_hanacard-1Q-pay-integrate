<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- 카드신청 css -->
		<link type="text/css" rel="stylesheet" href="/mkca20/css/card-apply.css" />
		<!-- //카드신청 css -->
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-escape-prevention">이탈방지 팝업</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 이탈방지 팝업 -->
			<!-- 2022.09.02 : mod : layer-wrap에 is-not-background-close 클래스 추가 -->
			<!-- DD : 슬라이드형 팝업 딤 영역 클릭시 닫힘 기능 비활성시 is-not-background-close 클래스 값 추가 -->
			<div class="layer-wrap layer-wrap--slide is-not-background-close" data-layer="layer-escape-prevention">
				<div class="layer-container">
					<!-- 2022.10.14 : mod : UI 변경 -->
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<div class="header__left">
									<h2 class="header__title">혜택을 놓치지 마세요!</h2>
								</div>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner padding-top-none">
								<!-- DD : 가로형일 경우 -->
								<div class="apply-card">
									<div class="card-image">
										<div class="card-image-inner">
											<img src="/images/contents/my-branch/card-bbm-multi-01.png" alt="" onerror="this.parentNode.className += ' is-error';" />
										</div>
									</div>
									<div class="apply-card__info">
										<h3 class="apply-card__title color-primary">$내맘대로 쁨 카드$</h3>
										<p class="apply-card__text">조금만 시간을 내서 혜택을 누려보세요.</p>
									</div>
								</div>
								<!-- //DD : 가로형일 경우 -->
								<!-- DD : 세로형일 경우 type-vertical 클래스 값 추가 -->
								<div class="apply-card type-vertical">
									<div class="card-image">
										<div class="card-image-inner">
											<img src="/images/contents/my-branch/card-bbm-multi-01.png" alt="" onerror="this.parentNode.className += ' is-error';" />
										</div>
									</div>
									<div class="apply-card__info">
										<h3 class="apply-card__title color-primary">$내맘대로 쁨 카드$</h3>
										<p class="apply-card__text">조금만 시간을 내서 혜택을 누려보세요.</p>
									</div>
								</div>
								<!-- //DD : 세로형일 경우 type-vertical 클래스 값 추가 -->
								<div class="card-detail-benefit-box margin-bottom-20">
									<ul class="card-detail-benefit-list">
										<!-- 2022.11.01 : mod : 구조 및 클래스명 변경 -->
										<li class="card-detail-benefit-item">
											<!-- DD : 이미지 없을 때 -->
											<div class="logo-image type-benefit-icon">
												<div class="logo-image-inner"></div>
											</div>
											<span class="card-detail-benefit-text">국내외 전 가맹점 <span class="color-primary">0.5%</span> 적립</span>
										</li>
										<li class="card-detail-benefit-item">
											<!-- DD : 이미지 에러 -->
											<div class="logo-image type-benefit-icon">
												<div class="logo-image-inner">
													<img src="/images/_dummy/ic-card-d-s-02 .png" alt="" onerror="this.parentNode.className += ' is-error';" />
												</div>
											</div>
											<span class="card-detail-benefit-text">페이결제 <span class="color-primary">1.0%</span> 적립</span>
										</li>
										<li class="card-detail-benefit-item">
											<!-- DD : 이미지 있을 때 -->
											<div class="logo-image type-benefit-icon">
												<div class="logo-image-inner">
													<img src="/images/_dummy/ic-card-d-s-02.png" alt="" onerror="this.parentNode.className += ' is-error';" />
												</div>
											</div>
											<span class="card-detail-benefit-text">쇼핑, 패션, 명품 <span class="color-primary">5.0%</span> 적립</span>
										</li>
										<li class="card-detail-benefit-item">
											<div class="logo-image type-benefit-icon">
												<div class="logo-image-inner">
													<img src="/images/_dummy/ic-card-d-s-07.png" alt="" onerror="this.parentNode.className += ' is-error';" />
												</div>
											</div>
											<span class="card-detail-benefit-text">주유 <span class="color-primary">5.0%</span> / EV 충전 <span class="color-primary">20%</span> 적립</span>
										</li>
										<!-- //2022.11.01 : mod : 구조 및 클래스명 변경 -->
									</ul>
								</div>

								<!-- 2022.11.17 : mod : 문구변경 -->
								<p class="align-center normal-text color-blur"><a href="" class="basic-link color-secondary font-weight-medium">전화로 간편신청하기</a></p>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item type-narrow">
										<button type="button" class="ui-button ui-basic-button" data-role="layerClose">그만하기</button>
									</li>
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary" data-role="layerClose">계속하기</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
					<!-- //2022.10.14 : mod : UI 변경 -->
				</div>
			</div>
			<!-- //layer: 이탈방지 팝업 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- 카드신청 js -->
		<script type="text/javascript" src="/mkca20/js/card-apply.js"></script>
		<!-- //카드신청 js -->
		<script>
			$(function () {
				uiJSLayer.open('layer-escape-prevention');
			});
		</script>
		<!-- //script -->
	</body>
</html>
