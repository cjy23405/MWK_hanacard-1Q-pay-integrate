<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- 카드신청 css -->
		<link type="text/css" rel="stylesheet" href="/mkca20/css/card-apply.css" />
		<!-- //카드신청 css -->
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<h1 class="header-title">하나카드 전화예약 신청</h1>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-contents-title margin-bottom-15">
							연락드릴 정보를 남겨주시면<br />
							빠르게 전화 드리겠습니다.
						</h2>
						<ul class="info-list type-outside">
							<li class="info-item">본 신청은 카드 발급 신청이 아닌 카드 신청을 위한 전화예약 신청입니다.</li>
							<li class="info-item">하나카드에서 전화 드린 후 신청자 본인이 원할 경우에만 카드 신청 접수가 진행됩니다.</li>
							<li class="info-item">카드 발급 신청 시 상품설명서 및 상품 약관을 반드시 확인하시기 바랍니다.</li>
						</ul>

						<div class="img-area type-210 margin-top-36">
							<!-- DD : 이미지 없을 때 -- >
							<div class="card-image">
								<div class="card-image-inner"></div>
							</div>
							< !-- //DD : 이미지 없을 때 -- >
							< !-- DD : 이미지 에러 -- >
							<div class="card-image">
								<div class="card-image-inner">
									<img src="/images/_dummy/" alt="" onerror="this.parentNode.className += ' is-error';" />
								</div>
							</div>
							< !-- //DD : 이미지 에러 -->
							<!-- DD : 이미지 있을 때 -->
							<div class="card-image">
								<div class="card-image-inner">
									<img src="/images/_dummy/card.png" alt="" onerror="this.parentNode.className += ' is-error';" />
								</div>
							</div>
							<!-- //DD : 이미지 있을 때 -->
							<div class="align-center margin-top-15">
								<div class="info-cards-title">대명아임레디 하나카드</div>
							</div>
						</div>

						<div class="form-list-wrap">
							<div class="form-item">
								<div class="ui-form">
									<dl class="ui-form-list">
										<div class="ui-form-item">
											<dt class="ui-form-key" data-focus-input="name">이름</dt>
											<dd class="ui-form-val">
												<div class="ui-form-val-inner">
													<div class="ui-form-contents">
														<div class="in-input-block">
															<input type="text" class="in-input" title="이름 입력" placeholder="이름 입력" data-focus-input-target="name" />
														</div>
													</div>
												</div>
											</dd>
										</div>
										<div class="ui-form-item">
											<dt class="ui-form-key">휴대폰 번호</dt>
											<dd class="ui-form-val">
												<div class="ui-form-val-inner">
													<div class="ui-form-contents">
														<div class="flex-box">
															<div class="flex-box-cell">
																<div class="in-select-block input-width-tel-exchange">
																	<button type="button" class="in-select" title="휴대폰 번호 국번 선택" data-placeholder="선택" data-focus-input-target="tel">010</button>
																</div>
															</div>
															<div class="flex-box-cell type-flexible">
																<div class="in-input-block">
																	<input type="number" pattern="\d*" class="in-input" title="휴대폰 번호 입력" placeholder="‘-’ 제외하고 입력" value="12345678" />
																</div>
															</div>
														</div>
													</div>
												</div>
											</dd>
										</div>
										<div class="ui-form-item">
											<dt class="ui-form-key" data-focus-input="name">메모</dt>
											<dd class="ui-form-val">
												<div class="ui-form-val-inner">
													<div class="ui-form-contents">
														<div class="in-input-block">
															<input type="text" class="in-input" title="메모 입력" placeholder="연락 가능 시간" data-focus-input-target="name" />
														</div>
													</div>
												</div>
											</dd>
										</div>
										<div class="ui-form-item">
											<dt class="ui-form-key" data-focus-input="name">접수자 사원번호</dt>
											<dd class="ui-form-val">
												<div class="ui-form-val-inner">
													<div class="ui-form-contents">
														<div class="in-input-block">
															<input type="text" class="in-input" title="접수자 사원번호 입력" placeholder="숫자 입력" data-focus-input-target="name" />
														</div>
													</div>
												</div>
											</dd>
										</div>
									</dl>
								</div>
							</div>
						</div>

						<div class="ui-check-terms">
							<div class="ui-check-terms-list-group js-ui-accordion">
								<div class="ui-check-terms-list">
									<div class="ui-check-terms-item js-ui-accordion__item" data-initial-open="true">
										<div class="ui-form-check-block type-large">
											<input type="checkbox" class="ui-checkbox" id="selectCheckbox1-1" />
											<label for="selectCheckbox1-1" class="ui-label">
												<span class="ui-check-object"></span>
												<span class="ui-label-text">개인정보 수집 이용 동의 [필수]</span>
											</label>
											<button type="button" class="ui-button ui-check-terms-opener js-ui-accordion__opener">
												<span class="for-a11y">
													상세내용
													<span class="open-text">열기</span>
													<span class="close-text">닫기</span>
												</span>
											</button>
										</div>
										<div class="ui-check-terms-layer js-ui-accordion__layer">
											<div class="ui-check-terms-contents">
												<div class="ui-check-terms-item">
													<div class="ui-check-list-title flex-box">
														<p class="paragraph flex-box-cell type-flexible">
															카드안내 전화를 위한 성명, 연락처 제공에 동의
															<span class="sub">※ 성명과 연락처 제공에 대한 개인정보 제공동의 필수</span>
														</p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- DD : 모든 필수값 입력됐을 경우 활성화 type-disabled 클래스 삭제 -->
					<div class="page-buttons type-fixed type-no-line">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary type-disabled" role="button">전화예약 신청</a>
								</li>
							</ul>
						</div>
					</div>
					<!-- //DD : 모든 필수값 입력됐을 경우 활성화 type-disabled 클래스 삭제 -->
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- 카드신청 js -->
		<script type="text/javascript" src="/mkca20/js/card-apply.js"></script>
		<!-- //카드신청 js -->
		<!-- //script -->
	</body>
</html>
