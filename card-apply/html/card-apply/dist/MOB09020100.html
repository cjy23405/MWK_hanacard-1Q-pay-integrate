<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- 카드신청 css -->
		<link type="text/css" rel="stylesheet" href="/mkca20/css/card-apply.css" />
		<!-- //카드신청 css -->
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-save-credit">스마트 신용지킴이 이용안내 팝업</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 스마트 신용지킴이 이용안내 -->
			<!-- 2022.09.02 : mod : layer-wrap에 is-not-background-close 클래스 추가 -->
			<!-- DD : 슬라이드형 팝업 딤 영역 클릭시 닫힘 기능 비활성시 is-not-background-close 클래스 값 추가 -->
			<div class="layer-wrap layer-wrap--slide layer-wrap--select is-not-background-close" data-layer="layer-save-credit">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">스마트 신용지킴이 이용안내</h2>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="layer-contents">
									<!-- 2022.08.18 : mod : 약관동의영역 추가로 인한 구조 변경 -->
									<div class="layer-section">
										<div class="layer-info">
											<p class="layer-info-text font-weight-regular">
												신용정보 조회/변동 시 문자메시지와 이메일로 <br />
												실시간 안내해드리는 서비스입니다.
											</p>
											<p class="normal-text color-blur margin-top-10">
												* 원큐페이에서 신용정보 이력을 간편하게 <br />
												확인할 수 있습니다
											</p>
										</div>

										<div class="info-guide margin-top-20">
											<div class="info-list type-box">
												<div class="info-item">
													<h3 class="basic-text margin-bottom-10">내 신용점수 알아보기</h3>
													<p class="default-text font-weight-regular color-blur">실제 금융기관이 참고하는 내 신용점수 확인</p>
												</div>
												<div class="info-item">
													<h3 class="basic-text margin-bottom-10">소중한 내 명의 보호</h3>
													<p class="default-text font-weight-regular color-blur">내 명의로 이루어진 인증내역 확인 및 내 명의를 도용한 본인인증 차단</p>
												</div>
											</div>
										</div>

										<div class="layer-info margin-top-20">
											<p class="layer-info-text font-weight-regular">※ 서비스 이용료는 월 900원이며, 매월 신용카드결제일에 청구됩니다.</p>
										</div>
									</div>
									<!-- //2022.08.18 : mod : 약관동의영역 추가로 인한 구조 변경 -->

									<!-- 2022.08.18 : add : 약관동의영역 추가 -->
									<div class="layer-section">
										<div class="ui-multiple-list">
											<div class="ui-multiple-item type-all type-medium">
												<div class="ui-form-check-block type-large">
													<input type="checkbox" class="ui-checkbox" id="selectCheckbox-all" data-checkbox-group="selectCheckbox" />
													<label for="selectCheckbox-all" class="ui-label">
														<span class="ui-check-object"></span>
														<span class="ui-label-text">약관동의</span>
													</label>
												</div>
											</div>
											<div class="ui-check-terms type-margin-6">
												<div class="ui-check-terms-list-group">
													<div class="ui-check-terms-list">
														<div class="ui-check-terms-item">
															<div class="ui-form-check-block">
																<input type="checkbox" class="ui-checkbox" id="selectCheckbox1-1-1" data-checkbox-group-child="selectCheckbox" />
																<label for="selectCheckbox1-1-1" class="ui-label">
																	<span class="ui-check-object"></span>
																	<span class="ui-label-text">[필수] 상품 이용/약관동의</span>
																</label>
																<button type="button" class="ui-arrow"><span class="for-a11y">약관 상세 보기</span></button>
															</div>
														</div>
														<div class="ui-check-terms-item">
															<div class="ui-form-check-block">
																<input type="checkbox" class="ui-checkbox" id="selectCheckbox1-1-2" data-checkbox-group-child="selectCheckbox" />
																<label for="selectCheckbox1-1-2" class="ui-label">
																	<span class="ui-check-object"></span>
																	<span class="ui-label-text">[필수] 개인정보 수집/이용 동의(나이스평가정보)</span>
																</label>
																<button type="button" class="ui-arrow"><span class="for-a11y">약관 상세 보기</span></button>
															</div>
														</div>
														<div class="ui-check-terms-item">
															<div class="ui-form-check-block">
																<input type="checkbox" class="ui-checkbox" id="selectCheckbox1-1-3" data-checkbox-group-child="selectCheckbox" />
																<label for="selectCheckbox1-1-3" class="ui-label">
																	<span class="ui-check-object"></span>
																	<span class="ui-label-text">[필수] 개인정보 수집/이용 동의(하나카드)</span>
																</label>
																<button type="button" class="ui-arrow"><span class="for-a11y">약관 상세 보기</span></button>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- //2022.08.18 : add : 약관동의영역 추가 -->
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary" data-role="layerClose">확인</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 스마트 신용지킴이 이용안내 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- 카드신청 js -->
		<script type="text/javascript" src="/mkca20/js/card-apply.js"></script>
		<!-- //카드신청 js -->
		<script>
			$(function () {
				uiJSLayer.open('layer-save-credit');
			});
		</script>
		<!-- //script -->
	</body>
</html>
