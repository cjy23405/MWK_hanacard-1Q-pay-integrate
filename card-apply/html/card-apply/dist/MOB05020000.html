<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- 카드신청 css -->
		<link type="text/css" rel="stylesheet" href="/mkca20/css/card-apply.css" />
		<!-- //카드신청 css -->
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-select-date">결제일 선택 팝업</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 결제일 선택 -->
			<!-- 2022.09.02 : mod : layer-wrap에 is-not-background-close 클래스 추가 -->
			<!-- DD : 슬라이드형 팝업 딤 영역 클릭시 닫힘 기능 비활성시 is-not-background-close 클래스 값 추가 -->
			<div class="layer-wrap layer-wrap--slide is-not-background-close layer-wrap--select" data-layer="layer-select-date">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<!-- 2022.08.12 문구수정 -->
								<h2 class="header__title">결제일을 선택해주세요</h2>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<!-- 2022.08.18 : mod : type-payment-date 클래스 추가 -->
								<div class="ui-select-list type-payment-date">
									<!-- 2022.08.12 : mod : button 태그로 변경 -->
									<div class="ui-select-item">
										<!-- DD : 먼저 체크 된 옵션이 있으면 is-checked 클래스 값 및 title 속성 추가 -->
										<button type="button" class="ui-radio-block is-checked" title="선택 됨" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">1일</span>
												<span class="ui-label-sub-text">전전월 19일~전월 18일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">5일</span>
												<span class="ui-label-sub-text">전전월 23일~전월 22일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">7일</span>
												<span class="ui-label-sub-text">전전월 25일~전월 24일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">8일</span>
												<span class="ui-label-sub-text">전전월 26일~전월 25일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">10일</span>
												<span class="ui-label-sub-text">전전월 28일~전월 27일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">12일</span>
												<span class="ui-label-sub-text">전전월 30일~전월 29일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">13일</span>
												<!-- 2022.08.18 : mod : 문구수정 -->
												<span class="ui-label-sub-text">전월 1일~전월 말일</span>
											</span>
										</button>
									</div>
									<!-- //2022.08.12 : mod : button 태그로 변경 -->
									<!-- 2022.08.18 : add : 리스트 추가 -->
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">14일</span>
												<span class="ui-label-sub-text">전월 2일~당월 1일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">15일</span>
												<span class="ui-label-sub-text">전월 3일~당월 2일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">17일</span>
												<span class="ui-label-sub-text">전월 5일~당월 4일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">18일</span>
												<span class="ui-label-sub-text">전월 6일~당월 5일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">20일</span>
												<span class="ui-label-sub-text">전월 8일~당월 7일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">21일</span>
												<span class="ui-label-sub-text">전월 9일~당월 8일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">23일</span>
												<span class="ui-label-sub-text">전월 11일~당월 10일</span>
											</span>
										</button>
									</div>
									<!-- 2022.08.24 : del : 삭제
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">25일</span>
												<span class="ui-label-sub-text">전월 13일~당월 12일</span>
											</span>
										</button>
									</div>
									<div class="ui-select-item">
										<button type="button" class="ui-radio-block" data-layer-select-option="radio1">
											<span class="ui-label">
												<span class="ui-label-text">27일</span>
												<span class="ui-label-sub-text">전월 15일~당월 14일</span>
											</span>
										</button>
									</div> -->
									<!-- 2022.08.18 : add : 리스트 추가 -->
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 결제일 선택 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- 카드신청 js -->
		<script type="text/javascript" src="/mkca20/js/card-apply.js"></script>
		<!-- //카드신청 js -->
		<script>
			$(function () {
				uiJSLayer.open('layer-select-date');
			});
		</script>
		<!-- //script -->
	</body>
</html>
