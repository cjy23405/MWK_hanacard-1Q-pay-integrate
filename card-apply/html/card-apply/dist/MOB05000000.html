<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- 카드신청 css -->
		<link type="text/css" rel="stylesheet" href="/mkca20/css/card-apply.css" />
		<!-- //카드신청 css -->
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">카드신청</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<!-- progress bar -->
					<div class="fixed-step">
						<div class="step-box" role="img" aria-label="총 14단계 중 1단계">
							<span class="step-bar" style="width: 20%"></span>
						</div>
					</div>
					<!-- //progress bar -->

					<div class="page-contents">
						<!-- 2022.11.17 : mod : 문구수정 -->
						<h2 class="page-contents-title">금융소비자보호법에 따라 고객 확인사항을 입력한 후 관련 설명서를 확인해주세요.</h2>

						<div class="form-list-wrap">
							<div class="form-item">
								<!-- 2022.08.12 문구 수정 -->
								<div class="ui-form-title">
									<strong class="title">연소득</strong>
								</div>
								<div class="ui-radio-group type-grid type-col2">
									<!-- 2022.08.24 : mod : 디폴트 선택 값(checked) 변경 -->
									<div class="ui-form-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-1" />
										<label for="radioGrid1-1" class="ui-label">
											<span class="ui-label-text">1억원 이상</span>
										</label>
									</div>
									<div class="ui-form-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-2" checked />
										<label for="radioGrid1-2" class="ui-label">
											<span class="ui-label-text">5천만원~1억원</span>
										</label>
									</div>
									<div class="ui-form-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-3" />
										<label for="radioGrid1-3" class="ui-label">
											<span class="ui-label-text">6백만원~5천만원</span>
										</label>
									</div>
									<div class="ui-form-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-4" />
										<label for="radioGrid1-4" class="ui-label">
											<span class="ui-label-text">6백만원 미만</span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-item">
								<div class="ui-form-title">
									<strong class="title">신용점수</strong>
								</div>
								<div class="ui-radio-group type-grid type-col2">
									<!-- 2022.08.24 : mod : 디폴트 선택 값(checked) 변경 -->
									<div class="ui-form-radio-block type-box">
										<!-- 2022.08.24 : mod : data-checkbox-tab 속성 추가 -->
										<input type="radio" class="ui-radio" name="radioGrid2" id="radioGrid2-1" data-checkbox-tab="radioBox2-1" />
										<label for="radioGrid2-1" class="ui-label">
											<span class="ui-label-text">474점 이하</span>
										</label>
									</div>
									<div class="ui-form-radio-block type-box">
										<!-- 2022.08.24 : mod : data-checkbox-tab 속성 추가 -->
										<input type="radio" class="ui-radio" name="radioGrid2" id="radioGrid2-2" data-checkbox-tab="radioBox2-2" checked />
										<label for="radioGrid2-2" class="ui-label">
											<span class="ui-label-text">474점 초과</span>
										</label>
									</div>
								</div>
								<!-- 2022.08.24 : mod : data-checkbox-tab-panel 속성 추가 -->
								<p class="ui-form-notice type-wrong" data-checkbox-tab-panel="radioBox2-2">475점부터 카드신청이 가능합니다.</p>
							</div>
							<!-- 2022.08.12 margin-top-20 클래스 추가 -->
							<div class="form-item margin-top-20">
								<div class="ui-form">
									<dl class="ui-form-list">
										<div class="ui-form-item type-only-select">
											<dt class="ui-form-key" data-focus-input="name">결제일</dt>
											<dd class="ui-form-val">
												<div class="ui-form-val-inner">
													<div class="ui-form-contents">
														<div class="in-select-block">
															<!-- 2022.10.14 : mod : 기본값 적용 -->
															<button type="button" class="in-select" title="결제일 선택" data-placeholder="결제일 선택" data-focus-input-target="name">13일</button>
														</div>
													</div>
												</div>
											</dd>
										</div>
									</dl>
								</div>
							</div>
							<div class="form-item">
								<!-- 2022.12.23 : mod : 문구변경 -->
								<div class="ui-form-title">
									<strong class="title">신용카드 및 상품 설명서</strong>
								</div>
								<!-- 2022.10.14 : mod : 신용카드, 상품 설명서 하나로 통일 -->
								<ul class="ui-form-button-list">
									<li class="ui-form-button-item">
										<button type="button" class="ui-form-button ui-button-manual type-arrow">필수내용 확인하기</button>
									</li>
								</ul>
								<!-- case : 확인완료된 경우 is-confirm 클래스 추가 -->
								<ul class="ui-form-button-list">
									<li class="ui-form-button-item">
										<button type="button" class="ui-form-button ui-button-manual type-arrow is-confirm">필수내용 확인 완료</button>
									</li>
								</ul>
								<!-- //case : 확인완료된 경우 is-confirm 클래스 추가 -->
								<!-- //2022.12.23 : mod : 문구변경 -->
								<!-- //2022.10.14 : mod : 신용카드, 상품 설명서 하나로 통일 -->

								<!-- 2022.12.23 : mod : UI 변경에 따른 전반적인 구조변경 -->
								<div class="terms-accordion js-ui-accordion margin-top-10">
									<ul class="terms-accordion-list">
										<!-- item -->
										<li class="terms-accordion-item js-ui-accordion__item">
											<div class="terms-accordion-head">
												<div class="ui-form-check-block type-large">
													<input type="checkbox" class="ui-checkbox" id="selectCheckbox-1" />
													<label for="selectCheckbox-1" class="ui-label">
														<span class="ui-check-object"></span>
														<!-- 2022.08.12 문구 수정 -->
														<span class="ui-label-text">모두 읽고 확인했습니다</span>
													</label>
												</div>
												<button type="button" class="terms-accordion-opener js-ui-accordion__opener">
													<span class="for-a11y">
														상세내용
														<span class="open-text">열기</span>
														<span class="close-text">닫기</span>
													</span>
												</button>
											</div>
											<div class="terms-accordion-layer js-ui-accordion__layer">
												<div class="terms-accordion-contents">
													<!-- 2022.08.12 디자인 변경에 따른 구조변경 -->
													<ul class="info-list type-inherit color-blur">
														<li class="info-item">
															본인은 하나카드와 계약을 체결함에 있어 본설명서를 읽고 교부 받았으며, 위에서 설명한 내용을 포함하여 계약의 주요 내용에 대하여 충분히 설명을 듣고 이해하였음을 확인합니다.
														</li>
														<li class="info-item">본인은 본 설명서를 읽고 위법계약해지 등 고객의 권리에 대하여 충분히 설명을 듣고 이해하였음을 확인합니다.</li>
													</ul>
													<!-- //2022.08.12 디자인 변경에 따른 구조변경 -->
												</div>
											</div>
										</li>
										<!-- //item -->
									</ul>
								</div>
								<!-- //2022.12.23 : mod : UI 변경에 따른 전반적인 구조변경 -->
							</div>
						</div>
					</div>

					<!-- DD : 모든 필수값 입력됐을 경우 활성화 type-disabled 클래스 삭제 -->
					<!-- 2022.08.31 : mod : .page-buttons에 .type-fixed.type-no-line 클래스 추가 -->
					<div class="page-buttons type-fixed type-no-line">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary type-disabled" role="button">다음</a>
								</li>
							</ul>
						</div>
					</div>
					<!-- //DD : 모든 필수값 입력됐을 경우 활성화 type-disabled 클래스 삭제 -->
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- 카드신청 js -->
		<script type="text/javascript" src="/mkca20/js/card-apply.js"></script>
		<!-- //카드신청 js -->
		<!-- //script -->
	</body>
</html>
