<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="../../../dist/assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<h1 class="header-title">WCMS 컴포넌트</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<div class="wcms-data">
							<section>
								<!--
									DD :
									data-initial 속성을 이용하여 먼저 보여줄 탭을 지정
									해당 속성이 없으면 첫번째 탭을 보여주므로 불필요시 안넣으면 됩니다.
								-->
								<div class="wcms-tab-wrap" data-initial="wcmsContentsTab3">
									<div class="wcms-tab">
										<div class="wcms-tab-inner">
											<ul class="wcms-tab-list">
												<li class="wcms-tab-item">
													<!-- DD : data-tab 속성과 data-tab-open 속성을 동일하게 하여 연결 -->
													<a href="" class="wcms-tab-link" data-tab-open="wcmsContentsTab1">
														<span class="wcms-tab-text">탭1</span>
													</a>
												</li>
												<li class="wcms-tab-item">
													<a href="" class="wcms-tab-link" data-tab-open="wcmsContentsTab2">
														<span class="wcms-tab-text">탭2</span>
													</a>
												</li>
												<li class="wcms-tab-item">
													<a href="" class="wcms-tab-link" data-tab-open="wcmsContentsTab3">
														<span class="wcms-tab-text">탭3</span>
													</a>
												</li>
												<li class="wcms-tab-item">
													<a href="" class="wcms-tab-link" data-tab-open="wcmsContentsTab4">
														<span class="wcms-tab-text">탭4</span>
													</a>
												</li>
											</ul>
										</div>
									</div>

									<!-- DD : data-tab 속성과 data-tab-open 속성을 동일하게 하여 연결 -->
									<div data-tab="wcmsContentsTab1">
										<p class="wcms-text wcms-size-normal">탭 내용 1</p>
									</div>

									<div data-tab="wcmsContentsTab2">
										<p class="wcms-text wcms-size-normal">탭 내용 2</p>
									</div>

									<div data-tab="wcmsContentsTab3">
										<p class="wcms-text wcms-size-normal">탭 내용 3</p>
									</div>

									<div data-tab="wcmsContentsTab4">
										<p class="wcms-text wcms-size-normal">탭 내용 4</p>
									</div>
								</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="../../../dist/assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/highcharts.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/ui-script.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
