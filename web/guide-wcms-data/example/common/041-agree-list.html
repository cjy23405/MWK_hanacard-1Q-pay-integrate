<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="../../../dist/assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<h1 class="header-title">WCMS 컴포넌트</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<div class="wcms-data">
							<section>
								<div class="wcms-agree">
									<ul class="wcms-agree-list">
										<li class="wcms-agree-item">
											<div class="wcms-agree-block">
												<div class="wcms-agree-text">
													<div class="wcms-checkbox-block">
														<input type="checkbox" class="wcms-checkbox" id="agree1" />
														<label for="agree1" class="wcms-label">
															<span class="wcms-checkbox-object"></span>
															<span class="wcms-label-text">동의 텍스트 1</span>
														</label>
													</div>
												</div>
												<a href="" class="wcms-agree-link">
													<span class="wcms-for-a11y">내용 보기</span>
												</a>
											</div>
										</li>
										<li class="wcms-agree-item">
											<div class="wcms-agree-block">
												<div class="wcms-agree-text">
													<div class="wcms-checkbox-block">
														<input type="checkbox" class="wcms-checkbox" id="agree2" />
														<label for="agree2" class="wcms-label">
															<span class="wcms-checkbox-object"></span>
															<span class="wcms-label-text">동의 텍스트 2</span>
														</label>
													</div>
												</div>
												<a href="" class="wcms-agree-link">
													<span class="wcms-for-a11y">내용 보기</span>
												</a>
											</div>
										</li>
										<!-- DD : 아코디언 형식 -->
										<li class="wcms-agree-item">
											<div class="wcms-agree-block">
												<div class="wcms-agree-text">
													<div class="wcms-checkbox-block">
														<input type="checkbox" class="wcms-checkbox" id="agree3" />
														<label for="agree3" class="wcms-label">
															<span class="wcms-checkbox-object"></span>
															<span class="wcms-label-text">동의 텍스트 3</span>
														</label>
													</div>
												</div>
												<button type="button" class="wcms-agree-opener">
													<span class="wcms-for-a11y"></span>
												</button>
											</div>
											<div class="wcms-agree-layer">
												<div class="wcms-agree-contents">약관 상세 내용</div>
											</div>
										</li>
										<!-- //DD : 아코디언 형식 -->
									</ul>
								</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="../../../dist/assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/highcharts.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/ui-script.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
