<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="../../../dist/assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">진행중인 이벤트</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents has-no-top-padding">
						<div class="event-detail-header">
							<div class="full-contents">
								<img src="./assets/images/_dummy/image.png" alt="" class="image-only" />
							</div>

							<div class="coupon-detail-buttons type-only margin-top-10">
								<a href="" class="coupon-detail-button type-share" role="button"><span class="for-a11y">공유하기</span></a>
								<!-- data-toggle 속성으로 토글기능 사용 / 활성화시 is-active 클래스 추가 -->
								<button type="button" class="coupon-detail-button type-heart" data-toggle="true"><span class="for-a11y">찜하기</span></button>
							</div>

							<div class="page-section-group type-line margin-top-10">
								<section class="page-section-group">
									<div class="section-title">
										<h2 class="title">제목</h2>
									</div>
									<p class="basic-text color-blur">정기 구독하고 최대 2만5천원 받기!</p>
								</section>
								<section class="page-section-group margin-top-25">
									<div class="section-title">
										<h2 class="title">기간</h2>
									</div>
									<p class="basic-text color-blur">2021.05.01 ~ 2021.07.31</p>
								</section>
								<section class="page-section-group margin-top-25">
									<div class="section-title">
										<h2 class="title">대상</h2>
									</div>
									<p class="basic-text color-blur">하나 프리미엄 우수회원, 프리미엄카드 보유회원 (플래티늄 등급 이상, 체크 포함), 법인카드 전회원</p>
								</section>
							</div>
						</div>

						<div class="page-section-group type-line">
							<div class="wcms-data">
								<section class="event-data">
									<!--
										DD :
										본문에 <div class="wcms-header-less"></div> 넣으면 상단에 컨텐츠 헤더가 없어지며,
										공유하기와 찜하기 버튼만 남습니다.
									-->
									<div class="wcms-header-less"></div>

									<div class="wcms-full-block">
										<img src="../../../dist/assets/images/event/mo_event_title_6341.png" alt="이미지 설명" class="wcms-image" />
									</div>
								</section>
							</div>
						</div>

						<div class="page-section-group">
							<p class="basic-text">
								상환능력에 비해 신용카드 사용액이 과도할 경우, 귀하의 신용등급 또는 개인신용평점이 하락할 수 있습니다.<br />
								신용등급 또는 개인신용평점 하락 시 금융거래와 관련된 불이익이 발생할 수 있습니다.<br />
								일정기간 원리금을 연체할 경우, 모든 원리금을 변제할 의무가 발생할 수 있습니다.
							</p>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-gray">목록으로 이동</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="../../../dist/assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/highcharts.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/ui-script.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
