<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="../../../dist/assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-notice">공지사항</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 공지사항 -->
			<div class="layer-wrap layer-wrap--slide layer-notice" data-layer="layer-notice">
				<div class="layer-container">
					<section class="ui-layer">
						<h2 class="for-a11y">공지사항</h2>
						<div class="ui-layer__outtop">
							<div class="ui-layer__outtop-left">
								<div class="ui-checkbox-block">
									<input type="checkbox" class="ui-checkbox" id="layerNoticeNoShow" />
									<label for="layerNoticeNoShow" class="ui-label">
										<span class="ui-checkbox-object"></span>
										<span class="ui-label-text">3일동안 보지 않기</span>
									</label>
								</div>
							</div>
							<div class="ui-layer__outtop-right">
								<button type="button" class="ui-button ui-layer__outtop-close" data-role="layerClose">
									<span class="for-a11y">레이어 닫기</span>
								</button>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="slide-banner type-notice">
								<div class="slide-banner-inner">
									<div class="slide-banner-controller"></div>
									<ul class="slide-banner-list">
										<li class="slide-banner-item">
											<div class="notice-popup">
												<div class="notice-popup-body">
													<div class="notice-popup-body-area"></div>
													<div class="notice-popup-contents">
														<div class="ui-layer__body">
															<div class="ui-layer__body-inner">
																<div class="wcms-data">
																	<section class="notice-pop-data" id="editorViewer"></section>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 공지사항 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="../../../dist/assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/highcharts.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/ui-script.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-notice');
			});
		</script>
		<!-- //script -->
	</body>
</html>
