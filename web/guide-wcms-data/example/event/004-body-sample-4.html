<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="../../../dist/assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="../../../dist/assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">진행중인 이벤트</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<div class="wcms-data">
							<section class="event-data">
								<section class="wcms-section-group">
									<h2 class="wcms-title-medium">혜택</h2>
									<p class="wcms-text wcms-size-normal wcms-color-gray">
										건당 5만원 이상 해외(해외현지, 해외온라인) 결제건 2~3개월 분할납부 신청 시 무이자 혜택 적용<br />
										(응모 필수)
									</p>
								</section>

								<section class="wcms-section-group">
									<h2 class="wcms-title-medium">신청방법</h2>
									<div class="wcms-flex wcms-margin-normal">
										<div class="wcms-flex-cell">
											<img src="../../../dist/assets/images/event/step-icon-1.png" alt="" class="wcms-image" style="width: 44px" />
										</div>
										<div class="wcms-flex-cell type-flexible">
											<h3 class="wcms-title-small wcms-color-purple wcms-margin-none">STEP 1</h3>
											<p class="wcms-size-normal wcms-weight-light wcms-margin-none">응모 및 해외이용</p>
										</div>
									</div>
									<div class="wcms-flex wcms-margin-normal">
										<div class="wcms-flex-cell">
											<img src="../../../dist/assets/images/event/step-icon-2.png" alt="" class="wcms-image" style="width: 44px" />
										</div>
										<div class="wcms-flex-cell type-flexible">
											<h3 class="wcms-title-small wcms-color-purple wcms-margin-none">STEP 2</h3>
											<p class="wcms-size-normal wcms-weight-light wcms-margin-none">분할납부 신청</p>
										</div>
									</div>
									<div class="wcms-flex wcms-margin-normal">
										<div class="wcms-flex-cell">
											<img src="../../../dist/assets/images/event/step-icon-3.png" alt="" class="wcms-image" style="width: 44px" />
										</div>
										<div class="wcms-flex-cell type-flexible">
											<h3 class="wcms-title-small wcms-color-purple wcms-margin-none">STEP 3</h3>
											<p class="wcms-size-normal wcms-weight-light wcms-margin-none">무이자 적용</p>
										</div>
									</div>
								</section>

								<div class="wcms-flex wcms-margin-large">
									<div class="wcms-flex-cell type-flexible">
										<a href="" class="wcms-button type-line type-black"><span class="wcms-button-text">응모하기</span></a>
									</div>
									<div class="wcms-flex-cell type-flexible">
										<a href="" class="wcms-button type-purple"><span class="wcms-button-text">분할납부 신청</span></a>
									</div>
								</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="../../../dist/assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/highcharts.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/ui-script.js"></script>
		<script type="text/javascript" src="../../../dist/assets/js/wcms-data.js"></script>
		<!-- //script -->

</html>
