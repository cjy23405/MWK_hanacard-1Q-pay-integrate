<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">일부결제금액이월약정(리볼빙)</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-step">
						<h2 class="page-title">
							<span class="title-step">STEP 2</span>
							변경하실 결제비율 및<br />
							약정기간을 선택해 주세요.
						</h2>

						<!-- 2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->
						<div class="page-progress" role="img" aria-label="총 2단계 중 2단계">
							<div class="progress-tracker">
								<div class="progress-step"></div>
								<div class="progress-step is-active"></div>
							</div>
						</div>
						<!-- //2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->

						<!-- section -->
						<div class="page-section">
							<div class="form-list">
								<div class="form-item">
									<div class="form-title">
										<strong class="title">약정결제비율</strong>
									</div>
									<div class="form-group">
										<div class="ui-radio-group type-grid">
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-1" checked />
												<label for="radioGrid1-1" class="ui-label">
													<span class="ui-label-text">100 %</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-2" />
												<label for="radioGrid1-2" class="ui-label">
													<span class="ui-label-text">80 %</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-3" />
												<label for="radioGrid1-3" class="ui-label">
													<span class="ui-label-text">50 %</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-4" />
												<label for="radioGrid1-4" class="ui-label">
													<span class="ui-label-text">30 %</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-5" />
												<label for="radioGrid1-5" class="ui-label">
													<span class="ui-label-text">10 %</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid1" id="radioGrid1-6" />
												<label for="radioGrid1-6" class="ui-label">
													<span class="ui-label-text">직접입력</span>
												</label>
											</div>
										</div>
									</div>
									<p class="ui-notice">당사에서 정한 최소결제비율(10% 이상)은 고객님이 변경할 수 없습니다.</p>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">약정기간</strong>
									</div>
									<div class="form-group">
										<div class="ui-radio-group type-grid">
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid2" id="radioGrid2-1" checked />
												<label for="radioGrid2-1" class="ui-label">
													<span class="ui-label-text">5년</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid2" id="radioGrid2-2" />
												<label for="radioGrid2-2" class="ui-label">
													<span class="ui-label-text">4년</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid2" id="radioGrid2-3" />
												<label for="radioGrid2-3" class="ui-label">
													<span class="ui-label-text">3년</span>
												</label>
											</div>
										</div>
										<div class="ui-radio-group type-grid type-half margin-top-6">
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid2" id="radioGrid2-4" />
												<label for="radioGrid2-4" class="ui-label">
													<span class="ui-label-text">2년</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioGrid2" id="radioGrid2-5" />
												<label for="radioGrid2-5" class="ui-label">
													<span class="ui-label-text">1년</span>
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">종료일자</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block">
											<input type="text" class="ui-input" title="약정기간 자동입력" placeholder="약정기간 자동입력" value="-" disabled />
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //section -->
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<buttonn type="button" class="ui-button ui-basic-button type-primary">변경</buttonn>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
