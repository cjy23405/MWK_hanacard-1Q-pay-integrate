		<!-- card apply loading -->
		<div class="card-apply-loading-wrap" style="display: block">

					<div class="card-apply-loading-icon"></div>
					<div class="card-apply-loading-text">

						<div class="card-apply-loading-text-item">거의 다 됐습니다!<br />조금만 더 기다려주세요.</div>

					<!-- //2022.03.11 : mod : 텍스트 변경 가능케 수정 -->
