	<head>

		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />

		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />

		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />

	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">가입 완료</h1>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-completion">
						<!-- [DD] 모두 가입 시 -->
						<h2 class="page-title">
							원큐페이 가입이<br />
							완료되었습니다.
						</h2>

						<div class="page-info has-com-icon type-icon-id">
							<p class="page-info-text">
								출금 계좌 하나 101xxxxxxxx345<br />
								오픈뱅킹 정상 등록 되었습니다.
							</p>
						</div>
						<!--// [DD] 모두 가입 시 -->

						<!-- [DD] 정상 등록 계좌가 여러 개일 경우 -->
						<h2 class="page-title">
							원큐페이 가입이<br />
							완료되었습니다.
						</h2>

						<div class="page-info has-com-icon type-icon-id">
							<p class="page-info-text">
								출금 계좌 하나 101xxxxxxxx345 외 1개<br />
								오픈뱅킹 정상 등록 되었습니다.
							</p>
						</div>
						<!--// [DD] 정상 등록 계좌가 여러 개일 경우 -->

						<!-- [DD] 오픈뱅킹 미동의 또는 비정상등록일 경우 문구 미노출 -->
						<h2 class="page-title has-com-icon type-icon-id">
							원큐페이 가입이<br />
							완료되었습니다.
						</h2>
						<!--// [DD] 오픈뱅킹 미동의 또는 비정상등록일 경우 문구 미노출 -->

						<div class="page-section-group">
							<div class="section-title type-tooltip">
								<div class="ui-button-tooltip">
									<span class="ui-button-tooltip-text">지금 연결하면 스타벅스 2잔<span class="for-a11y">을 드립니다.</span></span>
								</div>
								<h3 class="title">
									원큐페이는 자산도<br />
									한눈에 관리해드려요.
								</h3>
							</div>
							<div class="section-contents margin-top-25">
								<!-- 2022.04.14 체크박스 디자인 변경 -->
								<div class="ui-checkbox-group type-grid type-col2">
									<div class="ui-checkbox-block type-large type-box">
										<input type="checkbox" class="ui-checkbox" id="checkbox1" />
										<label for="checkbox1" class="ui-label type-has-icon type-has-object">
											<span class="ui-label-text">
												<span class="form-flex">
													<span class="title basic-text">카드</span>
													<span class="ui-checkbox-object"></span>
												</span>
												<span class="display-block normal-text margin-top-5">
													커져만 가는 지출<br />
													빠짐없이 관리하기
												</span>
											</span>
											<span class="signup-icon type1"></span>
										</label>
									</div>
									<div class="ui-checkbox-block type-large type-box">
										<input type="checkbox" class="ui-checkbox" id="checkbox2" />
										<label for="checkbox2" class="ui-label type-has-icon type-has-object">
											<span class="ui-label-text">
												<span class="form-flex">
													<span class="title basic-text">은행</span>
													<span class="ui-checkbox-object"></span>
												</span>
												<span class="display-block normal-text margin-top-5">
													잊고 있던 계좌의<br />
													돈까지 한눈에<br />
													관리해보세요
												</span>
											</span>
											<span class="signup-icon type2"></span>
										</label>
									</div>
									<div class="ui-checkbox-block type-large type-box">
										<input type="checkbox" class="ui-checkbox" id="checkbox3" />
										<label for="checkbox3" class="ui-label type-has-icon type-has-object">
											<span class="ui-label-text">
												<span class="form-flex">
													<span class="title basic-text">페이머니</span>
													<span class="ui-checkbox-object"></span>
												</span>
												<span class="display-block normal-text margin-top-5">
													충전하고<br />
													깜빡 잊은<br />
													포인트 찾아드려요
												</span>
											</span>
											<span class="signup-icon type3"></span>
										</label>
									</div>
									<div class="ui-checkbox-block type-large type-box">
										<input type="checkbox" class="ui-checkbox" id="checkbox4" />
										<label for="checkbox4" class="ui-label type-has-icon type-has-object">
											<span class="ui-label-text">
												<span class="form-flex">
													<span class="title basic-text">보험</span>
													<span class="ui-checkbox-object"></span>
												</span>
												<span class="display-block normal-text margin-top-5">
													언제 들었는지<br />
													잘 기억나지 않는<br />
													보험 찾기
												</span>
											</span>
											<span class="signup-icon type4"></span>
										</label>
									</div>
								</div>
								<!-- //2022.04.14 체크박스 디자인 변경 -->
							</div>
						</div>
					</div>

					<!-- 2022.03.23 : mod : type-fixed 클래스 값 추가 -->
					<div class="page-buttons type-fixed">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item type-narrow">
									<a href="" class="ui-basic-button" role="button">다음에 하기</a>
								</li>
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">선택한 자산 연결하기</a>
								</li>
							</ul>
