	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">내맘대로 서비스</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

					<div class="page-contents type-completion">
						<h2 class="page-title">
							서비스 변경 신청이<br />
							완료되었습니다.
						</h2>

						<div class="page-info has-com-icon type-icon-suggest">
							<p class="page-info-text">
								변경된 서비스 혜택은<br />

							</p>
						</div>

						<div class="page-section-group type-line">
							<div class="section-title type-medium color-blur">
								<p class="title">다음달 적용 서비스</p>
							</div>
							<div class="basic-text">
								<ul class="info-list type-inherit">
									<li class="info-item type-indent">에듀 5% 적립</li>
									<li class="info-item type-indent">여행 5% 적립</li>
									<li class="info-item type-indent">골프 5% 적립</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">확인</a>
