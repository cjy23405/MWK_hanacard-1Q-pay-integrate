	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>

						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-completion">
						<h2 class="page-title">
							해외 이용을 원하실 때만<br />
							카드를 사용할 수 있도록<br />
							설정하세요.
						</h2>

						<ul class="service-info-list">
							<li class="service-info-item">
								<h3 class="service-info-title">해외결제차단</h3>
								<div class="service-info-text">카드 위조, 변조, 분실, 도난 등의 위험을 차단하여 해외 부정사용으로부터 안전하게 지켜 드려요.</div>
								<button type="button" class="service-info-detail-button">상세보기</button>
								<a href="" class="ui-basic-button type-primary type-small" role="button">조회/신청</a>
							</li>
							<li class="service-info-item">
								<h3 class="service-info-title">해외원화결제(DCC) 차단</h3>
								<div class="service-info-text">해외 가맹점에서 원화 결제건 승인을 차단하여 환전수수료 발생을 예방할 수 있어요.</div>
								<button type="button" class="service-info-detail-button">상세보기</button>
								<a href="" class="ui-basic-button type-primary type-small" role="button">조회/신청</a>
							</li>
						</ul>
					</div>
				</div>
