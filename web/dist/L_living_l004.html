							</div>
						</div>

											</li>
											<li class="wcms-list-item type-dot wcms-color-gray">
												<div class="wcms-list-contents">하나카드에 등록된 연락처 정보 및 개인(신용)정보 선택적 수집이용에 관란 사항은 변경되지 않습니다.</div>
