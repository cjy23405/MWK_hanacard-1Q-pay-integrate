<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">한도조회/신청</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<!-- 2022.03.10 전화상담 버튼 추가로 인한 구조및 클래스명 변경 -->
						<div class="page-title-section form-flex type-align-top">
							<div class="form-flex-cell type-flexible">
								<h2 class="page-title">
									직업정보를<br />
									입력해 주세요.
								</h2>
							</div>
							<div class="form-flex-cell">
								<button type="button" class="ui-button ui-basic-button type-secondary type-tiny type-icon-tel" role="button">전화상담</button>
							</div>
						</div>
						<!-- //2022.03.10 전화상담 버튼 추가로 인한 구조및 클래스명 변경 -->

						<!-- section -->
						<div class="page-section-group">
							<div class="form-list">
								<div class="form-item">
									<div class="form-title">
										<strong class="title">직업정보</strong>
									</div>
									<div class="form-group">
										<div class="ui-select-block">
											<button type="button" class="ui-button ui-select" title="직업정보 선택">선택</button>
										</div>
										<p class="ui-notice type-no-icon">하나카드는 「특정금융정보법」 준수를 위해 직업정보를 수집하고 있습니다.</p>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">직장명</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block type-use-delete">
											<input type="text" class="ui-input" title="직장명 입력" placeholder="직장명 입력" />
											<button type="button" class="ui-button ui-input-delete">
												<span class="for-a11y">입력 내용 지우기</span>
											</button>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">부서/직위</strong>
									</div>
									<div class="form-group type-select-range">
										<div class="form-flex">
											<div class="form-flex-cell type-flexible">
												<div class="ui-input-block type-use-delete">
													<input type="text" class="ui-input" title="부서명 입력" placeholder="부서명 입력" />
													<button type="button" class="ui-button ui-input-delete">
														<span class="for-a11y">입력 내용 지우기</span>
													</button>
												</div>
											</div>
											<div class="form-flex-cell type-flexible">
												<div class="ui-select-block">
													<button type="button" class="ui-button ui-select" title="직위 선택">선택</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">직장 전화번호</strong>
									</div>
									<div class="form-group type-contact">
										<div class="form-flex">
											<div class="form-flex-cell">
												<div class="ui-select-block">
													<button type="button" class="ui-button ui-select" title="직장 지역번호 선택">02</button>
												</div>
											</div>
											<div class="form-flex-cell">
												<div class="ui-range-dash">-</div>
											</div>
											<div class="form-flex-cell type-flexible">
												<div class="ui-input-block">
													<input type="number" pattern="\d*" class="ui-input" title="직장 전화번호 입력" placeholder="‘-’ 제외하고 입력" />
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">거래목적</strong>
									</div>
									<div class="form-group">
										<div class="ui-select-block">
											<button type="button" class="ui-button ui-select" title="거래목적 선택">급여 및 생활비</button>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">자금출처</strong>
									</div>
									<div class="form-group">
										<div class="ui-select-block">
											<button type="button" class="ui-button ui-select" title="자금출처 선택">근로 및 연금소득</button>
										</div>

										<div class="ui-radio-group type-panel margin-top-15">
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-1" data-checkbox-tab="" checked />
												<label for="radioPanel1-1" class="ui-label">
													<span class="ui-label-text">직업정보 원치 않음</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-2" data-checkbox-tab="radioTab01" />
												<label for="radioPanel1-2" class="ui-label">
													<span class="ui-label-text">직업정보 원함</span>
												</label>
											</div>
										</div>

										<ul class="info-list type-default margin-top-15">
											<li class="info-item type-indent font-weight-regular">
												<span class="indent">※</span>아래의 정보 수집은 금융소비자에 대한 적합한 구매권유를 하기 위함입니다. 귀하가 아래의 정보 제공에 동의하시면 상품에 대한 불이익 사항을 다른
												정보보다 우선하여 설명 받을 수 있습니다.
											</li>
										</ul>

										<div data-checkbox-tab-panel="radioTab01">
											<div class="ui-radio-group-area">
												<div class="ui-radio-group type-narrow margin-top-none">
													<div class="ui-radio-block type-circle type-small">
														<input type="radio" class="ui-radio" name="radiobox1" id="radiobox1-1" />
														<label for="radiobox1-1" class="ui-label">
															<span class="ui-radio-object"></span>
															<span class="ui-label-text">65세 이상 고령층</span>
														</label>
													</div>
													<div class="ui-radio-block type-circle type-small">
														<input type="radio" class="ui-radio" name="radiobox1" id="radiobox1-2" />
														<label for="radiobox1-2" class="ui-label">
															<span class="ui-radio-object"></span>
															<span class="ui-label-text">주부</span>
														</label>
													</div>
													<div class="ui-radio-block type-circle type-small">
														<input type="radio" class="ui-radio" name="radiobox1" id="radiobox1-3" />
														<label for="radiobox1-3" class="ui-label">
															<span class="ui-radio-object"></span>
															<span class="ui-label-text">기타</span>
														</label>
													</div>
													<div class="ui-radio-block type-circle type-small">
														<input type="radio" class="ui-radio" name="radiobox1" id="radiobox1-4" />
														<label for="radiobox1-4" class="ui-label">
															<span class="ui-radio-object"></span>
															<span class="ui-label-text">은퇴자</span>
														</label>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- // section -->
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary">다음</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
