	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">한도조회</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<div class="page-section">
							<div class="page-section-group">
								<h2 class="page-title">
									김하나 고객님<br />
									하나카드 자동차 할부 상품<br />
									이용이 가능합니다.
								</h2>

								<div class="usage-total-wrap">
									<dl class="usage-total">
										<dt class="usage-total-title">최종 월 할부금</dt>
										<dd class="usage-total-value"><span class="color-primary">300,000</span> 원</dd>
									</dl>
									<dl class="usage-total">
										<dt class="usage-total-title">적용금리</dt>
										<dd class="usage-total-value"><span class="color-primary">3.5</span> %</dd>
									</dl>
								</div>
							</div>

							<div class="page-section-group">
								<div class="form-detail">
									<dl class="form-detail-list">
										<div class="form-detail-item">
											<dt class="form-detail-title">상품명</dt>
											<dd class="form-detail-group">오토할부</dd>
										</div>
										<div class="form-detail-item">
											<dt class="form-detail-title">차량정보</dt>
											<dd class="form-detail-group">현대 소나타</dd>
										</div>
										<div class="form-detail-item">
											<dt class="form-detail-title">할부기간</dt>
											<dd class="form-detail-group">36개월</dd>
										</div>
										<div class="form-detail-item">
											<dt class="form-detail-title">차량가격</dt>
											<dd class="form-detail-group">26,780,000 원</dd>
										</div>
										<div class="form-detail-item">
											<dt class="form-detail-title">차량설정금액</dt>
											<dd class="form-detail-group">20,000,000 원</dd>
										</div>
										<div class="form-detail-item">
											<dt class="form-detail-title">할부신청금액</dt>
											<dd class="form-detail-group">3,150,000 원</dd>
										</div>
									</dl>
								</div>
							</div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">대출확정요청</a>

							</ul>
