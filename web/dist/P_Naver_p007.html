	<body>
		<div id="wrap">
			<div class="layout-wrap NaverPay">

				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<h1 class="header-title"></h1>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">

					    <h2 class="page-title">
							카드를 발급하지<br />
							못했어요
						</h2>
							
						
						<!-- section -->
						<div class="page-section">
							<div class="page-section-group">
								<div class="section-contents">
									<div class="fail-notice">
										<div class="fail-notice-contents">
											<p class="ui-notice color-fail margin-top-none">실패사유 <span class="color-basic"> : 실명 인증 실패</span></p>
										</div>
									</div>
									<div class="form-list margin-top-20">

											<ul class="info-list">
												<li class="info-item">자세한 내용은 하나카드 고객센터(<span class="color-blue">1800-1111</span>)로 문의 부탁드립니다.</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //section -->
					</div>

									<li class="ui-buttons-item">

									</li>
