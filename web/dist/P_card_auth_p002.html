		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				// 휴대폰 + 카드
				$('.page-buttons .type-primary').on('click', function () {
					var $panel2fa = $('.panel-2fa');
					var $section2fa = $panel2fa.find('.page-step-section');
					var opened2faIndex = $section2fa.filter('.js-accordion-opened').index();
					opened2faIndex++;
					$section2fa.each(function () {
						var $this = $(this);
						// 마지막 step 아닐 경우
						if ($section2fa.length != opened2faIndex) {
							if ($this.index() == opened2faIndex) {
								// 다음 step open
								$this.addClass('type-ing');
								$panel2fa.uiAccordion('open', $this);
								$this.attr('tabindex', '0').focus();
							} else if ($this.index() < opened2faIndex) {
								// 이전 step close
								$this.removeClass('type-ing').addClass('type-completion').removeAttr('tabindex');
							}
						}
					});
				});
			});
		</script>
