	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">대출 미리보기</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-completion">
						<h2 class="page-title">
							짧은 기간,<br />
							현금이 필요하신가요?
						</h2>
						<div class="page-info">
							<p class="page-info-text">단기카드대출(현금서비스)</p>
						</div>

						<div class="form-detail type-line">
							<dl class="form-detail-list">
								<div class="form-detail-item">
									<dt class="form-detail-title">이용가능금액</dt>
									<dd class="form-detail-group type-block">
										<span class="color-primary">1,200,000</span> 원
										<div class="default-text color-blur">2021.01.01 기준</div>
									</dd>
								</div>
								<div class="form-detail-item">
									<dt class="form-detail-title">이자율(연)</dt>
									<dd class="form-detail-group type-block">
										9.9%<span class="ui-arrow-change type-center"><span class="for-a11y">→</span></span
										><span class="color-primary">6.9%</span>
										<div class="default-text color-blur">월평균 7,000원</div>
									</dd>
								</div>
							</dl>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">

								<li class="ui-buttons-item">

							</ul>
