<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">대출상환신청</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							대출 상환을 위한<br />
							대출을 선택해 주세요.
						</h2>

						<!-- section -->
						<div class="page-section">
							<div class="form-list">
								<div class="form-item">
									<div class="form-title">
										<strong class="title">상환방식</strong>
									</div>
									<div class="form-group">
										<div class="ui-radio-group type-panel">
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-1" data-checkbox-tab="radioPanel1-1" checked />
												<label for="radioPanel1-1" class="ui-label">
													<span class="ui-label-text">부분상환</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-2" data-checkbox-tab="radioPanel1-2" />
												<label for="radioPanel1-2" class="ui-label">
													<span class="ui-label-text">전액상환</span>
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">대출번호</strong>
									</div>
									<div class="form-group">
										<div class="ui-radio-group type-full">
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-1" checked />
												<label for="radioBox1-1" class="ui-label type-block">
													<div class="ui-label-text">
														<span class="title color-primary">일반대출</span>
														<div>1520999001530</div>
													</div>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-2" />
												<label for="radioBox1-2" class="ui-label">
													<div class="ui-label-text">
														<span class="title color-primary">상품명</span>
														<div>상품번호</div>
													</div>
												</label>
											</div>
										</div>
									</div>

									<!-- [DD] 대출이용내역이 없는 경우 -->
									<div class="form-group type-none">
										<p class="item-text">대출이용내역이 없습니다.</p>
									</div>
									<!-- //[DD] 대출이용내역이 없는 경우 -->
								</div>
							</div>

							<div class="form-bottom">
								<div class="ui-buttons">
									<ul class="ui-buttons-list">
										<li class="ui-buttons-item">
											<button type="button" class="ui-button ui-basic-button type-primary">조회</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<!-- //section -->

						<!-- section -->
						<div class="page-section type-line">
							<!-- [DD] 대출이용내역이 없는 경우 -->
							<div class="form-detail type-none">
								<p class="item-text">조회 결과가 없습니다.</p>
							</div>
							<!-- //[DD] 대출이용내역이 없는 경우 -->

							<div class="form-list">
								<div class="form-item">
									<div class="form-title">
										<strong class="title">결제계좌</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block type-use-delete">
											<input type="text" class="ui-input" title="결제계좌 입력" placeholder="결제계좌 입력" value="KEB하나은행(하나)123********123" disabled />
											<button type="button" class="ui-button ui-input-delete">
												<span class="for-a11y">입력 내용 지우기</span>
											</button>
										</div>
									</div>
									<p class="ui-notice color-wrong">하나은행 계좌만 상환 가능합니다.</p>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">대출잔액</strong>
									</div>
									<div class="form-group">
										<div class="form-flex">
											<div class="form-flex-cell type-flexible type-has-unit">
												<div class="ui-input-block">
													<input type="text" class="ui-input" title="대출잔액 입력" placeholder="대출잔액 입력" value="2,954,758" disabled />
												</div>
												<span class="form-unit">원</span>
											</div>
										</div>
									</div>
								</div>
								<!-- 상환방식 : 부분상환 -->
								<div class="form-item" data-checkbox-tab-panel="radioPanel1-1">
									<div class="form-title">
										<strong class="title">상환금액</strong>
									</div>
									<div class="form-group">
										<div class="form-flex">
											<div class="form-flex-cell type-flexible type-has-unit">
												<div class="ui-input-block">
													<input type="number" pattern="\d*" class="ui-input" title="상환금액 입력" placeholder="상환금액 입력" />
												</div>
												<span class="form-unit">원</span>
											</div>
										</div>
									</div>
									<p class="ui-notice">최소 10만원 이상 신청 가능합니다.</p>
									<div class="use-notice-area">
										<ul class="info-list">
											<li class="info-item color-wrong">당월 청구금액이내 상환은 고객센터(1800-1207)로 신청하여 주시기 바랍니다. 부분상환으로 처리하실 경우 중도상환수수료가 발생할 수 있습니다.</li>
										</ul>
									</div>
								</div>
								<!-- //상환방식 : 부분상환 -->
								<!-- 상환방식 : 전액상환 -->
								<div class="form-item" data-checkbox-tab-panel="radioPanel1-2">
									<div class="form-title">
										<strong class="title">상환금액</strong>
									</div>
									<div class="form-group">
										<div class="form-flex">
											<div class="form-flex-cell type-flexible type-has-unit">
												<div class="ui-input-block">
													<input type="text" class="ui-input" title="상환금액 입력" placeholder="상환금액 입력" value="2,954,758" disabled />
												</div>
												<span class="form-unit">원</span>
											</div>
										</div>
									</div>
									<p class="ui-notice">최소 10만원 이상 신청 가능합니다.</p>
								</div>
								<!-- //상환방식 : 전액상환 -->
							</div>

							<div class="form-bottom">
								<div class="ui-buttons">
									<ul class="ui-buttons-list">
										<li class="ui-buttons-item">
											<button type="button" class="ui-button ui-basic-button type-primary">다음</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<!-- //section -->
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
