<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-package-agreement">투어메이트 신청 약관 동의</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 택배팩 신청 약관 동의 -->
			<div class="layer-wrap layer-wrap--slide layer-wrap--select" data-layer="layer-package-agreement">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">약관에 동의합니다.</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="ui-select-multiple-list">
									<div class="ui-select-multiple-item type-all">
										<div class="ui-checkbox-block type-large">
											<input type="checkbox" class="ui-checkbox" id="selectCheckbox-all" data-checkbox-group="selectCheckbox" data-area-disabled="nextButton" />
											<label for="selectCheckbox-all" class="ui-label">
												<span class="ui-checkbox-object"></span>
												<span class="ui-label-text">약관 전체 동의</span>
											</label>
										</div>
									</div>
									<div class="ui-select-multiple-item">
										<div class="ui-checkbox-block">
											<input type="checkbox" class="ui-checkbox" id="selectCheckbox-1" data-checkbox-group-child="selectCheckbox" />
											<label for="selectCheckbox-1" class="ui-label">
												<span class="ui-checkbox-object"></span>
												<span class="ui-label-text">투어메이트 약관</span>
											</label>
											<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button>
										</div>
									</div>
									<div class="ui-select-multiple-item">
										<div class="ui-checkbox-block">
											<input type="checkbox" class="ui-checkbox" id="selectCheckbox-2" data-checkbox-group-child="selectCheckbox" />
											<label for="selectCheckbox-2" class="ui-label">
												<span class="ui-checkbox-object"></span>
												<span class="ui-label-text">필수적 개인정보 제공/이용 동의서 동의</span>
											</label>
											<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary" data-area-disabled-target="nextButton">다음</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 택배팩 신청 약관 동의 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-package-agreement');
			});
		</script>
		<!-- //script -->
	</body>
</html>
