		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />

	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">해외안심결제</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<!-- section -->
						<div class="page-section">
							<div class="section-title">
								<h2 class="title">이용중인 카드</h2>
							</div>
							<div class="section-contents">
								<div class="card-list-area type-default">
									<ul class="card-list">
										<li class="card-item">
											<a href="" class="card-block ui-arrow-block" role="button">
												<span class="for-a11y">결제비밀번호 입력</span>
												<!-- 2022.02.17 : mod : 카드 이미지 구조 변경 -->
												<!-- DD : 이미지 없을 때 -->
												<span class="card-image">
													<span class="card-image-inner"></span>
												</span>
												<!-- //2022.02.17 : mod : 카드 이미지 구조 변경 -->
												<div class="card-info">
													<span class="card-name">모두의 건강</span>
													<div class="card-number">
														<span class="card-number-item">4365-12**-****-1234</span>
													</div>
												</div>
											</a>
										</li>
										<li class="card-item">
											<a href="" class="card-block ui-arrow-block" role="button">
												<span class="for-a11y">결제비밀번호 입력</span>
												<!-- 2022.02.17 : mod : 카드 이미지 구조 변경 -->
												<!-- DD : 이미지 에러 -->
												<span class="card-image">
													<span class="card-image-inner">
														<!-- 2022.05.19 : mod : alt 값 빈 값으로 변경 -->
														<img src="./assets/images/_dummy/card .png" alt="" onerror="this.parentNode.className += ' is-error';" />
													</span>
												</span>
												<!-- //2022.02.17 : mod : 카드 이미지 구조 변경 -->
												<div class="card-info">
													<span class="card-name">SYNC 카드 (적립형)</span>
													<div class="card-number">
														<span class="card-number-item">4365-12**-****-1234</span>
													</div>
												</div>
											</a>
										</li>
										<li class="card-item">
											<a href="" class="card-block ui-arrow-block" role="button">
												<span class="for-a11y">결제비밀번호 입력</span>
												<!-- 2022.02.17 : mod : 카드 이미지 구조 변경 -->
												<!-- DD : 이미지 있을 때 -->
												<span class="card-image">
													<span class="card-image-inner">
														<!-- 2022.05.19 : mod : alt 값 빈 값으로 변경 -->
														<img src="./assets/images/_dummy/card.png" alt="" onerror="this.parentNode.className += ' is-error';" />
													</span>
												</span>
												<!-- //2022.02.17 : mod : 카드 이미지 구조 변경 -->
												<div class="card-info">
													<span class="card-name">SYNC 카드 (적립형)</span>
													<div class="card-number">
														<span class="card-number-item">4365-12**-****-1234</span>
													</div>
												</div>
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<!-- //section -->

						<!-- section -->
						<div class="page-section type-line">
							<div class="section-title">
								<h2 class="title">신청 가능한 카드</h2>
							</div>

							<div class="card-list-area">
								<ul class="card-list">
									<!-- [DD] 조회 내역 없을 경우 -->
									<li class="type-none">
										<p class="item-text">신청 가능한 카드가 없습니다.</p>
									</li>
									<!--// [DD] 조회 내역 없을 경우 -->

									<li class="card-item">
										<div class="ui-checkbox-block type-large">
											<input type="radio" class="ui-checkbox" name="checkboxLarge1" id="checkboxLarge1-1" data-checkbox-group-child="checkboxLarge1" />
											<label for="checkboxLarge1-1" class="ui-label">
												<span class="card-block">
													<span class="ui-checkbox-object"></span>
													<!-- 2022.02.17 : mod : 카드 이미지 구조 변경 -->
													<!-- DD : 이미지 없을 때 -->
													<span class="card-image">
														<span class="card-image-inner"></span>
													</span>
													<!-- //2022.02.17 : mod : 카드 이미지 구조 변경 -->
													<div class="card-info">
														<span class="card-name">카드명 BBBB</span>
														<div class="card-number"><span class="card-number-item">4365-12**-****-1234</span></div>
													</div>
												</span>
											</label>
										</div>
									</li>
									<li class="card-item">
										<div class="ui-checkbox-block type-large">
											<input type="radio" class="ui-checkbox" name="checkboxLarge1" id="checkboxLarge1-2" data-checkbox-group-child="checkboxLarge1" />
											<label for="checkboxLarge1-2" class="ui-label">
												<span class="card-block">
													<span class="ui-checkbox-object"></span>
													<!-- 2022.02.17 : mod : 카드 이미지 구조 변경 -->
													<!-- DD : 이미지 에러 -->
													<span class="card-image">
														<span class="card-image-inner">
															<!-- 2022.05.19 : mod : alt 값 빈 값으로 변경 -->
															<img src="./assets/images/_dummy/card .png" alt="" onerror="this.parentNode.className += ' is-error';" />
														</span>
													</span>
													<!-- //2022.02.17 : mod : 카드 이미지 구조 변경 -->
													<div class="card-info">
														<span class="card-name">SYNC 카드 (적립형)</span>
														<div class="card-number"><span class="card-number-item">4365-12**-****-1234</span></div>
													</div>
												</span>
											</label>
										</div>
									</li>

										<div class="ui-checkbox-block type-large">
											<input type="radio" class="ui-checkbox" name="checkboxLarge1" id="checkboxLarge1-3" data-checkbox-group-child="checkboxLarge1" />

													<!-- DD : 이미지 있을 때 -->
													<span class="card-image">
														<span class="card-image-inner">
															<!-- 2022.05.19 : mod : alt 값 빈 값으로 변경 -->
															<img src="./assets/images/_dummy/card.png" alt="" onerror="this.parentNode.className += ' is-error';" />
														</span>
													</span>
													<!-- //2022.02.17 : mod : 카드 이미지 구조 변경 -->
													<div class="card-info">
														<span class="card-name">SYNC 카드 (적립형)</span>
														<div class="card-number"><span class="card-number-item">4365-12**-****-1234</span></div>
													</div>
												</span>
											</label>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<!-- //section -->
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary">다음</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
