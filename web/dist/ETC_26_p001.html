<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">카드발급 상담신청</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-step">
						<h2 class="page-title margin-bottom-none">
							<span class="title-step">STEP 1</span> 전문 상담원이 카드신청을<br />
							도와드리겠습니다.
						</h2>

						<!-- 2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->
						<div class="page-progress" role="img" aria-label="총 2단계 중 1단계">
							<div class="progress-tracker">
								<div class="progress-step is-active"></div>
								<div class="progress-step"></div>
							</div>
						</div>
						<!-- //2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->

						<div class="page-info">
							<p class="ui-notice">카드 신청을 위한 추가 정보는 전화 통화 시 요청 드립니다.</p>
							<p class="ui-notice">입력하신 정보는 카드 신청 통화를 위한 목적 이외에는 사용되지 않습니다.</p>
						</div>

						<!-- section -->
						<div class="page-section margin-top-35">
							<div class="form-list">
								<div class="form-item">
									<div class="form-title">
										<strong class="title">카드상품명</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block">
											<input type="text" class="ui-input" title="카드상품명 자동 입력" value="중앙일보 카드" disabled />
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">이름</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block type-use-delete">
											<input type="text" class="ui-input" title="이름 입력" placeholder="이름 입력" />
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">주민등록번호</strong>
									</div>
									<div class="form-group">
										<div class="form-flex">
											<div class="form-flex-cell type-flexible">
												<div class="ui-input-block">
													<input type="number" pattern="\d*" class="ui-input" title="주민등록번호 앞 6자리 입력" placeholder="앞 6자리 입력" />
												</div>
											</div>
											<div class="form-flex-cell">
												<div class="ui-range-dash">-</div>
											</div>
											<div class="form-flex-cell type-flexible">
												<div class="ui-input-block type-masking digit-6">
													<!-- 2022.04.27 : mod : title 값 변경 -->
													<input type="number" pattern="\d*" class="ui-input" title="주민번호 뒷자리 중 첫번째 자리 입력" placeholder="" />
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">통신사 선택</strong>
									</div>
									<div class="form-group">
										<!-- [DD] placeholder 내용이 들어갈 경우 type-placeholder 클래스 추가 -->
										<div class="ui-select-block type-placeholder">
											<button type="button" class="ui-button ui-select" title="통신사 선택" data-layer-open="layer-mobile-carrier">통신사 선택</button>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">휴대폰 번호</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block">
											<input type="number" pattern="\d*" class="ui-input" title="휴대폰 번호 입력" placeholder="‘-’ 제외하고 입력" />
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">통화가능시간</strong>
									</div>
									<div class="form-group">
										<div class="ui-radio-group type-panel">
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-1" checked />
												<label for="rangePanel1-1" class="ui-label">
													<span class="ui-label-text">10~12시</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-2" />
												<label for="rangePanel1-2" class="ui-label">
													<span class="ui-label-text">12~14시</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-3" />
												<label for="rangePanel1-3" class="ui-label">
													<span class="ui-label-text">14~16시</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-5" />
												<label for="rangePanel1-5" class="ui-label">
													<span class="ui-label-text">16~18시</span>
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">유치자 사번</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block">
											<input type="number" pattern="\d*" class="ui-input" title="유치자 사번 입력" placeholder="유치자 사번 입력" />
										</div>
									</div>
								</div>
								<!-- [DD] KT 제휴카드 신청 시 노출 -->
								<div class="form-item">
									<div class="form-title">
										<strong class="title">추천코드</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block">
											<input type="text" class="ui-input" title="추천코드 입력" placeholder="추천코드 입력" />
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">추천인코드</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block">
											<input type="text" class="ui-input" title="추천인코드 입력" placeholder="추천인코드 입력" />
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">추천인사번</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block">
											<input type="number" pattern="\d*" class="ui-input" title="추천인사번 입력" placeholder="추천인사번 입력" />
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">대리점코드</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block">
											<input type="text" class="ui-input" title="대리점코드 입력" placeholder="대리점코드 입력" />
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">매장접점코드</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block">
											<input type="text" class="ui-input" title="매장접점코드 입력" placeholder="매장접점코드 입력" />
										</div>
									</div>
								</div>
								<div class="form-item">
									<!-- 2022.03.30 문구수정 -->
									<div class="form-title">
										<strong class="title">KT 상품구분</strong>
									</div>
									<div class="form-group">
										<div class="ui-radio-group type-panel">
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel2" id="rangePanel2-1" checked />
												<label for="rangePanel2-1" class="ui-label">
													<span class="ui-label-text">모바일</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel2" id="rangePanel2-2" />
												<label for="rangePanel2-2" class="ui-label">
													<span class="ui-label-text">인터넷</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel2" id="rangePanel2-3" />
												<label for="rangePanel2-3" class="ui-label">
													<span class="ui-label-text">기타</span>
												</label>
											</div>
										</div>
									</div>
								</div>
								<!--// [DD] KT 제휴카드 신청 시 노출 -->
							</div>
						</div>
						<!-- //section -->
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary">다음</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
