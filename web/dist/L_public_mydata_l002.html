<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-service-agree">서비스 이용동의</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 서비스 이용동의 -->
			<div class="layer-wrap layer-wrap--slide layer-wrap--select" data-layer="layer-service-agree">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">대출 실시간 심사를 위해<br />안내사항에 동의합니다.</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="ui-select-multiple-list">
									<!-- 2021.12.17 ranking-tag 태그 위치 변경 -->
									<div class="ui-select-terms" style="margin: 0">
										<div class="ui-select-terms-list-group">
											<div class="ui-select-terms-list" style="margin-top: 0">
												<div class="ui-select-terms-item">
													<div class="ui-checkbox-block type-large">
														<input type="checkbox" class="ui-checkbox" id="selectCheckbox1-1" data-checkbox-group-child="selectCheckbox2" />
														<label for="selectCheckbox1-1" class="ui-label">
															<span class="ui-checkbox-object"></span>
															<span class="ui-label-text">신용정보원 정보조회 동의(필수)</span>
														</label>
														<button type="button" class="ui-arrow type-black type-big"><span class="for-a11y">약관 상세 보기</span></button>
													</div>
												</div>
											</div>
											<ul class="info-list type-default padding-left-right-30">
												<li class="info-item type-indent font-weight-regular">신용정보회사에서 제공하는 추정소득 및 대출정보(DSR)로 한도가 산출됩니다.</li>
											</ul>

											<div class="ui-select-terms-list margin-top-72" style="position: relative">
												<div class="ui-select-terms-item">
													<div class="ui-checkbox-block type-large">
														<input type="checkbox" class="ui-checkbox" id="selectCheckbox2-1" data-checkbox-group-child="selectCheckbox2" data-checkbox-group="selectCheckbox2-1" />
														<label for="selectCheckbox2-1" class="ui-label">
															<span class="ui-checkbox-object"></span>
															<span class="ui-label-text">공공마이데이터 개인(신용)정보<br />선택적 수집 &middot; 이용 &middot; 제공 동의</span>
														</label>
														<button type="button" class="ui-arrow type-black type-big"><span class="for-a11y">약관 상세 보기</span></button>
													</div>
													<div class="ui-button-tooltip">
														<button class="ui-button-tooltip-text" style="left: 30px; transform: translateX(0)">
															TIP &nbsp;&nbsp;<span style="color: rgb(41, 236, 80)">한도상향</span>이 필요하신가요?
														</button>
													</div>
												</div>
											</div>
											<ul class="info-list type-default margin-top-10 padding-left-right-30">
												<li class="info-item type-indent font-weight-regular">
													공공마이데이터 서비스(건강보험관리공단, 국세청)에서 제공되는 소득정보로 한도가 산출되어 대출한도가 상향될 수 있습니다.
												</li>
												<li class="info-item type-indent font-weight-regular"><span class="indent">*</span>DSR 산출시 추정소득 80% 적용, 최대 5천만원까지 반영</li>
											</ul>
										</div>
									</div>
									<!-- //2021.12.17 ranking-tag 태그 위치 변경 -->
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary" data-area-disabled-target="nextButton">다음</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 서비스 이용동의 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-service-agree');
				$('.ui-button-tooltip-text').click(function () {
					$(this).closest('.ui-select-terms-list').find('.ui-checkbox').prop('checked', true);
				});
			});
		</script>
		<!-- //script -->
	</body>
</html>
