<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">하나카드 오토카드할부</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<div class="page-section">
							<div class="page-section-group">
								<h2 class="page-title">
									신청내역을<br />
									확인해 주세요.
								</h2>

								<div class="usage-total-wrap">
									<dl class="usage-total">
										<dt class="usage-total-title">신청금액</dt>
										<dd class="usage-total-value"><span class="color-primary">10,000,000</span> 원</dd>
									</dl>
									<dl class="usage-total">
										<dt class="usage-total-title">할부기간</dt>
										<dd class="usage-total-value"><span class="color-primary">36</span> 개월</dd>
									</dl>
								</div>
							</div>

							<div class="page-section-group">
								<div class="page-section">
									<div class="form-detail">
										<dl class="form-detail-list">
											<div class="form-detail-item">
												<dt class="form-detail-title">차종명 / 차량가격</dt>
												<dd class="form-detail-group">그랜저 / 38,690,000 원</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">선입금 내용</dt>
												<dd class="form-detail-group">37.50% (20,000,000 원)</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">성명</dt>
												<dd class="form-detail-group">김하나</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">카드상품명</dt>
												<dd class="form-detail-group">하나SK카드</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">카드번호</dt>
												<dd class="form-detail-group">1234-12**-****-1234</dd>
											</div>
										</dl>
									</div>
								</div>

								<div class="page-section type-line">
									<div class="form-list">
										<div class="form-item">
											<div class="form-title margin-bottom-10">
												<strong class="title">카드선택</strong>
											</div>
											<div class="form-group">
												<div class="ui-select-block type-card">
													<button type="button" class="ui-button ui-select" title="카드 선택">카드를 선택해 주세요.</button>
												</div>
											</div>
										</div>

										<div class="form-item">
											<div class="terms-area">
												<div class="terms-item">
													<div class="ui-checkbox-block type-align-top">
														<input type="checkbox" class="ui-checkbox" id="termCheckbox-3" />
														<label for="termCheckbox-3" class="ui-label">
															<span class="ui-checkbox-object"></span>
															<span class="ui-label-text">오토캐쉬백 서비스 취소 요청 시 고객이 선택하시는 계좌로 환불됩니다.
														</label>
													</div>
													<div class="ui-notice color-wrong">
														<div class="ui-notice-text">단, 결제 잔액 환급 시에는 카드지정 주결제계좌로 환불 됩니다.</div>
														<div class="ui-notice-text">*가상계좌불가	</div>
													</div>
												</div>
											</div>
										</div>

										<div class="form-item">
											<div class="form-title">
												<strong class="title">계좌선택</strong>
											</div>
											<div class="form-group">
												<div class="ui-radio-group type-panel">
													<div class="ui-radio-block type-box">
														<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-1" data-checkbox-tab="radioPanel1-1" checked />
														<label for="radioPanel1-1" class="ui-label">
															<span class="ui-label-text">주결제 계좌</span>
														</label>
													</div>
													<div class="ui-radio-block type-box">
														<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-2" data-checkbox-tab="radioPanel1-2" />
														<label for="radioPanel1-2" class="ui-label">
															<span class="ui-label-text">기타계좌</span>
														</label>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">신청</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
