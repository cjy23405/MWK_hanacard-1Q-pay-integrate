<!DOCTYPE html>

		<title>하나카드 원큐페이 통합</title>

		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />

		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">카드신청</h1>
						</div>
						<div class="header-right">
							<a href="" class="header-button type-home" role="button"><span class="for-a11y">홈</span></a>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							카드 신청을 위해<br />
							<span class="font-weight-regular">약관에 동의</span>해주세요.
						</h2>

						<div class="page-section">
							<div class="ui-select-multiple-list">
                                <div class="ui-select-multiple-item type-all type-box">
                                    <div class="ui-checkbox-block">
                                        <input type="checkbox" class="ui-checkbox" id="selectCheckbox-all" data-checkbox-group="selectCheckbox" data-area-disabled="nextButton">
                                        <label for="selectCheckbox-all" class="ui-label">
                                            <span class="ui-checkbox-object"></span>
                                            <span class="ui-label-text">약관 전체 동의</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="ui-select-multiple-item type-big">
                                    <div class="ui-checkbox-block">
                                        <input type="checkbox" class="ui-checkbox" id="selectCheckbox-1" data-checkbox-group-child="selectCheckbox">
                                        <label for="selectCheckbox-1" class="ui-label">
                                            <span class="ui-checkbox-object"></span>
                                            <span class="ui-label-text">약관 및 주요 안내사항 동의</span>
                                        </label>
                                        <button type="button" class="ui-arrow-button type-black type-black"><span class="for-a11y">약관 상세 보기</span></button>
                                    </div>
                                </div>
                                <div class="ui-select-multiple-item type-big">
                                    <div class="ui-checkbox-block">
                                        <input type="checkbox" class="ui-checkbox" id="selectCheckbox-2" data-checkbox-group-child="selectCheckbox">
                                        <label for="selectCheckbox-2" class="ui-label">
                                            <span class="ui-checkbox-object"></span>
                                            <span class="ui-label-text">개인(신용)정보 필수동의서<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button></span>
                                        </label>
                                        <button type="button" class="ui-arrow-button type-black"><span class="for-a11y">약관 상세 보기</span></button>
                                    </div>
                                </div>
                                <div class="ui-select-multiple-item type-big">
                                    <div class="ui-checkbox-block">
                                        <input type="checkbox" class="ui-checkbox" id="selectCheckbox-3" data-checkbox-group-child="selectCheckbox">
                                        <label for="selectCheckbox-3" class="ui-label">
                                            <span class="ui-checkbox-object"></span>
                                            <span class="ui-label-text">개인(신용)정보 선택동의서</span>
                                        </label>
                                        <button type="button" class="ui-arrow-button type-black"><span class="for-a11y">약관 상세 보기</span></button>
                                    </div>
                                </div>
                                <div class="ui-select-multiple-item type-big">
                                    <div class="ui-checkbox-block">
                                        <input type="checkbox" class="ui-checkbox" id="selectCheckbox-4" data-checkbox-group-child="selectCheckbox">
                                        <label for="selectCheckbox-4" class="ui-label">
                                            <span class="ui-checkbox-object"></span>
                                            <span class="ui-label-text">글로벌월렛 가입 약관</span>
                                        </label>
                                        <button type="button" class="ui-arrow-button type-black"><span class="for-a11y">약관 상세 보기</span></button>
                                    </div>
                                </div>
                                <div class="ui-select-multiple-item type-big">
                                    <div class="ui-checkbox-block">
                                        <input type="checkbox" class="ui-checkbox" id="selectCheckbox-5" data-checkbox-group-child="selectCheckbox">
                                        <label for="selectCheckbox-5" class="ui-label">
                                            <span class="ui-checkbox-object"></span>
                                            <span class="ui-label-text">모바일 약관교부 동의</span>
                                        </label>
                                        <button type="button" class="ui-arrow-button type-black"><span class="for-a11y">약관 상세 보기</span></button>
                                    </div>
                                </div>
                                <div class="ui-select-multiple-item type-big">
                                    <div class="ui-checkbox-block">
                                        <input type="checkbox" class="ui-checkbox" id="selectCheckbox-6" data-checkbox-group-child="selectCheckbox">
                                        <label for="selectCheckbox-6" class="ui-label">
                                            <span class="ui-checkbox-object"></span>
                                            <span class="ui-label-text">카카오 알림톡 수신 신청</span>
                                        </label>
                                        <button type="button" class="ui-arrow-button type-black"><span class="for-a11y">약관 상세 보기</span></button>
                                    </div>
                                </div>
                                <div class="ui-select-multiple-item type-big">
                                    <div class="ui-checkbox-block">
                                        <input type="checkbox" class="ui-checkbox" id="selectCheckbox-7" data-checkbox-group-child="selectCheckbox">
                                        <label for="selectCheckbox-7" class="ui-label">
                                            <span class="ui-checkbox-object"></span>
                                            <span class="ui-label-text">카드의 실제 소유자입니다</span>
                                        </label>
                                        <button type="button" class="ui-arrow-button type-black"><span class="for-a11y">약관 상세 보기</span></button>
                                    </div>
                                </div>
                            </div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item type-narrow">
									<button type="button" class="ui-button ui-basic-button">취소</button>
								</li>
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary">다음</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>

		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
