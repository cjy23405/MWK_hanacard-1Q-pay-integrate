<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">소득공제&middot;종소세</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							번거로운 종이 문서,<br />
							온라인으로 간편하게 받으세요!
						</h2>

						<div class="form-list">
							<div class="form-item">
								<div class="form-title">
									<strong class="title">요청자료</strong>
								</div>
								<div class="form-group">
									<div class="ui-radio-group type-full">
										<div class="ui-radio-block type-box">
											<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-1" data-area-disabled="radioBox1-1" checked />
											<label for="radioBox1-1" class="ui-label">
												<span class="ui-label-text">소득공제내역서</span>
											</label>
										</div>
										<div class="ui-radio-block type-box">
											<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-2" data-area-disabled="radioBox1-2" />
											<label for="radioBox1-2" class="ui-label">
												<span class="ui-label-text">승인내역</span>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="form-item">
								<div class="form-title">
									<strong class="title">수신방법</strong>
								</div>
								<div class="form-group">
									<div class="ui-radio-group type-full">
										<div class="ui-radio-block type-box">
											<input type="radio" class="ui-radio" name="radioBox2" id="radioBox2-1" data-checkbox-tab="radioBox2-1" checked />
											<label for="radioBox2-1" class="ui-label">
												<span class="ui-label-text">FAX</span>
											</label>
										</div>
										<div class="ui-radio-block type-box">
											<input type="radio" class="ui-radio" name="radioBox2" id="radioBox2-2" data-checkbox-tab="radioBox2-2" />
											<label for="radioBox2-2" class="ui-label">
												<span class="ui-label-text">E-mail</span>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="form-item" data-checkbox-tab-panel="radioBox2-1">
								<div class="form-title">
									<strong class="title">FAX 정보 입력</strong>
								</div>
								<div class="form-group">
									<div class="ui-input-block">
										<input type="number" pattern="\d*" class="ui-input" title="FAX 번호 입력" placeholder="‘-’ 제외하고 입력" />
									</div>
								</div>
							</div>
							<div class="form-item" data-checkbox-tab-panel="radioBox2-2">
								<div class="form-title">
									<strong class="title">E-mail 정보 입력</strong>
								</div>
								<div class="form-group">
									<div class="ui-input-block type-use-delete">
										<input type="text" class="ui-input" title="이메일 주소 입력" placeholder="이메일 주소 입력" />
										<button type="button" class="ui-button ui-input-delete">
											<span class="for-a11y">입력 내용 지우기</span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-item">
								<div class="form-title">
									<strong class="title">승인내역 요청기간</strong>
								</div>
								<div class="form-group type-date-range">
									<div class="form-flex">
										<div class="form-flex-cell type-flexible">
											<!-- 2022.06.23 : mod : date picker 라이브러리 적용 -->
											<div class="ui-date-picker">
												<duet-date-picker identifier="date" title="승인내역 요청기간 시작일" value="2020-01-01" data-area-disabled-target="radioBox1-2"></duet-date-picker>
											</div>
											<!-- //2022.06.23 : mod : date picker 라이브러리 적용 -->
										</div>
										<div class="form-flex-cell">
											<div class="ui-range-dash">-</div>
										</div>
										<div class="form-flex-cell type-flexible">
											<!-- 2022.06.23 : mod : date picker 라이브러리 적용 -->
											<div class="ui-date-picker">
												<duet-date-picker identifier="date" title="승인내역 요청기간 종료일" value="2020-12-31" data-area-disabled-target="radioBox1-2"></duet-date-picker>
											</div>
											<!-- //2022.06.23 : mod : date picker 라이브러리 적용 -->
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="form-bottom">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary">다음</button>
									</li>
								</ul>
							</div>
						</div>

						<div class="use-notice-area js-ui-accordion">
							<div class="use-notice-item js-ui-accordion__item" data-initial-open="true">
								<button type="button" class="use-notice-opener js-ui-accordion__opener">
									이용안내
									<span class="for-a11y">
										상세 내용
										<span class="open-text">열기</span>
										<span class="close-text">닫기</span>
									</span>
								</button>
								<div class="use-notice-contents js-ui-accordion__layer">
									<ul class="info-list">
										<li class="info-item">접수하신 날부터 순차발송되며 발송요청 건이 많을 경우 다소 지연될 수 있습니다.</li>
										<li class="info-item">‘20년 소득공제 서류 접수 서비스로 ‘20년 1월 1일 이후 승인내역만 신청 가능합니다.</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
