	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-clause-detail-1">개인신용정보 수집/이용 동의</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 개인신용정보 수집/이용 동의 -->
			<div class="layer-wrap layer-wrap--full layer-clause-detail" data-layer="layer-clause-detail-1">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="for-a11y">약관 상세</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="wcms-data">
									<section class="clause-data">
										<h1 class="wcms-title-large">개인신용정보 수집/이용 동의</h1>
										<section class="wcms-section">
											<h2 class="wcms-title-normal">수집·이용에 관한 사항</h2>
											<ul class="wcms-list wcms-size-small wcms-weight-light wcms-color-gray">
												<li class="wcms-list-item" data-symbol="-">
													<div class="wcms-list-contents">수집·이용 목적 : 하나카드 오토서비스 제공 및 카드발급 권유 관련 안내/상담</div>
												</li>
												<li class="wcms-list-item" data-symbol="-">
													<div class="wcms-list-contents">보유 및 이용기간 : 거래 종료일로부터 5년(단, 다른 관련 법령에 해당하는 경우 해당 법령사의 보존기간을 따름)</div>
												</li>
											</ul>
											<p class="wcms-text wcms-size-small wcms-weight-light wcms-color-gray">위 보유 기간에서의 거래 종료일이란 "회원 탈회 또는 채권·채무 관계가 소멸된 날"을 말한다.</p>
										</section>
										<section class="wcms-section">
											<h2 class="wcms-title-normal">수집·이용 항목</h2>
											<ol class="wcms-list wcms-size-small wcms-weight-light wcms-color-gray">
												<li class="wcms-list-item" data-symbol="①">
													<div class="wcms-list-contents">
														<div class="wcms-margin-small">개인(신용)정보</div>
														<ul class="wcms-list wcms-size-small wcms-weight-light wcms-color-gray">
															<li class="wcms-list-item" data-symbol="-">
																<div class="wcms-list-contents">일반개인정보 : 성명, 연락처, 생년월일, 차량구입정보(차량브랜드, 차종, 서비스유형, 요청금액)</div>
															</li>
														</ul>
													</div>
												</li>
											</ol>
										</section>
									</section>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
