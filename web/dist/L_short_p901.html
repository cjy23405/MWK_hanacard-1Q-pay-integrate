<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">예약신청 결과조회</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							단기카드대출<span class="page-title-info">현금서비스</span><br />
							예약신청
						</h2>
						<div class="page-info">
							<p class="page-info-text">
								예약신청은 입금실행일 전 일까지<br />
								취소하실 수 있습니다.
							</p>
						</div>

						<div class="page-section type-line">
							<div class="check-area">
								<div class="check-range">
									<button type="button" class="ui-button-down">전체 카드&middot;전체&middot;2021.01.01 ~ 2021.02.01</button>
								</div>

								<div class="check-detail-list">
									<!-- 신청 내역 없는 경우 -->
									<div class="type-none">
										<p class="item-text">예약 신청 내역이 없습니다.</p>
									</div>
									<!-- //신청 내역 없는 경우 -->

									<h3 class="check-detail-title">
										신청내역<span class="sub">(<strong class="color-secondary">2</strong>건)</span>
									</h3>
									<div class="detail-history-area">
										<ul class="detail-history-list js-ui-accordion">
											<li class="detail-history-item js-ui-accordion__item">
												<div class="ui-checkbox-block type-large">
													<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-1" />
													<label for="checkboxLarge1-1" class="ui-label">
														<span class="detail-history-block">
															<span class="ui-checkbox-object"></span>
															<div class="detail-history-info">
																<span class="detail-history-name">단기카드대출 예약 (정상)</span>
																<div class="detail-history-etc"><span class="detail-history-etc-item color-primary">정상</span><span class="detail-history-etc-item">본인0718</span></div>
															</div>
															<strong class="detail-history-total">100,000 원</strong>
														</span>
													</label>
													<button type="button" class="detail-history-opener js-ui-accordion__opener">
														<span class="for-a11y">
															카드 정보 상세보기
															<span class="open-text">열기</span>
															<span class="close-text">닫기</span>
														</span>
													</button>
												</div>
												<div class="detail-history-layer-contents js-ui-accordion__layer">
													<dl class="form-detail-list">
														<div class="form-detail-item">
															<dt class="form-detail-title">신청일</dt>
															<dd class="form-detail-group">2021.01.01 12:22</dd>
														</div>
														<div class="form-detail-item">
															<dt class="form-detail-title">예약일</dt>
															<dd class="form-detail-group">2021.01.01</dd>
														</div>
													</dl>
												</div>
											</li>
											<li class="detail-history-item js-ui-accordion__item">
												<div class="ui-checkbox-block type-large">
													<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-2" disabled />
													<label for="checkboxLarge1-2" class="ui-label">
														<span class="detail-history-block">
															<span class="ui-checkbox-object"></span>
															<div class="detail-history-info">
																<span class="detail-history-name">단기카드대출 예약 (취소)</span>
																<div class="detail-history-etc"><span class="detail-history-etc-item color-wrong">취소</span><span class="detail-history-etc-item">본인0718</span></div>
															</div>
															<strong class="detail-history-total">100,000 원</strong>
														</span>
													</label>
													<button type="button" class="detail-history-opener js-ui-accordion__opener">
														<span class="for-a11y">
															카드 정보 상세보기
															<span class="open-text">열기</span>
															<span class="close-text">닫기</span>
														</span>
													</button>
												</div>
												<div class="detail-history-layer-contents js-ui-accordion__layer">
													<dl class="form-detail-list">
														<div class="form-detail-item">
															<dt class="form-detail-title">신청일</dt>
															<dd class="form-detail-group">2021.01.01 12:22</dd>
														</div>
														<div class="form-detail-item">
															<dt class="form-detail-title">예약일</dt>
															<dd class="form-detail-group">2021.01.01</dd>
														</div>
														<div class="form-detail-item">
															<dt class="form-detail-title">취소일</dt>
															<dd class="form-detail-group">2021.01.01</dd>
														</div>
													</dl>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary">예약 취소</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
