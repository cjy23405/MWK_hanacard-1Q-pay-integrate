	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">결제가 안될 때</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>

				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="basic-text">원큐페이 결제오류 해결방법</h2>
						<p class="default-text font-weight-light margin-top-10">
							무선 인터넷 신호가 약하거나 앱과 맞지 않은 휴대폰 설정 변경이 원인일 수 있으며, 아래와 같이 간단한 휴대폰 설정만으로 쉽게 해결이 가능합니다.
						</p>

						<div class="page-section type-line">
							<div class="page-section-group">
								<p class="basic-text">
									아이폰에서 결제가 안되는 경우는<br />
									사파리 브라우저의 모든 쿠키 차단을 해제
								</p>
								<p class="default-text color-blur margin-top-10">화면에서 설정 > Safari (인터넷) > 모든 쿠키 차단 해제</p>

								<!-- 2022.04.27 : mod : alt값 변경 -->
								<div class="margin-top-15">
									<img src="./assets/images/contents/usage-guide/img-guide-payment-error-ios-01.png" alt="홈화면에서 설정을 선택합니다." class="image-only" />
								</div>
								<div class="margin-top-15">
									<img src="./assets/images/contents/usage-guide/img-guide-payment-error-ios-02.png" alt="Safari를 선택합니다." class="image-only" />
								</div>
								<div class="margin-top-15">
									<img src="./assets/images/contents/usage-guide/img-guide-payment-error-ios-03.png" alt="'모든 쿠키 차단'이 활성화 되어있다면" class="image-only" />
								</div>
								<div class="margin-top-15">
									<img src="./assets/images/contents/usage-guide/img-guide-payment-error-ios-04.png" alt="'모든 쿠키 차단'을 비활성화 시켜줍니다." class="image-only" />
								</div>
								<!--// 2022.04.27 : mod : alt값 변경 -->
							</div>
