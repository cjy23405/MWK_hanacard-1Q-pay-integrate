	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">도시가스</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-completion">
						<h2 class="page-title">
							도시가스 요금 자동납부가<br />
							해지되었습니다.
						</h2>
						<div class="form-detail type-line">
							<dl class="form-detail-list">
								<div class="form-detail-item">
									<dt class="form-detail-title">업체명</dt>
									<dd class="form-detail-group">서울도시가스</dd>
								</div>
								<div class="form-detail-item">
									<dt class="form-detail-title">도시가스 계약번호</dt>
									<dd class="form-detail-group">1234567890</dd>
								</div>
								<div class="form-detail-item">
									<dt class="form-detail-title">접수일자</dt>
									<dd class="form-detail-group">2021.09.01</dd>
								</div>
								<div class="form-detail-item">
									<dt class="form-detail-title">최초납부월</dt>
									<dd class="form-detail-group">2016.11</dd>
								</div>
								<div class="form-detail-item">
									<dt class="form-detail-title">카드번호</dt>
									<dd class="form-detail-group">1234-****-**12-1234</dd>
								</div>
								<div class="form-detail-item">
									<dt class="form-detail-title">해지접수일자</dt>
									<dd class="form-detail-group">2021.06.31</dd>
								</div>
							</dl>
						</div>
						<div class="use-notice-area js-ui-accordion">
							<div class="use-notice-item js-ui-accordion__item">
								<button type="button" class="use-notice-opener js-ui-accordion__opener">
									이용안내
									<span class="for-a11y">
										상세 내용
										<span class="open-text">열기</span>
										<span class="close-text">닫기</span>
									</span>
								</button>
								<div class="use-notice-contents js-ui-accordion__layer">
									<div class="info-list">
										<p class="info-item">
											해지 이후에라도 해당월 도시가스 요금이 청구될 수 있습니다.<br />
											(도시가스사에서 청구작업이 끝난 경우, 자동납부 해지상태이더라도 기존 납부방식인 카드사로 도시가스사에서 매입 요청 시 해당월 도시가스 요금은 정상 승인 처리 됩니다.)
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>

							</ul>
