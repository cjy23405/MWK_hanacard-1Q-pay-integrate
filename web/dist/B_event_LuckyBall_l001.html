<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">

				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">

			<script>
				window.addEventListener('DOMContentLoaded', (event) => {
					// (1) 10 <= random < 90
					const MYtop = Math.floor(Math.random(10) * 81) + 10 + '%';

					// (1) 10 <= random < 80
					const MYleft = Math.floor(Math.random() * 75) + '%';
					var lucky = document.getElementsByClassName('btn_lucky')[0];
					lucky.style.top = MYtop;
					lucky.style.left = MYleft;
				});
			</script>
			<div class="btn_lucky">
				<button class="close"></button>
				<button type="button" class="ui-button luckyball" data-layer-open="layer-event" style="outline: none">
					<img src="./assets/images/event/btn_luckyball.png" alt="" class="img_luckyball" />
					<img src="./assets/images/event/btn_luckyball02.png" alt="" class="img_luckyball02" />
				</button>
			</div>

			<!-- layer: 럭키볼 이벤트 -->
			<div class="layer-wrap layer-wrap--slide" data-layer="layer-event">
				<div class="layer-container">
					<div class="pollen_wrap">
						<img src="./assets/images/event/img-pollen.gif" alt="" class="pollen pollen_01" />
						<img src="./assets/images/event/img-pollen.gif" alt="" class="pollen pollen_02" />
						<img src="./assets/images/event/img-pollen.gif" alt="" class="pollen pollen_03" />
						<img src="./assets/images/event/img-pollen.gif" alt="" class="pollen pollen_04" />
					</div>
					<section class="ui-layer">
						<div class="coin_wrap">
							<div class="coin_01"></div>
							<div class="coin_02"></div>
							<div class="coin_03"></div>
							<div class="coin_04"></div>
							<div class="coin_05"></div>
							<div class="coin_06"></div>
							<div class="coin_07"></div>
							<div class="coin_08"></div>
							<div class="coin_09"></div>
							<div class="coin_10"></div>
							<div class="coin_11"></div>
							<div class="coin_12"></div>
							<div class="coin_13"></div>
							<div class="coin_14"></div>
							<div class="coin_15"></div>
							<div class="coin_16"></div>
							<div class="coin_17"></div>
						</div>
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title align-center">1Q Pay Lucky Ball 발견!</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body luckyball">
							<!--220513 luckyball 클래스 추가-->
							<div class="ui-layer__body-inner">
								<div class="page-section-group">
									<div class="image-wrap">
										<img src="./assets/images/event/img-luckyball.png" alt="" class="img" />
									</div>
								</div>
								<div class="page-info align-center">
									<p class="page-info-title">축하합니다! <span class="color-secondary">10 하나머니</span> 당첨!!</p>
									<p class="page-info-text color-basic">이벤트 종료 후 일괄 지급</p>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary" data-role="layerClose">원큐페이 이벤트 확인하기</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 럭키볼 이벤트 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-event');

				$('.close').click(function () {
					$('.btn_lucky').hide();
				}); /* 220516 추가 */
			});
		</script>
		<!-- //script -->
