<!DOCTYPE html>

		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />

	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-info-overseas-use">해외매장결제 이용내역 조회</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 해외매장결제 이용내역 조회 -->
			<div class="layer-wrap layer-wrap--slide layer-wrap--range" data-layer="layer-info-overseas-use">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">해외매장결제 이용내역 조회</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="form-list">
									<!-- 2022.03.31 : mod : 폼 구성 변경 -->
									<div class="form-item">
										<div class="form-title">
											<strong class="title">카드상태</strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel5" id="radioPanel5-1" checked />
													<label for="radioPanel5-1" class="ui-label">
														<span class="ui-label-text">유효카드</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel5" id="radioPanel5-2" />
													<label for="radioPanel5-2" class="ui-label">
														<span class="ui-label-text">해지카드</span>
													</label>
												</div>
											</div>
										</div>
									</div>
									<div class="form-item">
										<div class="form-title margin-bottom-10">
											<strong class="title">카드선택</strong>
										</div>
										<div class="form-group">
											<div class="ui-select-block type-card">
												<button type="button" class="ui-button ui-select" title="카드 선택">
													<!-- DD : 이미지 없을 때
													<span class="card-image"><span class="card-image-inner"></span></span>[본인123] 아멕스 아시아나클럽 카드
													-->

													<!-- DD : 이미지 에러
													<span class="card-image"
														><span class="card-image-inner"><img src="./assets/images/_dummy/card .png" alt="" onerror="this.parentNode.className += ' is-error';" /></span></span
													>[본인123] 아멕스 아시아나클럽 카드
													-->

													<!-- DD : 이미지 있을 때 -->
													<!-- 2022.05.19 : mod : alt 값 빈 값으로 변경 -->
													<span class="card-image"
														><span class="card-image-inner"><img src="./assets/images/_dummy/card.png" alt="" onerror="this.parentNode.className += ' is-error';" /></span></span
													>[본인123] 아멕스 아시아나클럽 카드
												</button>
											</div>
											<p class="ui-notice color-wrong">가족사용카드는 해당 카드 선택 시 조회 가능</p>
										</div>
									</div>
									<!-- //2022.03.31 : mod : 폼 구성 변경 -->
									<div class="form-item">
										<div class="form-title">
											<strong class="title">승인상태</strong>
										</div>
										<div class="form-group">
											<!-- 2022.03.31 : mod : 폼 구성 변경 -->
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-1" checked />
													<label for="radioPanel1-1" class="ui-label">
														<span class="ui-label-text">실시간 승인</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-2" />

													</label>
												</div>
											</div>
											<!-- //2022.03.31 : mod : 폼 구성 변경 -->
										</div>
									</div>
									<div class="form-item">
										<div class="form-title">
											<strong class="title">이용기간</strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<!-- 2022.07.01 : mod : data-area-disabled값 수정 -->
													<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-1" data-area-disabled="rangePanel1-1" checked />
													<label for="rangePanel1-1" class="ui-label">
														<span class="ui-label-text">1주일</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<!-- 2022.07.01 : mod : data-area-disabled값 수정 -->
													<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-2" data-area-disabled="rangePanel1-2" />
													<label for="rangePanel1-2" class="ui-label">
														<span class="ui-label-text">1개월</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<!-- 2022.07.01 : mod : data-area-disabled값 수정 -->
													<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-3" data-area-disabled="rangePanel1-3" />
													<label for="rangePanel1-3" class="ui-label">
														<span class="ui-label-text">3개월</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<!-- 2022.07.01 : mod : data-area-disabled값 수정 -->
													<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-4" data-area-disabled="rangePanel1-4" />
													<label for="rangePanel1-4" class="ui-label">
														<span class="ui-label-text">이번달</span>

												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-5" data-area-disabled="rangePanel1-5" />
													<label for="rangePanel1-5" class="ui-label">
														<span class="ui-label-text">직접입력</span>
													</label>
												</div>
											</div>

											<!-- 2022.07.01 : mod : data-area-disabled-target값 추가 -->
											<div class="date-range" data-area-disabled-target="rangePanel1-5">
												<div class="form-flex type-row">
													<div class="form-flex-cell type-flexible">
														<!-- 2022.07.01 : data-area-disabled-target값 삭제 -->
														<div class="ui-date-picker">
															<duet-date-picker identifier="date" title="이용기간 조회 시작일" value="2021-01-01" disabled></duet-date-picker>
														</div>
													</div>
													<div class="form-flex-cell">
														<div class="ui-range-dash">-</div>
													</div>
													<div class="form-flex-cell type-flexible">
														<!-- 2022.07.01 : data-area-disabled-target값 삭제 -->
														<div class="ui-date-picker">
															<duet-date-picker identifier="date" title="이용기간 조회 종료일" value="2021-01-31" disabled></duet-date-picker>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>

										<div class="form-title">
											<strong class="title">이용지역</strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-1" checked />
													<label for="radioPanel2-1" class="ui-label">
														<span class="ui-label-text">전체</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-2" />
													<label for="radioPanel2-2" class="ui-label">
														<span class="ui-label-text">국내</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-3" />
													<label for="radioPanel2-3" class="ui-label">
														<span class="ui-label-text">해외</span>
													</label>
												</div>
											</div>
										</div>
									</div>

										<div class="form-title">
											<strong class="title">이용구분</strong>
										</div>
										<div class="form-group">
											<!-- 2022.03.31 : mod : 폼 구성 변경 -->
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-1" checked />
													<label for="radioPanel3-1" class="ui-label">
														<span class="ui-label-text">전체</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-2" />
													<label for="radioPanel3-2" class="ui-label">
														<span class="ui-label-text">일시불</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-3" />
													<label for="radioPanel3-3" class="ui-label">
														<span class="ui-label-text">해외현금인출</span>
													</label>
												</div>
											</div>
											<!-- //2022.03.31 : mod : 폼 구성 변경 -->
										</div>
									</div>
									<div class="form-item">
										<div class="form-title">
											<strong class="title">이용처</strong>
										</div>
										<div class="form-group">
											<!-- 2022.03.31 : mod : 폼 구성 변경 -->
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel4" id="radioPanel4-1" checked />
													<label for="radioPanel4-1" class="ui-label">
														<span class="ui-label-text">전체</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel4" id="radioPanel4-2" />
													<label for="radioPanel4-2" class="ui-label">
														<span class="ui-label-text">온라인</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel4" id="radioPanel4-3" />
													<label for="radioPanel4-3" class="ui-label">
														<span class="ui-label-text">오프라인</span>
													</label>
												</div>
											</div>
											<!-- //2022.03.31 : mod : 폼 구성 변경 -->
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<a href="" class="ui-basic-button type-primary" role="button">조회</a>

		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-info-overseas-use');
			});
		</script>
