		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />

	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons type-full">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-find-recommender-name">추천인 찾기(이름)</button>
								</li>
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-find-recommender-number">추천인 찾기(사번)</button>
								</li>
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-find-recommender-store">추천영업점 찾기</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 추천인 찾기(이름) -->
			<div class="layer-wrap layer-wrap--slide layer-wrap--find" data-layer="layer-find-recommender-name">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">추천인 찾기</h2>
								<!-- 2022.03.30 닫기버튼 삭제 -->
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="layer-contents">
									<div class="ui-input-block type-use-delete type-form-search">
										<input type="text" class="ui-input" title="추천인 이름 입력" placeholder="추천인 이름" />
										<button type="button" class="ui-button ui-input-delete">
											<span class="for-a11y">입력 내용 지우기</span>
										</button>
									</div>

									<!-- 검색결과 있을 경우 -->
									<div class="ui-select-list">
										<div class="ui-select-item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio1" id="radio1-1" />
												<label for="radio1-1" class="ui-label type-block">
													<span class="ui-label-text">홍길동 (1820011)</span>
													<div class="ui-label-text-sub">압구정PB센터지점</div>
												</label>
											</div>
										</div>
										<div class="ui-select-item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio1" id="radio1-2" />
												<label for="radio1-2" class="ui-label type-block">
													<span class="ui-label-text">홍길동 (1820011)</span>
													<div class="ui-label-text-sub">압구정PB센터지점</div>
												</label>
											</div>
										</div>
									</div>
									<!-- //검색결과 있을 경우 -->

									<!-- 검색어 오류 -->
									<div class="type-none">
										<p class="item-text">추천인 성명을 정확히 입력해 주세요.</p>
									</div>
									<!-- //검색어 오류 -->

									<!-- 검색결과 없을 경우 -->
									<div class="type-none">
										<p class="item-text">조회하신 제휴사에 해당 추천인이 없습니다.</p>
									</div>
									<!-- //검색결과 없을 경우 -->
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary" data-role="layerClose">확인</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>

												</label>
											</div>
										</div>
										<div class="ui-select-item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio1" id="radio1-2" />
												<label for="radio1-2" class="ui-label type-block">
													<span class="ui-label-text">홍길동 (1820011)</span>
													<div class="ui-label-text-sub">압구정PB센터지점</div>
												</label>
											</div>
										</div>
									</div>
									<!-- //검색결과 있을 경우 -->

									<!-- 검색어 오류 -->
									<div class="type-none">
										<p class="item-text">추천인 사번은 숫자만 입력해주세요.</p>
									</div>
									<!-- //검색어 오류 -->

									<!-- 검색결과 없을 경우 -->
									<div class="type-none">
										<p class="item-text">조회하신 제휴사에 해당 추천인이 없습니다.</p>

												</label>
											</div>
										</div>
										<div class="ui-select-item">
											<div class="ui-radio-block">
												<input type="radio" class="ui-radio" name="radio1" id="radio1-2" />
												<label for="radio1-2" class="ui-label type-block">
													<span class="ui-label-text">압구정PB센터지점</span>
													<div class="ui-label-text-sub">0109</div>
												</label>
											</div>
