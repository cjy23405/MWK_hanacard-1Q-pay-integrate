	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header type-white">
						<h1 class="header-title align-center">1Q 내맘대로카드 서비스</h1>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-completion">
						<!-- [DD] 신청 완료시 노출 -->
						<h2 class="page-title has-com-icon type-icon-suggest">
							프리미엄 적립 Pack 신청이<br />
							완료되었습니다.
						</h2>

						<!-- [DD] 해지 완료시 노출 -->
						<h2 class="page-title has-com-icon type-icon-suggest">
							프리미엄 적립 Pack 해지가<br />
							완료되었습니다.
						</h2>

						<!-- [DD] 해지 후 신청일 기준 1년 미만일 경우 노출 -->
						<h2 class="page-title has-com-icon type-icon-fail">
							프리미엄 적립 Pack 서비스 신청은<br />
							연 1회만 가능합니다.
						</h2>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons type-tooltip">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item type-narrow">
									<a href="" class="ui-basic-button" role="button">홈으로 이동</a>
								</li>
								<li class="ui-buttons-item">
									<div class="ui-button-tooltip">
										<!-- 2022.04.27 : mod : 히든텍스트 추가 -->
										<span class="ui-button-tooltip-text"><span class="for-a11y">확인 버튼을 누르면 </span>1Q 내맘대로카드서비스 메인화면으로 이동합니다.</span>
									</div>
									<a href="" class="ui-basic-button type-primary" role="button">확인</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
