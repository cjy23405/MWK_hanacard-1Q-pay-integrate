<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-find-my-card">나만의 카드 찾기</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 나만의 카드 찾기 -->
			<div class="layer-wrap layer-wrap--slide" data-layer="layer-find-my-card">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">나만의 카드 찾기</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--reset">
										<span class="for-a11y">초기화</span>
									</button>
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="form-accordion js-ui-accordion" data-focus-open="false">
									<div class="form-accordion-item js-ui-accordion__item">
										<div class="form-accordion-layer js-ui-accordion__layer">
											<div class="form-list">
												<div class="form-item">
													<div class="form-title">
														<strong class="title">주요 혜택<span class="sub">(최대 3개 선택 가능)</span></strong>
													</div>
													<div class="form-group">
														<div class="ui-radio-group type-grid">
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-1" />
																<label for="check1-1" class="ui-label">
																	<span class="ui-label-icon type-3"></span>
																	<span class="ui-label-text">주유</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-2" />
																<label for="check1-2" class="ui-label">
																	<span class="ui-label-icon type-4"></span>
																	<span class="ui-label-text">마트</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-3" />
																<label for="check1-3" class="ui-label">
																	<span class="ui-label-icon type-5"></span>
																	<span class="ui-label-text">교육</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-4" />
																<label for="check1-4" class="ui-label">
																	<span class="ui-label-icon type-6"></span>
																	<span class="ui-label-text">영화</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-5" />
																<label for="check1-5" class="ui-label">
																	<span class="ui-label-icon type-7"></span>
																	<span class="ui-label-text">쇼핑</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-6" />
																<label for="check1-6" class="ui-label">
																	<span class="ui-label-icon type-8"></span>
																	<span class="ui-label-text">통신</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-7" />
																<label for="check1-7" class="ui-label">
																	<span class="ui-label-icon type-9"></span>
																	<span class="ui-label-text">여행</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-8" />
																<label for="check1-8" class="ui-label">
																	<span class="ui-label-icon type-10"></span>
																	<span class="ui-label-text">교통</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-9" />
																<label for="check1-9" class="ui-label">
																	<span class="ui-label-icon type-11"></span>
																	<span class="ui-label-text">커피</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box type-no-side-padding">
																<input type="checkbox" class="ui-checkbox" id="check1-10" />
																<label for="check1-10" class="ui-label">
																	<span class="ui-label-icon type-12"></span>
																	<span class="ui-label-text">병원/약국</span>
																</label>
															</div>
														</div>
													</div>
												</div>
												<div class="form-item form-accordion-hide">
													<div class="form-title">
														<strong class="title">혜택 유형</strong>
													</div>
													<div class="form-group">
														<div class="ui-radio-group type-grid">
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check2-1" />
																<label for="check2-1" class="ui-label">
																	<span class="ui-label-text">포인트 <span class="inline-block">적립</span></span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check2-2" />
																<label for="check2-2" class="ui-label">
																	<span class="ui-label-text">할인</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check2-3" />
																<label for="check2-3" class="ui-label">
																	<span class="ui-label-text">마일리지</span>
																</label>
															</div>
														</div>
													</div>
												</div>
												<div class="form-item form-accordion-hide">
													<div class="form-title">
														<strong class="title">구분</strong>
													</div>
													<div class="form-group">
														<div class="ui-radio-group type-grid type-col2">
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check3-1" />
																<label for="check3-1" class="ui-label">
																	<span class="ui-label-text">신용</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check3-2" />
																<label for="check3-2" class="ui-label">
																	<span class="ui-label-text">체크</span>
																</label>
															</div>
														</div>
													</div>
												</div>
												<div class="form-item form-accordion-hide">
													<div class="form-title">
														<strong class="title">등급</strong>
													</div>
													<div class="form-group">
														<div class="ui-radio-group type-grid type-col2">
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check4-1" />
																<label for="check4-1" class="ui-label">
																	<span class="ui-label-text">일반</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check4-2" />
																<label for="check4-2" class="ui-label">
																	<span class="ui-label-text">프리미엄</span>
																</label>
															</div>
														</div>
													</div>
												</div>
												<div class="form-item form-accordion-hide">
													<div class="form-title">
														<strong class="title">브랜드</strong>
													</div>
													<div class="form-group">
														<div class="ui-radio-group type-grid">
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check5-1" />
																<label for="check5-1" class="ui-label">
																	<span class="ui-label-text">VISA</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check5-2" />
																<label for="check5-2" class="ui-label">
																	<span class="ui-label-text">Mastercard</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check5-3" />
																<label for="check5-3" class="ui-label">
																	<span class="ui-label-text">국내전용</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check5-4" />
																<label for="check5-4" class="ui-label">
																	<span class="ui-label-text">Amex</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check5-5" />
																<label for="check5-5" class="ui-label">
																	<span class="ui-label-text">UPI</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check5-6" />
																<label for="check5-6" class="ui-label">
																	<span class="ui-label-text">Maestro</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check5-7" />
																<label for="check5-7" class="ui-label">
																	<span class="ui-label-text">JCB</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check5-8" />
																<label for="check5-8" class="ui-label">
																	<span class="ui-label-text">One Way <span class="inline-block">(JCB)</span></span>
																</label>
															</div>
														</div>
													</div>
												</div>
												<div class="form-item form-accordion-hide">
													<div class="form-title">
														<strong class="title">연회비</strong>
													</div>
													<div class="form-group">
														<div class="ui-radio-group type-grid">
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check6-1" />
																<label for="check6-1" class="ui-label">
																	<span class="ui-label-text">면제</span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check6-2" />
																<label for="check6-2" class="ui-label">
																	<span class="ui-label-text">0 ~ <span class="inline-block">1만원</span></span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check6-3" />
																<label for="check6-3" class="ui-label">
																	<span class="ui-label-text">1 ~ <span class="inline-block">2만원</span></span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check6-4" />
																<label for="check6-4" class="ui-label">
																	<span class="ui-label-text">2 ~ <span class="inline-block">10만원</span></span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check6-5" />
																<label for="check6-5" class="ui-label">
																	<span class="ui-label-text">10 ~ <span class="inline-block">30만원</span></span>
																</label>
															</div>
															<div class="ui-checkbox-block type-box">
																<input type="checkbox" class="ui-checkbox" id="check6-6" />
																<label for="check6-6" class="ui-label">
																	<span class="ui-label-text">30 ~ <span class="inline-block">200만원</span></span>
																</label>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>

										<button type="button" class="form-accordion-opener js-ui-accordion__opener">
											<span class="form-accordion-opener-text">
												상세 설정
												<span class="for-a11y">
													<span class="open-text">열기</span>
													<span class="close-text">닫기</span>
												</span>
											</span>
										</button>
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary">검색</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 나만의 카드 찾기 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-find-my-card');
			});
		</script>
		<!-- //script -->
	</body>
</html>
