<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">이용알림서비스 조회&middot;변경</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							이용알림서비스를<br />
							변경합니다.
						</h2>
						<div class="page-info">
							<p class="page-info-text">이용요금은 월 300원 입니다.</p>
						</div>

						<!-- section -->
						<div class="page-section margin-top-35">
							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title type-flexible">누적이용금액 신청</h3>
									<button type="button" class="ui-arrow-block type-black type-more">누적이용금액이란?</button>
								</div>

								<div class="ui-radio-group type-panel">
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-1" checked />
										<label for="radioPanel1-1" class="ui-label">
											<span class="ui-label-text">표시</span>
										</label>
									</div>
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-2" />
										<label for="radioPanel1-2" class="ui-label">
											<span class="ui-label-text">미표시</span>
										</label>
									</div>
								</div>
								<div class="terms-area">
									<div class="terms-item">
										<div class="ui-checkbox-block">
											<input type="checkbox" class="ui-checkbox" id="selectCheckbox1" />
											<label for="selectCheckbox1" class="ui-label">
												<span class="ui-checkbox-object"></span>
												<span class="ui-label-text">누적이용금액에 대해 충분히 이해하고 신청합니다.</span>
											</label>
										</div>
									</div>
								</div>
							</div>

							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title">결제금액 안내</h3>
								</div>
								<div class="ui-radio-group type-panel">
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-1" checked />
										<label for="radioPanel2-1" class="ui-label">
											<span class="ui-label-text">표시</span>
										</label>
									</div>
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-2" />
										<label for="radioPanel2-2" class="ui-label">
											<span class="ui-label-text">미표시</span>
										</label>
									</div>
								</div>
							</div>

							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title">출금결과 안내</h3>
								</div>
								<div class="ui-radio-group type-panel">
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-1" />
										<label for="radioPanel3-1" class="ui-label">
											<span class="ui-label-text">표시</span>
										</label>
									</div>
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-2" checked />
										<label for="radioPanel3-2" class="ui-label">
											<span class="ui-label-text">미표시</span>
										</label>
									</div>
								</div>
							</div>

							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title">SMS 영어통지</h3>
								</div>
								<div class="ui-radio-group type-panel">
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel4" id="radioPanel4-1" />
										<label for="radioPanel4-1" class="ui-label">
											<span class="ui-label-text">신청</span>
										</label>
									</div>
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel4" id="radioPanel4-2" checked />
										<label for="radioPanel4-2" class="ui-label">
											<span class="ui-label-text">신청안함</span>
										</label>
									</div>
								</div>
								<ul class="info-list margin-top-15 type-default">
									<li class="info-item type-indent font-weight-regular"><span class="indent">※</span>선택 시, 한글은 제공하지 않음</li>
								</ul>
							</div>

							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title">요금결제방법</h3>
									<span class="sub">(요금 : 월300원)</span>
								</div>
								<div class="ui-radio-group type-panel">
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel5" id="radioPanel5-1" checked />
										<label for="radioPanel5-1" class="ui-label">
											<span class="ui-label-text">포인트 결제</span>
										</label>
									</div>
									<div class="ui-radio-block type-box">
										<input type="radio" class="ui-radio" name="radioPanel5" id="radioPanel5-2" />
										<label for="radioPanel5-2" class="ui-label">
											<span class="ui-label-text">카드결제</span>
										</label>
									</div>
								</div>
								<ul class="info-list margin-top-15 type-default">
									<li class="info-item type-indent font-weight-regular"><span class="indent">※</span>포인트결제 신청 시 매월 보유하신 포인트에서 300P가 차감됩니다.</li>
									<li class="info-item type-indent font-weight-regular margin-top-5"><span class="indent">※</span>보유하신 포인트가 300P 미만일 경우 카드결제금액으로 300원이 청구됩니다.</li>
								</ul>
							</div>
						</div>
						<!-- //section -->
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary">다음</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
