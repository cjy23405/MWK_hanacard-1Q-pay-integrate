<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />	
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">대학등록금</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-step">
						<h2 class="page-title"><span class="title-step">STEP 2</span>신청내역을<br />확인해 주세요.</h2>

						<div class="page-progress" role="img" aria-label="총 3단계 중 2단계">
							<div class="progress-tracker">
								<div class="progress-step"></div>
								<div class="progress-step is-active"></div>
								<div class="progress-step"></div>
							</div>
						</div>

						<!-- section -->
						<div class="page-section">
							<dl class="form-detail-list">
								<div class="form-detail-item">
									<dt class="form-detail-title">학생명</dt>
									<dd class="form-detail-group">김하나</dd>
								</div>
								<div class="form-detail-item">
									<dt class="form-detail-title">학번</dt>
									<dd class="form-detail-group">123456</dd>
								</div>
								<div class="form-detail-item">
									<dt class="form-detail-title">학과</dt>
									<dd class="form-detail-group">컴퓨터학과</dd>
								</div>
								<div class="form-detail-item">
									<dt class="form-detail-title">학년</dt>
									<dd class="form-detail-group">1학년</dd>
								</div>
							</dl>
						</div>
						<!-- //section -->

						<!-- section -->
						<div class="page-section type-line">
							<div class="detail-history-area margin-top-none">
								<ul class="detail-history-list">
									<li class="detail-history-item">
										<div class="ui-radio-block type-circle type-medium">
											<input type="radio" class="ui-radio" name="radio1" id="radio1-1" />
											<label for="radio1-1" class="ui-label">
												<span class="detail-history-block">
													<span class="ui-radio-object"></span>
													<div class="detail-history-info">
														<span class="detail-history-name">건양대학교 등록금</span>
													</div>
													<strong class="detail-history-total">700,000 원</strong>
												</span>
											</label>
										</div>
										<div class="detail-history-layer-contents">
											<div class="form-detail-block">
												<dl class="form-detail-list type-text-default">
													<div class="form-detail-item">
														<dt class="form-detail-title">입학금</dt>
														<dd class="form-detail-group"><strong>0 원</strong></dd>
													</div>
													<div class="form-detail-item">
														<dt class="form-detail-title">수업료</dt>
														<dd class="form-detail-group"><strong>1,000,000 원</strong></dd>
													</div>
													<div class="form-detail-item">
														<dt class="form-detail-title">기성회비</dt>
														<dd class="form-detail-group"><strong>0 원</strong></dd>
													</div>
													<div class="form-detail-item">
														<dt class="form-detail-title">계절학기 수업료</dt>
														<dd class="form-detail-group"><strong>0 원</strong></dd>
													</div>
													<div class="form-detail-item">
														<dt class="form-detail-title">감면입학금</dt>
														<dd class="form-detail-group"><strong>0 원</strong></dd>
													</div>
													<div class="form-detail-item">
														<dt class="form-detail-title">감면수업료</dt>
														<dd class="form-detail-group"><strong>300,000 원</strong></dd> 
													</div>
													<div class="form-detail-item">
														<dt class="form-detail-title">감면기성회비</dt>
														<dd class="form-detail-group"><strong>0 원</strong></dd>
													</div>
												</dl>
											</div>
										</div>
									</li>
									<li class="detail-history-item">
										<div class="ui-radio-block type-circle type-medium">
											<input type="radio" class="ui-radio" name="radio1" id="radio1-2" />
											<label for="radio1-2" class="ui-label">
												<span class="detail-history-block">
													<span class="ui-radio-object"></span>
													<div class="detail-history-info">
														<span class="detail-history-name">건양대학교 자율경비</span>
													</div>
													<strong class="detail-history-total">430,000 원</strong>
												</span>
											</label>
										</div>
										<div class="detail-history-layer-contents">
											<div class="form-detail-block">
												<dl class="form-detail-list type-text-default">
													
													<div class="detail-history-area margin-top-none">
														<ul class="detail-history-list">
															<li class="detail-history-item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" id="checkbox1-1" checked />
																	<label for="checkbox1-1" class="ui-label">
																		<span class="detail-history-block">
																			<span class="ui-checkbox-object"></span>
																			<div class="detail-history-info">
																				<span class="detail-history-name default-text color-blur">학생회비</span>
																			</div>
																			<strong class="detail-history-total default-text">100,000 원</strong>
																		</span>
																	</label>
																</div>
															</li>
															<li class="detail-history-item margin-top-20">
																<div class="ui-checkbox-block type-circle type-medium">
																	<input type="checkbox" class="ui-checkbox" id="checkbox1-2" checked />
																	<label for="checkbox1-2" class="ui-label">
																		<span class="detail-history-block">
																			<span class="ui-checkbox-object"></span>
																			<div class="detail-history-info">
																				<span class="detail-history-name default-text color-blur">기숙사비</span>
																			</div>
																			<strong class="detail-history-total default-text">300,000 원</strong>
																		</span>
																	</label>
																</div>
															</li>
															<li class="detail-history-item margin-top-20">
																<div class="ui-checkbox-block type-circle type-medium">
																	<input type="checkbox" class="ui-checkbox" id="checkbox1-3" checked />
																	<label for="checkbox1-3" class="ui-label">
																		<span class="detail-history-block">
																			<span class="ui-checkbox-object"></span>
																			<div class="detail-history-info">
																				<span class="detail-history-name default-text color-blur">신체검사비</span>
																			</div>
																			<strong class="detail-history-total default-text">30,000 원</strong>
																		</span>
																	</label>
																</div>
															</li>
														</ul>
													</div>

												</dl>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<!-- //section -->
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary">다음</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
