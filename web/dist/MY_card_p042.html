	<head>

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">기프트카드 이용내역</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">매뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<!-- section -->
						<div class="page-section">
							<div class="total-amount type-no-line margin-bottom-none">
								<div class="total-amount-head">
									<span class="total-amount-title">현재잔액</span>
								</div>
								<div class="total-amount-val">총 35,000 원</div>
								<div class="total-amount-date">(09.01 ~ 09.14 기준)</div>
							</div>
						</div>
						<!-- //section -->

						<!-- section -->
						<div class="page-section type-line">
							<div class="check-range margin-bottom-none">
								<button type="button" class="ui-button-down">2021.09.01 ~ 2021.09.14</button>
							</div>

							<!-- [DD] 이용내역이 없을 때 -->
							<div class="type-none type-line">
								<p class="item-text">이용내역이 없습니다.</p>
							</div>
							<!--// [DD] 이용내역이 없을 때 -->

							<div class="usage-default-area">
								<ul class="usage-default-list margin-top-none">
									<li class="usage-default-item">
										<div class="usage-default-date">2021.10.23</div>
										<div class="usage-default-block">
											<div class="usage-default-left">
												<div class="usage-default-title type-multi-ellipsis">GS25 검단점</div>
												<div class="usage-default-etc">
													<div class="usage-default-etc-item">02:09</div>
												</div>
											</div>
											<div class="usage-default-right">
												<div class="usage-default-sum">-30,000 원</div>
												<div class="usage-default-etc">
													<div class="usage-default-etc-item color-wrong">승인취소</div>
												</div>
											</div>
										</div>
										<div class="usage-default-block">
											<div class="usage-default-left">
												<div class="usage-default-title type-multi-ellipsis">GS25 검단점</div>
												<div class="usage-default-etc">
													<div class="usage-default-etc-item">02:09</div>
												</div>
											</div>
											<div class="usage-default-right">
												<div class="usage-default-sum">100,000 원</div>
											</div>
										</div>
									</li>
									<li class="usage-default-item">
										<div class="usage-default-date">2021.10.19</div>
										<div class="usage-default-block">
											<div class="usage-default-left">
												<div class="usage-default-title type-multi-ellipsis">가맹점명 또는 이용구분자 (최대 2줄)</div>
												<div class="usage-default-etc">
													<div class="usage-default-etc-item">02:09</div>
												</div>
											</div>
											<div class="usage-default-right">
												<div class="usage-default-sum">128,050 원</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<!-- //section -->
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->

</html>
