<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-choose-condition">내 또래 선택</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 내 또래 선택 -->
			<div class="layer-wrap layer-wrap--slide" data-layer="layer-choose-condition">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">내 또래 선택</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--reset">
										<span class="for-a11y">초기화</span>
									</button>
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<!-- 2022.04.06 전체선택 체크박스 삭제 / 성별&연령 체크박스에서 라디오버튼으로 변경 -->
								<div class="form-list">
									<div class="form-item">
										<div class="form-title">
											<strong class="title">성별</strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-grid type-col3">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-1" />
													<label for="radioPanel1-1" class="ui-label">
														<span class="ui-label-text">전체</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-2" />
													<label for="radioPanel1-2" class="ui-label">
														<span class="ui-label-text">여성</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-3" />
													<label for="radioPanel1-3" class="ui-label">
														<span class="ui-label-text">남성</span>
													</label>
												</div>
											</div>
										</div>
									</div>
									<div class="form-item">
										<div class="form-title">
											<strong class="title">연령</strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-grid type-col3">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-1" />
													<label for="radioPanel2-1" class="ui-label">
														<span class="ui-label-text">전체</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-2" />
													<label for="radioPanel2-2" class="ui-label">
														<span class="ui-label-text">20대</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-3" />
													<label for="radioPanel2-3" class="ui-label">
														<span class="ui-label-text">30대</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-4" />
													<label for="radioPanel2-4" class="ui-label">
														<span class="ui-label-text">40대</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-5" />
													<label for="radioPanel2-5" class="ui-label">
														<span class="ui-label-text">50대</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-6" />
													<label for="radioPanel2-6" class="ui-label">
														<span class="ui-label-text">60대</span>
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- //2022.04.06 전체선택 체크박스 삭제 / 성별&연령 체크박스에서 라디오버튼으로 변경 -->
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary">검색</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 내 또래 선택 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-choose-condition');
			});
		</script>
		<!-- //script -->
	</body>
</html>
