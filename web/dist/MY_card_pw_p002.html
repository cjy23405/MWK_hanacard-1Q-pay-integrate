<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">카드비밀번호 설정</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-step">
						<h2 class="page-title margin-bottom-none"><span class="title-step">STEP 2</span> 휴대폰 인증을 진행해 주세요.</h2>

						<!-- 2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->
						<div class="page-progress" role="img" aria-label="총 2단계 중 2단계">
							<div class="progress-tracker">
								<div class="progress-step"></div>
								<div class="progress-step is-active"></div>
							</div>
						</div>
						<!-- //2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->

						<!-- section -->
						<div class="page-section">
							<div class="ui-select-multiple-list">
								<div class="ui-select-multiple-item type-all">
									<div class="ui-checkbox-block type-large">
										<input type="checkbox" class="ui-checkbox" id="termsCheckbox-2fa-all" data-checkbox-group="termsCheckbox-2fa" />
										<label for="termsCheckbox-2fa-all" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">통신사 약관 전체 동의</span>
										</label>
									</div>
								</div>
								<div class="ui-select-multiple-item">
									<div class="ui-checkbox-block">
										<input type="checkbox" class="ui-checkbox" id="termsCheckbox-2fa-1" data-checkbox-group-child="termsCheckbox-2fa" />
										<label for="termsCheckbox-2fa-1" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">개인정보 제공 및 이용</span>
										</label>
										<button type="button" class="ui-arrow-button" data-layer-open="layer-term-detail">
											<span class="for-a11y">약관 상세 보기</span>
										</button>
									</div>
								</div>
								<div class="ui-select-multiple-item">
									<div class="ui-checkbox-block">
										<input type="checkbox" class="ui-checkbox" id="termsCheckbox-2fa-2" data-checkbox-group-child="termsCheckbox-2fa" />
										<label for="termsCheckbox-2fa-2" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">고유식별 정보처리</span>
										</label>
										<button type="button" class="ui-arrow-button" data-layer-open="layer-term-detail">
											<span class="for-a11y">약관 상세 보기</span>
										</button>
									</div>
								</div>
								<div class="ui-select-multiple-item">
									<div class="ui-checkbox-block">
										<input type="checkbox" class="ui-checkbox" id="termsCheckbox-2fa-3" data-checkbox-group-child="termsCheckbox-2fa" />
										<label for="termsCheckbox-2fa-3" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">통신사 이용약관</span>
										</label>
										<button type="button" class="ui-arrow-button" data-layer-open="layer-term-detail">
											<span class="for-a11y">약관 상세 보기</span>
										</button>
									</div>
								</div>
							</div>
							<div class="form-list">
								<div class="form-item">
									<div class="form-title">
										<strong class="title">통신사 선택</strong>
									</div>
									<div class="form-group">
										<!-- [DD] placeholder 내용이 들어갈 경우 type-placeholder 클래스 추가 -->
										<div class="ui-select-block type-placeholder">
											<button type="button" class="ui-button ui-select" title="통신사 선택" data-layer-open="layer-mobile-carrier">통신사 선택</button>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">휴대폰 번호</strong>
									</div>
									<div class="form-group type-phone">
										<div class="form-flex">
											<div class="form-flex-cell type-flexible">
												<div class="ui-input-block">
													<input type="number" pattern="\d*" class="ui-input" title="휴대폰 번호 입력" placeholder="‘-’ 제외하고 입력" />
												</div>
											</div>
											<div class="form-flex-cell">
												<button type="button" class="ui-button ui-basic-button type-small type-gray">인증번호 발송</button>
											</div>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">인증번호</strong>
									</div>
									<div class="form-group type-code">
										<div class="form-flex">
											<div class="form-flex-cell type-flexible">
												<div class="ui-input-block">
													<input type="number" pattern="\d*" class="ui-input" title="인증번호 6자리 입력" placeholder="인증번호 6자리 입력" />
													<span class="ui-timer">1분 30초</span>
												</div>
											</div>
											<div class="form-flex-cell">
												<button type="button" class="ui-button ui-basic-button type-small type-gray">시간연장</button>
											</div>
										</div>
										<p class="ui-notice">본인 명의의 휴대전화로만 인증이 가능합니다.</p>
									</div>
								</div>
							</div>
						</div>
						<!-- //section -->
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">다음</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
