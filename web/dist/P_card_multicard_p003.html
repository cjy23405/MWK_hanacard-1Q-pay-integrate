<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-account-verification">계좌인증</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 계좌인증 -->
			<div class="layer-wrap layer-wrap layer-wrap--full" data-layer="layer-account-verification">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">계좌인증</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<p class="page-title">
									마지막으로 계좌정보가 맞으면<br />
									신청이 끝납니다.
								</p>
								<div class="form-list">
									<div class="form-item">
										<div class="form-title">
											<strong class="title">하나은행</strong>
										</div>
										<div class="form-group">
											<div class="form-flex">
												<div class="form-flex-cell type-flexible">
													<div class="ui-input-block">
														<input type="text" class="ui-input" title="계좌번호 입력" placeholder="계좌번호 입력" value="1234****9000" />
													</div>
												</div>
												<!-- 인증요청 전 -->
												<div class="form-flex-cell">
													<button type="button" class="ui-button ui-basic-button type-small type-gray">인증요청</button>
												</div>
												<!-- //인증요청 전 -->
												<!-- 인증요청 후 -->
												<div class="form-flex-cell">
													<button type="button" class="ui-button ui-basic-button type-small type-gray">재요청</button>
												</div>
												<!-- //인증요청 후 -->
											</div>
										</div>
									</div>
								</div>
								<div class="account-verify">
									<div class="account-verify-notice">
										<p class="account-verify-notice-text"><span class="color-primary">1</span>원을 보냈습니다.</p>
									</div>
									<div class="account-verify-step">
										<div class="account-verify-step-item">
											<h3 class="account-verify-step-title"><span class="num">01</span>결제계좌에 입금된 1원의 입금자명을 확인하세요.</h3>
											<div class="account-verify-confirm">
												<span class="ui-badge">예시</span>
												<dl class="account-verify-info">
													<dt class="account-verify-info-title">입금자명</dt>
													<dd class="account-verify-info-contents">
														<div class="account-verify-info-name">
															<span class="account-verify-info-name-digit"><span class="for-a11y">*</span></span>
															<span class="account-verify-info-name-digit"><span class="for-a11y">*</span></span>
															<span class="account-verify-info-name-digit"><span class="for-a11y">*</span></span>
															<span class="account-verify-info-name-digit"><span class="for-a11y">*</span></span>
														</div>
													</dd>
												</dl>
												<dl class="account-verify-info">
													<dt class="account-verify-info-title">입금</dt>
													<dd class="account-verify-info-contents"><strong class="color-secondary">1원</strong></dd>
												</dl>
											</div>
										</div>
										<div class="account-verify-step-item">
											<h3 class="account-verify-step-title margin-bottom-15"><span class="num">02</span>확인된 입금자명을 입력해주세요.</h3>
											<div class="form-group">
												<div class="ui-input-block type-use-delete">
													<input type="text" class="ui-input" title="입금자명 4글자 입력" placeholder="입금자명 4글자 입력" />
													<button type="button" class="ui-button ui-input-delete">
														<span class="for-a11y">입력 내용 지우기</span>
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons type-tooltip">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<div class="ui-button-tooltip">
											<!-- 2022.04.27 : mod : 접근성 텍스트 추가 -->
											<span class="ui-button-tooltip-text"><span class="for-a11y">신청 완료 버튼을 누르면 </span>신청서 작성이 완료됩니다.</span>
										</div>
										<button type="button" class="ui-button ui-basic-button type-primary" data-role="layerClose">신청 완료</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 계좌인증 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-account-verification');
			});
		</script>
		<!-- //script -->
	</body>
</html>
