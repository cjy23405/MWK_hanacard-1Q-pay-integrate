	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-delivery-info">실시간 배송 확인</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 실시간 배송 확인 -->
			<div class="layer-wrap layer-wrap--slide" data-layer="layer-delivery-info">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">실시간 배송 확인</h2>
								<!-- 2022.03.25 닫기버튼 삭제 -->
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="layer-contents">
									<dl class="form-detail-list">
										<div class="form-detail-item">
											<dt class="form-detail-title">수령인</dt>
											<dd class="form-detail-group">김*나</dd>
										</div>
										<div class="form-detail-item">
											<dt class="form-detail-title">카드수령지</dt>
											<dd class="form-detail-group">
												서울 중구 다산로32길 8<br />
												502호 ********
											</dd>
										</div>
										<div class="form-detail-item">
											<dt class="form-detail-title">배송업체</dt>
											<dd class="form-detail-group">하나택배</dd>
										</div>
										<div class="form-detail-item">
											<dt class="form-detail-title">대표번호</dt>
											<dd class="form-detail-group">02-268-5567</dd>
										</div>
									</dl>
									<div class="info-table-area margin-top-35">
										<h3 class="info-table-title">실시간 배송정보</h3>
										<table class="info-table">
											<caption class="for-a11y">
												실시간 배송정보 안내
											</caption>
											<colgroup>
												<col style="width: 100px" />
												<col style="width: 100px" />
												<col />
											</colgroup>
											<thead>
												<tr>
													<th scope="col">처리일시</th>
													<th scope="col">진행상태</th>
													<th scope="col">내용</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>
														2021.08.05<br />
														10:45
													</td>
													<td>교부</td>
													<td>
														김*나 님이 카드를 수령하였습니다.<br />
														(수령인 관계 :부모)
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary" data-role="layerClose">확인</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 실시간 배송 확인 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>

		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>

			$(function () {
				uiJSLayer.open('layer-delivery-info');
