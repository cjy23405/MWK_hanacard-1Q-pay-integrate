<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">카드 119 Center</h1>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap contents-hamoca">
					<div class="page-contents">
						<div class="banner margin-top-none">
							<img src="/images/banner/direct_contact_center_banner01.png" alt="전담 헬프데스크 확인 ARS 전화로 무엇이든 상담하세요. 상담시간:평일9:00~18:00" class="banner-image">
						</div>
                        <div class="ui-buttons type-full">
                            <ul class="ui-buttons-list type-has-tit">
                                <li class="ui-buttons-item">
                                    <div class="tit">고객센터 대표전화</div>
                                    <a href="tel:1800-0011" class="ui-basic-button type-icon-tel type-purple" role="button">1800-0011</a>
                                </li>
                                <li class="ui-buttons-item">
                                    <div class="tit">개인회원 신규심사 문의</div>
                                    <a href="tel:1800-0022" class="ui-basic-button type-icon-tel type-purple" role="button">1800-0022</a>
                                </li>
                                <li class="ui-buttons-item">
                                    <div class="tit">기업 상품/전산 문의</div>
                                    <a href="tel:1800-0011" class="ui-basic-button type-icon-tel type-purple" role="button">1800-0011</a>
                                </li>
                                <li class="ui-buttons-item">
                                    <div class="tit">기업 심사 전반 문의</div>
                                    <a href="tel:1800-1271" class="ui-basic-button type-icon-tel type-purple" role="button">1800-1271</a>
                                </li>
                            </ul>
                        </div>
					</div>

				</div>
			</div>
		</div>

<!-- layer: 상담분류 선택 -->
<div class="layer-wrap layer-wrap--slide layer-wrap--select" data-layer="layer-service">
    <div class="layer-container">
        <section class="ui-layer">
            <div class="ui-layer__head">
                <div class="header">
                    <h2 class="header__title">상담분류 선택</h2>
                    <div class="header__right">
                        <button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
                            <span class="for-a11y">레이어 닫기</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="ui-layer__body">
                <div class="ui-layer__body-inner">
                    <div class="ui-select-list">
                        <div class="ui-select-item">
                            <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="selectMobileCarrier" id="selectMobileCarrier1" />
                                <label for="selectMobileCarrier1" class="ui-label" data-role="layerClose">
                                    <span class="ui-label-text">기업 회원 심사</span>
                                </label>
                            </div>
                        </div>
                        <div class="ui-select-item">
                            <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="selectMobileCarrier" id="selectMobileCarrier2" />
                                <label for="selectMobileCarrier2" class="ui-label" data-role="layerClose">
                                    <span class="ui-label-text">기업 회원 심사 전산 문의</span>
                                </label>
                            </div>
                        </div>
                        <div class="ui-select-item">
                            <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="selectMobileCarrier" id="selectMobileCarrier3" />
                                <label for="selectMobileCarrier3" class="ui-label" data-role="layerClose">
                                    <span class="ui-label-text">개인 회원 심사</span>
                                </label>
                            </div>
                        </div>
                        <div class="ui-select-item">
                            <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="selectMobileCarrier" id="selectMobileCarrier4" />
                                <label for="selectMobileCarrier4" class="ui-label" data-role="layerClose">
                                    <span class="ui-label-text">기업 회원 업무 공통</span>
                                </label>
                            </div>
                        </div>
                        <div class="ui-select-item">
                            <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="selectMobileCarrier" id="selectMobileCarrier5" />
                                <label for="selectMobileCarrier5" class="ui-label" data-role="layerClose">
                                    <span class="ui-label-text">개인 회원 업무 공통</span>
                                </label>
                            </div>
                        </div>
                        <div class="ui-select-item">
                            <div class="ui-radio-block">
                                <input type="radio" class="ui-radio" name="selectMobileCarrier" id="selectMobileCarrier6" />
                                <label for="selectMobileCarrier6" class="ui-label" data-role="layerClose">
                                    <span class="ui-label-text">기타(업무 전반)</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<!-- //layer: 상담분류 선택 -->

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
