<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">한도조회/신청</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							신청내역을<br />
							확인해 주세요.
						</h2>

						<div class="page-section-group">
							<div class="total-box">
								<dl class="total-box-item">
									<dt class="total-box-key">신청금액</dt>
									<!-- 2022.01.07 닫히는 span 중복태그 삭제 -->
									<dd class="total-box-val"><span class="large-text color-primary">30,000,000</span><span class="unit">원</span></dd>
									<!-- //2022.01.07 닫히는 span 중복태그 삭제 -->
								</dl>
								<dl class="total-box-item">
									<dt class="total-box-key">대출금리</dt>
									<dd class="total-box-val"><span class="large-text color-primary">연 7.9</span><span class="unit">%</span></dd>
								</dl>
							</div>

							<div class="accordion-list js-ui-accordion margin-top-25">
								<div class="accordion-item js-ui-accordion__item" data-initial-open="true">
									<button type="button" class="accordion-opener js-ui-accordion__opener">
										<strong class="accordion-opener-title">이자율 할인 내역</strong>
									</button>
									<div class="js-ui-accordion__layer">
										<div class="accordion-contents">
											<dl class="form-detail-list type-text-default">
												<div class="form-detail-item">
													<dt class="form-detail-title">마케팅 할인</dt>
													<dd class="form-detail-group"><span class="color-primary">0.00%</span> p</dd>
												</div>
												<div class="form-detail-item">
													<dt class="form-detail-title">하나은행결제계좌(체크카드) 할인</dt>
													<dd class="form-detail-group"><span class="color-primary">0.00%</span> p</dd>
												</div>
												<div class="form-detail-item">
													<dt class="form-detail-title">신용카드 10만원 이상 이용</dt>
													<dd class="form-detail-group"><span class="color-primary">0.00%</span> p</dd>
												</div>
												<div class="form-detail-item">
													<dt class="form-detail-title">체크카드이용 할인</dt>
													<dd class="form-detail-group"><span class="color-primary">0.00%</span> p</dd>
												</div>
											</dl>
										</div>
									</div>
								</div>
							</div>

							<div class="form-detail margin-top-35">
								<dl class="form-detail-list">
									<div class="form-detail-item">
										<dt class="form-detail-title">상품명</dt>
										<dd class="form-detail-group">하나카드론(거치)</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">상환방식</dt>
										<dd class="form-detail-group">원리금균등분할상환</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">대출기간</dt>
										<dd class="form-detail-group">12개월</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">거치기간</dt>
										<dd class="form-detail-group">3개월</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">초회차 월 납입금</dt>
										<dd class="form-detail-group">169,983 원</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">총 상환금액</dt>
										<dd class="form-detail-group">10,986,184 원</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">1회차 결제일</dt>
										<dd class="form-detail-group">2021.01.01</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">입금/결제계좌</dt>
										<dd class="form-detail-group">하나은행 3349932****5009</dd>
									</div>
								</dl>
							</div>

							<div class="form-bottom margin-top-25">
								<div class="ui-buttons">
									<ul class="ui-buttons-list">
										<li class="ui-buttons-item">
											<button type="button" class="ui-button ui-basic-button type-gray type-small">월별상환내용보기</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">다음</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
