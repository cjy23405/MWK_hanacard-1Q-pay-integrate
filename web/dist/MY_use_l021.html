<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-info-traffic">교통이용내역 조회</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 교통이용내역 조회 -->
			<div class="layer-wrap layer-wrap--slide layer-wrap--range" data-layer="layer-info-traffic">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">교통이용내역 조회</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="form-list">
									<div class="form-item">
										<div class="form-title">
											<strong class="title">카드선택</strong>
										</div>
										<div class="form-group margin-top-10">
											<div class="ui-select-block type-card">
												<button type="button" class="ui-button ui-select" title="카드 선택">
													<!-- DD : 이미지 없을 때
													<span class="card-image"><span class="card-image-inner"></span></span>[본인123] 아멕스 아시아나클럽 카드
													-->

													<!-- 2022.05.19 : mod : alt 값 빈 값으로 변경 -->
													<!-- DD : 이미지 에러
													<span class="card-image"
														><span class="card-image-inner"><img src="./assets/images/_dummy/card .png" alt="" onerror="this.parentNode.className += ' is-error';" /></span></span
													>[본인123] 아멕스 아시아나클럽 카드
													-->

													<!-- DD : 이미지 있을 때 -->
													<span class="card-image"
														><span class="card-image-inner"><img src="./assets/images/_dummy/card.png" alt="" onerror="this.parentNode.className += ' is-error';" /></span></span
													>[본인123] 아멕스 아시아나클럽 카드
													<!-- //2022.05.19 : mod : alt 값 빈 값으로 변경 -->
												</button>
											</div>
										</div>
									</div>
									<div class="form-item">
										<div class="form-title">
											<strong class="title">이동수단</strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-grid">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radio" id="radio01-1" checked />
													<label for="radio01-1" class="ui-label">
														<span class="ui-label-text">전체<br />(택시제외)</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radio" id="radio01-2" />
													<label for="radio01-2" class="ui-label">
														<span class="ui-label-text">지하철</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radio" id="radio01-3" />
													<label for="radio01-3" class="ui-label">
														<span class="ui-label-text">버스</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radio" id="radio01-4" />
													<label for="radio01-4" class="ui-label">
														<span class="ui-label-text">통행료</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radio" id="radio01-5" />
													<label for="radio01-5" class="ui-label">
														<span class="ui-label-text">후불하이패스</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radio" id="radio01-6" />
													<label for="radio01-6" class="ui-label">
														<span class="ui-label-text">택시</span>
													</label>
												</div>
											</div>
										</div>
									</div>
									<div class="form-item">
										<div class="form-title">
											<strong class="title">조회기간</strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="rangePanel2" id="rangePanel2-1" data-checkbox-tab="" checked />
													<label for="rangePanel2-1" class="ui-label">
														<span class="ui-label-text">일주일</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="rangePanel2" id="rangePanel2-2" data-checkbox-tab="" />
													<label for="rangePanel2-2" class="ui-label">
														<span class="ui-label-text">1개월</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="rangePanel2" id="rangePanel2-3" data-checkbox-tab="" />
													<label for="rangePanel2-3" class="ui-label">
														<span class="ui-label-text">3개월</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="rangePanel2" id="rangePanel2-4" data-checkbox-tab="" />
													<label for="rangePanel2-4" class="ui-label">
														<span class="ui-label-text">이번달</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="rangePanel2" id="rangePanel2-5" data-checkbox-tab="rangeTab01" />
													<label for="rangePanel2-5" class="ui-label">
														<span class="ui-label-text">직접입력</span>
													</label>
												</div>
											</div>

											<div class="date-range" data-checkbox-tab-panel="rangeTab01">
												<div class="form-flex type-row">
													<div class="form-flex-cell type-flexible">
														<!-- 2022.06.23 : mod : date picker 라이브러리 적용 -->
														<div class="ui-date-picker">
															<duet-date-picker identifier="date" title="조회기간 시작일" value="2021-01-01"></duet-date-picker>
														</div>
														<!-- //2022.06.23 : mod : date picker 라이브러리 적용 -->
													</div>
													<div class="form-flex-cell">
														<div class="ui-range-dash">-</div>
													</div>
													<div class="form-flex-cell type-flexible">
														<!-- 2022.06.23 : mod : date picker 라이브러리 적용 -->
														<div class="ui-date-picker">
															<duet-date-picker identifier="date" title="조회기간 종료일" value="2021-01-31"></duet-date-picker>
														</div>
														<!-- //2022.06.23 : mod : date picker 라이브러리 적용 -->
													</div>
												</div>
											</div>
										</div>
										<p class="ui-notice">최근 1년 이내, 최대 3개월간 조회 가능합니다.</p>
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary">조회</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 교통이용내역 조회 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-info-traffic');
			});
		</script>
		<!-- //script -->
	</body>
</html>
