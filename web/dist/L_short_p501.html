		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />

		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">금리인하요구권 신청</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							금리인하요구권 신청하실<br />
							대출을 선택해 주세요.
						</h2>
						<div class="page-info">
							<p class="page-info-text">
								금리인하요구권은 신용상태가 개선된 경우<br />
								합리적인 근거를 토대로 대출금리 인하를<br />
								요구할 수 있는 권리입니다.
							</p>
						</div>

						<!-- 2022.03.10 type-line 클래스 값 추가 -->
						<div class="page-section-group type-line">
							<!-- 2022.03.10 타이틀 추가 -->
							<div class="section-title">
								<h3 class="title">단기카드대출<span class="sub">(현금서비스)</span></h3>
							</div>
							<!-- //2022.03.10 타이틀 추가 -->

							<!-- 2022.03.10 내역없음 케이스 추가 -->
							<!-- 신청 대상이 없을 경우 노출 -->
							<div class="link-item type-none type-flex type-no-line">
								<p class="item-text">금리인하요구권 신청 대상이 없습니다.</p>
							</div>
							<!-- //신청 대상이 없을 경우 노출 -->
							<!-- //2022.03.10 내역없음 케이스 추가 -->

							<div class="ui-radio-group type-full type-form-detail">
								<div class="ui-radio-block type-box">
									<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-1" />
									<label for="radioBox1-1" class="ui-label type-block">
										<div class="ui-label-text">
											<div class="title form-flex type-total">
												<span class="form-flex-cell">대출금액</span>
												<span class="form-flex-cell type-flexible align-right">999,999,999 원</span>
											</div>
											<div class="form-detail-list">
												<div class="form-detail-item">
													<span class="form-detail-title">대출금액</span>
													<span class="form-detail-group">999,999,999 원</span>
												</div>
												<div class="form-detail-item">
													<span class="form-detail-title">대출잔액</span>
													<span class="form-detail-group">999,999,999 원</span>
												</div>
											</div>
										</div>
									</label>
								</div>
								<div class="ui-radio-block type-box">
									<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-2" />
									<label for="radioBox1-2" class="ui-label type-block">
										<div class="ui-label-text">
											<div class="title form-flex type-total">
												<span class="form-flex-cell">대출금액</span>
												<span class="form-flex-cell type-flexible align-right">999,999,999 원</span>
											</div>
											<div class="form-detail-list">
												<div class="form-detail-item">
													<span class="form-detail-title">대출금액</span>
													<span class="form-detail-group">999,999,999 원</span>
												</div>
												<div class="form-detail-item">
													<span class="form-detail-title">대출잔액</span>
													<span class="form-detail-group">999,999,999 원</span>
												</div>
											</div>
										</div>
									</label>
								</div>
							</div>
						</div>

						<div class="use-notice-area js-ui-accordion">
							<div class="use-notice-item js-ui-accordion__item">
								<button type="button" class="use-notice-opener js-ui-accordion__opener">
									꼭 확인해 주세요!
									<span class="for-a11y">
										상세 내용
										<span class="open-text">열기</span>
										<span class="close-text">닫기</span>
									</span>
								</button>
								<div class="use-notice-contents js-ui-accordion__layer">
									<ul class="info-list">
										<li class="info-item">일부결제금액이월약정 단기카드대출 이월 (리볼빙 현금서비스)은 일부결제금액이월약정 금리인하요구권 신청페이지를 확인하시기 바랍니다.</li>
									</ul>
								</div>
							</div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary">신청</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>

		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
