<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">이용내역 조회</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<!-- section -->
						<div class="page-section">
							<div class="form-list">
								<div class="form-item">
									<div class="form-title">
										<strong class="title">이용구분</strong>
									</div>
									<div class="form-group">
										<div class="ui-select-block">
											<button type="button" class="ui-button ui-select" title="이용구분 선택">전체 선택</button>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">조회기간</strong>
									</div>
									<div class="form-group">
										<!-- 2022.01.07 텍스트 수정 -->
										<div class="ui-radio-group type-panel">
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-1" data-checkbox-tab="" checked />
												<label for="rangePanel1-1" class="ui-label">
													<span class="ui-label-text">오늘</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-2" data-checkbox-tab="" />
												<label for="rangePanel1-2" class="ui-label">
													<span class="ui-label-text">2주</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-3" data-checkbox-tab="" />
												<label for="rangePanel1-3" class="ui-label">
													<span class="ui-label-text">1개월</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-4" data-checkbox-tab="" />
												<label for="rangePanel1-4" class="ui-label">
													<span class="ui-label-text">3개월</span>
												</label>
											</div>
											<div class="ui-radio-block type-box">
												<input type="radio" class="ui-radio" name="rangePanel1" id="rangePanel1-5" data-checkbox-tab="rangeTab" />
												<label for="rangePanel1-5" class="ui-label">
													<span class="ui-label-text">직접입력</span>
												</label>
											</div>
										</div>
										<!-- //2022.01.07 텍스트 수정 -->

										<div class="date-range" data-checkbox-tab-panel="rangeTab">
											<div class="form-flex type-row">
												<div class="form-flex-cell type-flexible">
													<!-- 2022.06.23 : mod : date picker 라이브러리 적용 -->
													<div class="ui-date-picker">
														<duet-date-picker identifier="date" title="조회기간 시작일" value="2021-01-01"></duet-date-picker>
													</div>
													<!-- //2022.06.23 : mod : date picker 라이브러리 적용 -->
												</div>
												<div class="form-flex-cell">
													<div class="ui-range-dash">-</div>
												</div>
												<div class="form-flex-cell type-flexible">
													<!-- 2022.06.23 : mod : date picker 라이브러리 적용 -->
													<div class="ui-date-picker">
														<duet-date-picker identifier="date" title="조회기간 종료일" value="2021-01-31"></duet-date-picker>
													</div>
													<!-- //2022.06.23 : mod : date picker 라이브러리 적용 -->
												</div>
											</div>
										</div>
									</div>
									<p class="ui-notice">최근 1년 이내, 최대 3개월간 조회 가능합니다.</p>
								</div>
							</div>
							<div class="form-bottom">
								<div class="ui-buttons">
									<ul class="ui-buttons-list">
										<li class="ui-buttons-item">
											<button type="button" class="ui-button ui-basic-button type-primary">조회</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<!-- //section -->

						<!-- section -->
						<div class="page-section type-line">
							<div class="usage-area">
								<div class="usage-area-head">
									<div class="title">
										<strong>총 인증건수</strong>
										<span class="sub-title">(<strong class="color-secondary">2</strong>건)</span>
									</div>
								</div>

								<ul class="usage-list">
									<!-- 내역없을 경우 -->
									<li class="usage-item type-none">
										<p class="item-text">조회된 내역이 없습니다.</p>
									</li>
									<!-- //내역없을 경우 -->
									<li class="usage-item type-flex">
										<div class="usage-icon type-pc"><span class="for-a11y">PC</span></div>
										<div class="usage-box">
											<div class="usage-top type-block">
												<div class="name">하나멤버스 1Q 체크카드</div>
												<div class="store"><strong>allcredit</strong></div>
											</div>
											<div class="usage-info">
												<span class="usage-info-item">일반인증(ARS)</span>
												<span class="usage-info-item">4665-****-****-4995</span>
											</div>
											<div class="usage-info">
												<span class="usage-info-item">2021.01.01 12:22:34</span>
											</div>
										</div>
									</li>
									<li class="usage-item type-flex">
										<div class="usage-icon type-mobile"><span class="for-a11y">Mobile</span></div>
										<div class="usage-box">
											<div class="usage-top type-block">
												<div class="name">하나멤버스 1Q 체크카드</div>
												<div class="store"><strong>allcredit</strong></div>
											</div>
											<div class="usage-info">
												<span class="usage-info-item">일반인증(ARS)</span>
												<span class="usage-info-item">4665-****-****-4995</span>
											</div>
											<div class="usage-info">
												<span class="usage-info-item">2021.01.01 12:22:34</span>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<!-- //section -->
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
