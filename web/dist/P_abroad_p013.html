<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">해외결제차단</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-step">
						<h2 class="page-title">
							<span class="title-step">STEP 1</span>
							차단할 서비스를<br />
							선택해 주세요.
						</h2>
						<!-- 2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->
						<div class="page-progress" role="img" aria-label="총 2단계 중 1단계">
							<div class="progress-tracker">
								<div class="progress-step is-active"></div>
								<div class="progress-step"></div>
							</div>
						</div>
						<!-- //2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->

						<!-- section -->
						<div class="page-section">
							<div class="section-title">
								<h3 class="title">대상카드</h3>
							</div>
							<div class="card-list-area type-default">
								<ul class="card-list">
									<li class="card-item">
										<div class="card-block">
											<!-- 2022.02.17 : mod : 카드 이미지 구조 변경 -->
											<!-- DD : 이미지 없을 때 -->
											<span class="card-image">
												<span class="card-image-inner"></span>
											</span>
											<!-- //2022.02.17 : mod : 카드 이미지 구조 변경 -->
											<div class="card-info-group">
												<div class="card-info">
													<h3 class="card-name">[본인] 모두의 쇼핑</h3>
													<div class="card-number">
														<span class="card-number-item">VISA</span>
														<span class="card-number-item">4365-12**-****-1234</span>
													</div>
												</div>
											</div>
										</div>
									</li>
									<li class="card-item">
										<div class="card-block">
											<!-- 2022.02.17 : mod : 카드 이미지 구조 변경 -->
											<!-- DD : 이미지 에러 -->
											<span class="card-image">
												<span class="card-image-inner">
													<!-- 2022.05.19 : mod : alt 값 빈 값으로 변경 -->
													<img src="./assets/images/_dummy/card .png" alt="" onerror="this.parentNode.className += ' is-error';" />
												</span>
											</span>
											<!-- //2022.02.17 : mod : 카드 이미지 구조 변경 -->
											<div class="card-info-group">
												<div class="card-info">
													<h3 class="card-name">CLUB SK (클럽 SK) 카드</h3>
													<div class="card-number">
														<span class="card-number-item">VISA</span>
														<span class="card-number-item">4365-12**-****-1234</span>
													</div>
												</div>
											</div>
										</div>
									</li>
									<li class="card-item">
										<div class="card-block">
											<!-- 2022.02.17 : mod : 카드 이미지 구조 변경 -->
											<!-- DD : 이미지 있을 때 -->
											<span class="card-image">
												<span class="card-image-inner">
													<!-- 2022.05.19 : mod : alt 값 빈 값으로 변경 -->
													<img src="./assets/images/_dummy/card.png" alt="" onerror="this.parentNode.className += ' is-error';" />
												</span>
											</span>
											<!-- //2022.02.17 : mod : 카드 이미지 구조 변경 -->
											<div class="card-info-group">
												<div class="card-info">
													<h3 class="card-name">CLUB SK (클럽 SK) 카드</h3>
													<div class="card-number">
														<span class="card-number-item">VISA</span>
														<span class="card-number-item">4365-12**-****-1234</span>
													</div>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<!-- //section -->

						<!-- section -->
						<div class="page-section type-line">
							<div class="section-contents">
								<div class="form-list">
									<div class="form-item">
										<div class="form-title">
											<strong class="title">해외 일시불</strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<!-- 2022.01.07 : mod : data-checkbox-tab 값 수정 -->
													<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-1" data-checkbox-tab="radioPanel1-1" data-checkbox-tab-group="foreignTransaction" />
													<label for="radioPanel1-1" class="ui-label">
														<span class="ui-label-text">차단</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel1" id="radioPanel1-2" data-checkbox-tab="radioPanel1-2" data-checkbox-tab-group="foreignTransaction" checked />
													<label for="radioPanel1-2" class="ui-label">
														<span class="ui-label-text">차단해제</span>
													</label>
												</div>
											</div>
										</div>
									</div>

									<div class="form-item" data-checkbox-tab-panel="radioPanel1-1">
										<div class="form-title">
											<strong class="title">거래유형</strong>
										</div>
										<div class="form-group">
											<div class="ui-select-block">
												<button type="button" class="ui-button ui-select" title="거래유형 선택">전체거래</button>
											</div>
										</div>
									</div>

									<div class="form-item">
										<div class="form-title">
											<strong class="title">해외 현금(인출/서비스)</strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<!-- 2022.01.07 : mod : data-checkbox-tab 값 수정 -->
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-1" data-checkbox-tab="radioPanel2-1" data-checkbox-tab-group="foreignTransaction" />
													<label for="radioPanel2-1" class="ui-label">
														<span class="ui-label-text">차단</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel2" id="radioPanel2-2" data-checkbox-tab="radioPanel2-2" data-checkbox-tab-group="foreignTransaction" checked />
													<label for="radioPanel2-2" class="ui-label">
														<span class="ui-label-text">차단해제</span>
													</label>
												</div>
											</div>
										</div>
									</div>

									<!-- 2022.01.07 : mod : data-checkbox-tab-panel 값 수정 -->
									<div class="form-item" data-checkbox-tab-panel="radioPanel1-1, radioPanel2-1">
										<div class="form-title">
											<strong class="title">국가 선택<span class="sub">(최대3개국 선택가능)</span></strong>
										</div>
										<div class="form-group">
											<div class="ui-radio-group type-panel">
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-1" data-checkbox-tab="radioPanel3-1" checked />
													<label for="radioPanel3-1" class="ui-label">
														<span class="ui-label-text">모든 국가</span>
													</label>
												</div>
												<div class="ui-radio-block type-box">
													<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-2" data-checkbox-tab="radioPanel3-2" />
													<label for="radioPanel3-2" class="ui-label">
														<span class="ui-label-text">국가 선택</span>
													</label>
												</div>
											</div>
										</div>
										<div data-checkbox-tab-panel="radioPanel3-2">
											<div class="form-group type-select-range">
												<div class="form-flex type-row">
													<div class="form-flex-cell type-flexible">
														<div class="ui-select-block type-placeholder">
															<button type="button" class="ui-button ui-select" title="국가 선택">선택</button>
														</div>
													</div>
													<div class="form-flex-cell type-flexible">
														<div class="ui-select-block type-placeholder">
															<button type="button" class="ui-button ui-select" title="국가 선택">선택</button>
														</div>
													</div>
												</div>
											</div>
											<div class="select-tag-group">
												<button type="button" class="select-tag">프랑스<span class="for-a11y">선택 삭제</span></button>
												<button type="button" class="select-tag">스페인<span class="for-a11y">선택 삭제</span></button>
												<button type="button" class="select-tag">홍콩<span class="for-a11y">선택 삭제</span></button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //section -->
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button class="ui-button ui-basic-button type-primary">다음</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
