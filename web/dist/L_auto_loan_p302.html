<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">대출회원정보변경</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-step">
						<h2 class="page-title"><span class="title-step">STEP 1</span> 변경할 정보를 입력해 주세요.</h2>

						<!-- 2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->
						<div class="page-progress" role="img" aria-label="총 2단계 중 1단계">
							<div class="progress-tracker">
								<div class="progress-step is-active"></div>
								<div class="progress-step"></div>
							</div>
						</div>
						<!-- //2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->

						<div class="page-section">
							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title">기본정보</h3>
								</div>
								<div class="section-contents">
									<div class="form-list">
										<div class="form-item">
											<div class="form-title">
												<strong class="title">이름</strong>
											</div>
											<div class="form-group">
												<div class="ui-input-block type-use-delete">
													<input type="text" class="ui-input" title="이름 입력" placeholder="이름 입력" value="김하나" disabled />
													<button type="button" class="ui-button ui-input-delete">
														<span class="for-a11y">입력 내용 지우기</span>
													</button>
												</div>
											</div>
										</div>
										<div class="form-item">
											<div class="form-title">
												<strong class="title">휴대폰번호</strong>
												<a href="" class="ui-arrow type-black" role="button">변경</a>
											</div>
											<div class="form-group">
												<div class="ui-input-block type-use-delete">
													<input type="text" class="ui-input" title="휴대폰번호 입력" placeholder="휴대폰번호 입력" value="SKT 010-1234-****" disabled />
													<button type="button" class="ui-button ui-input-delete">
														<span class="for-a11y">입력 내용 지우기</span>
													</button>
												</div>
											</div>
										</div>
										<div class="form-item">
											<div class="form-title">
												<strong class="title">이메일 주소</strong>
											</div>
											<div class="form-group">
												<div class="ui-input-block type-use-delete">
													<input type="text" class="ui-input" title="이메일 주소 입력" placeholder="이메일 주소 입력" value="abcdef@naver.com" />
													<button type="button" class="ui-button ui-input-delete">
														<span class="for-a11y">입력 내용 지우기</span>
													</button>
												</div>
											</div>
										</div>
										<div class="form-item">
											<div class="form-title">
												<strong class="title">자택 전화번호</strong>
											</div>
											<div class="form-group type-contact">
												<div class="form-flex">
													<div class="form-flex-cell">
														<div class="ui-select-block">
															<button type="button" class="ui-button ui-select" title="자택 지역번호 선택">02</button>
														</div>
													</div>
													<div class="form-flex-cell">
														<div class="ui-range-dash">-</div>
													</div>
													<div class="form-flex-cell type-flexible">
														<div class="ui-input-block">
															<!-- 2022.05.04 : mod : title 값 변경 -->
															<input type="number" pattern="\d*" class="ui-input" title="자택 전화번호 ‘-’ 제외하고 입력" placeholder="‘-’ 제외하고 입력" value="12345678" />
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title">직장정보</h3>
								</div>
								<div class="section-contents">
									<div class="form-list">
										<div class="form-item">
											<div class="form-title">
												<strong class="title">직장명</strong>
											</div>
											<div class="form-group">
												<div class="ui-input-block type-use-delete">
													<input type="text" class="ui-input" title="직장명 입력" placeholder="직장명 입력" value="하나카드" />
													<button type="button" class="ui-button ui-input-delete">
														<span class="for-a11y">입력 내용 지우기</span>
													</button>
												</div>
											</div>
										</div>
										<div class="form-item">
											<div class="form-title">
												<strong class="title">부서/직위</strong>
											</div>
											<div class="form-group type-select-range">
												<div class="form-flex">
													<div class="form-flex-cell type-flexible">
														<div class="ui-input-block type-use-delete">
															<input type="text" class="ui-input" title="부서명 입력" placeholder="부서명 입력" value="개발팀" />
															<button type="button" class="ui-button ui-input-delete">
																<span class="for-a11y">입력 내용 지우기</span>
															</button>
														</div>
													</div>
													<div class="form-flex-cell type-flexible">
														<div class="ui-select-block">
															<!-- 2022.05.04 : mod : title 값 변경 -->
															<button type="button" class="ui-button ui-select" title="직위 선택">사원</button>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="form-item">
											<div class="form-title">
												<strong class="title">직장 전화번호</strong>
											</div>
											<div class="form-group type-contact">
												<div class="form-flex">
													<div class="form-flex-cell">
														<div class="ui-select-block">
															<button type="button" class="ui-button ui-select" title="직장 지역번호 선택">02</button>
														</div>
													</div>
													<div class="form-flex-cell">
														<div class="ui-range-dash">-</div>
													</div>
													<div class="form-flex-cell type-flexible">
														<div class="ui-input-block">
															<!-- 2022.05.04 : mod : title 값 변경 -->
															<input type="number" pattern="\d*" class="ui-input" title="직장 전화번호 ‘-’ 제외하고 입력" placeholder="‘-’ 제외하고 입력" value="12345678" />
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title">주소정보</h3>
								</div>
								<div class="section-contents">
									<div class="form-list">
										<div class="form-item">
											<div class="form-title">
												<strong class="title">주소</strong>
											</div>
											<div class="form-group type-address">
												<div class="form-flex">
													<div class="form-flex-cell type-flexible">
														<div class="ui-input-block">
															<input type="number" pattern="\d*" class="ui-input" title="우편번호 입력" placeholder="우편번호" value="08008" disabled />
														</div>
													</div>
													<div class="form-flex-cell">
														<button type="button" class="ui-button ui-basic-button type-small type-gray">우편번호</button>
													</div>
												</div>
												<div class="ui-input-block type-use-delete type-row">
													<input type="text" class="ui-input" title="기본주소 입력" placeholder="주소" value="서울 양천구 목동로12길 80" disabled />
													<button type="button" class="ui-button ui-input-delete">
														<span class="for-a11y">입력 내용 지우기</span>
													</button>
												</div>
												<div class="ui-input-block type-use-delete type-row">
													<input type="text" class="ui-input" title="상세주소 입력" placeholder="상세주소" value="106동 1810호" disabled />
													<button type="button" class="ui-button ui-input-delete">
														<span class="for-a11y">입력 내용 지우기</span>
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title">기타정보</h3>
								</div>
								<div class="section-contents">
									<div class="form-list">
										<div class="form-item">
											<div class="form-title">
												<strong class="title">거래목적</strong>
											</div>
											<div class="form-group">
												<div class="ui-select-block">
													<button type="button" class="ui-button ui-select" title="거래목적 선택">보험료 납부 결제</button>
												</div>
											</div>
										</div>
										<div class="form-item">
											<div class="form-title">
												<strong class="title">자금출처</strong>
											</div>
											<div class="form-group">
												<div class="ui-select-block">
													<button type="button" class="ui-button ui-select" title="자금출처 선택">부동산 양도</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">다음</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
