			$(function () {
				// 주요혜택 아코디언 열림 기능
				$(document).on('click', '.card-benefit-button', function () {
					var idx = $(this).data('accordion-target-number') - 1;
					var $accordion = $(this).closest('.ui-tab-panel').find('.accordion-list');
					var $target = $accordion.find('.accordion-item').eq(idx);
					var $targetOpener = $target.find('.accordion-opener');
					$accordion.uiAccordion('open', $target);
					setTimeout(function () {
						$('html, body').animate({ scrollTop: $targetOpener.offset().top - $('.header').outerHeight(true) }, 500, function () {
							$targetOpener.focus();
						});
					}, 500);
				});
			});
