	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">

							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>

				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-step">
						<h2 class="page-title">
							<span class="title-step">STEP 2</span>
							신청 정보를 확인해 주세요.
						</h2>

						<!-- 2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->
						<div class="page-progress" role="img" aria-label="총 2단계 중 2단계">

							</div>
						</div>
						<!-- //2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->

						<!-- section -->
						<div class="page-section">
							<div class="page-section-group">
								<div class="section-title">
									<h3 class="title">신청 정보</h3>
								</div>
								<dl class="form-detail-list margin-top-25">
									<div class="form-detail-item">
										<dt class="form-detail-title">카드</dt>
										<dd class="form-detail-group">크로스마일 SE카드<br />(대한한공)</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">잔여 크로스마일</dt>
										<dd class="form-detail-group">58,115</dd>
									</div>
									<!-- 2022.03.10 : mod : 항목삭제 -->
									<div class="form-detail-item">
										<dt class="form-detail-title">사용구분</dt>
										<dd class="form-detail-group">AMEX FUSION 파트너<br />마일리지 전환</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">MR파트너코드</dt>
										<dd class="form-detail-group">델타항공</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">MR파트너코드 ID</dt>
										<dd class="form-detail-group">HANAKIM95</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">전환신청 크로스마일</dt>
										<dd class="form-detail-group">1,000</dd>
									</div>
									<div class="form-detail-item">
										<dt class="form-detail-title">전환 마일리지</dt>
										<dd class="form-detail-group color-primary">12,000</dd>
									</div>
								</dl>
							</div>

							<div class="page-section-group">
								<div class="section-title margin-bottom-25">
									<h3 class="title">약관 동의</h3>
								</div>
								<div class="ui-checkbox-block type-has-arrow type-align-top">
									<input type="checkbox" class="ui-checkbox" id="selectCheckbox-1" />
									<label for="selectCheckbox-1" class="ui-label">
										<span class="ui-checkbox-object"></span>
										<span class="ui-label-text">크로스마일 마일리지 전환 제휴업체<br />개인정보제공 필수동의</span>
									</label>
									<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button>

					</div>

					<div class="page-buttons">
