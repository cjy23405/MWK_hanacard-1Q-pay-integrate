<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-select-usage-cetegory">이용구분 선택팝업</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 이용구분 선택팝업 -->
			<div class="layer-wrap layer-wrap--slide layer-wrap--range" data-layer="layer-select-usage-cetegory">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">이용구분을 선택해 주세요.</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="align-right">
									<div class="ui-checkbox-block">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1All" data-checkbox-group="checkboxLarge1" />
										<label for="checkboxLarge1All" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">전체선택</span>
										</label>
									</div>
								</div>

								<div class="margin-top-25">
									<div class="ui-checkbox-block type-block type-large">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-1" data-checkbox-group-child="checkboxLarge1" checked />
										<label for="checkboxLarge1-1" class="ui-label type-has-right-object">
											<span class="ui-label-text font-weight-regular">일시불</span>
											<span class="ui-checkbox-object"></span>
										</label>
									</div>
									<div class="ui-checkbox-block type-block type-large margin-top-28">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-2" data-checkbox-group-child="checkboxLarge1" checked />
										<label for="checkboxLarge1-2" class="ui-label type-has-right-object">
											<span class="ui-label-text font-weight-regular">할부</span>
											<span class="ui-checkbox-object"></span>
										</label>
									</div>
									<div class="ui-checkbox-block type-block type-large margin-top-28">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-3" data-checkbox-group-child="checkboxLarge1" />
										<label for="checkboxLarge1-3" class="ui-label type-has-right-object">
											<span class="ui-label-text font-weight-regular">단기카드대출</span>
											<span class="ui-checkbox-object"></span>
										</label>
									</div>
									<div class="ui-checkbox-block type-block type-large margin-top-28">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-4" data-checkbox-group-child="checkboxLarge1" />
										<label for="checkboxLarge1-4" class="ui-label type-has-right-object">
											<span class="ui-label-text font-weight-regular">장기카드대출</span>
											<span class="ui-checkbox-object"></span>
										</label>
									</div>
									<div class="ui-checkbox-block type-block type-large margin-top-28">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-5" data-checkbox-group-child="checkboxLarge1" />
										<label for="checkboxLarge1-5" class="ui-label type-has-right-object">
											<span class="ui-label-text font-weight-regular">일부결제금액이월약정 일시불</span>
											<span class="ui-checkbox-object"></span>
										</label>
									</div>
									<div class="ui-checkbox-block type-block type-large margin-top-28">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-6" data-checkbox-group-child="checkboxLarge1" />
										<label for="checkboxLarge1-6" class="ui-label type-has-right-object">
											<span class="ui-label-text font-weight-regular">일부결제금액이월약정 단기카드대출</span>
											<span class="ui-checkbox-object"></span>
										</label>
									</div>
									<div class="ui-checkbox-block type-block type-large margin-top-28">
										<input type="checkbox" class="ui-checkbox" id="checkboxLarge1-7" data-checkbox-group-child="checkboxLarge1" />
										<label for="checkboxLarge1-7" class="ui-label type-has-right-object">
											<span class="ui-label-text font-weight-regular">연회비/SNS</span>
											<span class="ui-checkbox-object"></span>
										</label>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 이용구분 선택팝업 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-select-usage-cetegory');
			});
		</script>
		<!-- //script -->
	</body>
</html>
