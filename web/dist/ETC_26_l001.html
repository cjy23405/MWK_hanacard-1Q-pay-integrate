<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-simple-partnership-agree">제휴간편신청 약관동의</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 제휴간편신청 약관동의 -->
			<div class="layer-wrap layer-wrap--slide" data-layer="layer-simple-partnership-agree">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">
									제휴간편신청을 위해<br />
									이용약관에 동의해 주세요.
								</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="ui-select-multiple-list">
									<div class="ui-select-multiple-item type-all">
										<div class="ui-checkbox-block type-large">
											<input type="checkbox" class="ui-checkbox" id="selectCheckbox-all" data-checkbox-group="selectCheckbox" data-area-disabled="nextButton" />
											<label for="selectCheckbox-all" class="ui-label">
												<span class="ui-checkbox-object"></span>
												<span class="ui-label-text">약관 전체 동의</span>
											</label>
										</div>
									</div>
									<div class="ui-select-terms">
										<div class="ui-select-terms-list-group">
											<div class="ui-select-terms-list margin-top-none">
												<div class="ui-select-terms-item">
													<div class="ui-checkbox-block type-large">
														<span class="ui-label">
															<span class="ui-label-text">개인(신용)정보 필수동의서</span>
														</span>
														<button type="button" class="ui-arrow type-black type-big"><span class="for-a11y">약관 상세 보기</span></button>
													</div>
												</div>
											</div>
											<div class="ui-select-terms-list">
												<div class="ui-select-terms-item">
													<div class="ui-checkbox-block type-large">
														<span class="ui-label">
															<span class="ui-label-text">수집/이용에 관한 사항</span>
														</span>
														<button type="button" class="ui-arrow type-black type-big"><span class="for-a11y">약관 상세 보기</span></button>
													</div>
													<div class="ui-select-terms-layer">
														<div class="ui-select-terms-contents">
															<div class="ui-select-terms-item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" id="selectCheckbox2-1" data-checkbox-group-child="selectCheckbox" />
																	<label for="selectCheckbox2-1" class="ui-label">
																		<span class="ui-checkbox-object"></span>
																		<span class="ui-label-text">고유식별정보수집/이용 동의</span>
																	</label>
																	<button type="button" class="ui-arrow"><span class="for-a11y">약관 상세 보기</span></button>
																</div>
															</div>
															<div class="ui-select-terms-item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" id="selectCheckbox2-2" data-checkbox-group-child="selectCheckbox" />
																	<label for="selectCheckbox2-2" class="ui-label">
																		<span class="ui-checkbox-object"></span>
																		<span class="ui-label-text">개인(신용)정보 수집이용 동의</span>
																	</label>
																	<button type="button" class="ui-arrow"><span class="for-a11y">약관 상세 보기</span></button>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="ui-select-terms-list">
												<div class="ui-select-terms-item">
													<div class="ui-checkbox-block type-large">
														<span class="ui-label">
															<span class="ui-label-text">조회에 관한 사항</span>
														</span>
														<button type="button" class="ui-arrow type-black type-big"><span class="for-a11y">약관 상세 보기</span></button>
													</div>
													<div class="ui-select-terms-layer">
														<div class="ui-select-terms-contents">
															<div class="ui-select-terms-item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" id="selectCheckbox3-1" data-checkbox-group-child="selectCheckbox" />
																	<label for="selectCheckbox3-1" class="ui-label">
																		<span class="ui-checkbox-object"></span>
																		<span class="ui-label-text">고유식별정보 조회 동의</span>
																	</label>
																	<button type="button" class="ui-arrow"><span class="for-a11y">약관 상세 보기</span></button>
																</div>
															</div>
															<div class="ui-select-terms-item">
																<div class="ui-checkbox-block">
																	<input type="checkbox" class="ui-checkbox" id="selectCheckbox3-2" data-checkbox-group-child="selectCheckbox" />
																	<label for="selectCheckbox3-2" class="ui-label">
																		<span class="ui-checkbox-object"></span>
																		<span class="ui-label-text">개인(신용)정보 조회 동의</span>
																	</label>
																	<button type="button" class="ui-arrow"><span class="for-a11y">약관 상세 보기</span></button>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="ui-layer__foot">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary" data-area-disabled-target="nextButton">다음</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 제휴간편신청 약관동의 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-simple-partnership-agree');
			});
		</script>
		<!-- //script -->
	</body>
</html>
