						<h2 class="page-title">
							티머니 교통카드 서비스<br />
							가입이 완료 되었습니다.
						</h2>
						<div class="page-info has-com-icon type-icon-suggest">
							<p class="page-info-text">교통카드 이용대금 후불 청구를 위해,<br />"티머니보증금승인"이라는 가맹점 이름으로<br />100,000원의 신용카드 거래승인이 발생하였습니다.<br />(최근이용내역에서 조회 가능하며,<br />서비스 해지시 승인취소 처리됩니다.)</p>
							<p class="page-info-text margin-top-10">단, <span class="color-primary">실제 이용하신 교통카드 이용대금만</span><br />손님의 결제일에 청구되며,<br />세부적인 교통수단 이용내역은<br />'전체 > 교통이용내역'에서 확인 가능합니다.</p>
