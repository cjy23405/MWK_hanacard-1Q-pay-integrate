<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">월 납입금 확인</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							<span class="page-title-sub">자동차 금융</span>
							어떤 차량을<br />
							구입 예정 이신가요?
						</h2>

						<!-- 2022.04.08 : mod : 카테고리 디자인 원복 및 브랜드 카테고리 아코디언 기능 추가 -->
						<div class="ui-tab type-nav margin-bottom-none">
							<ul class="ui-tab-list">
								<li class="ui-tab-item">
									<a href="" class="ui-tab-link is-active">국산차</a>
								</li>
								<li class="ui-tab-item">
									<a href="" class="ui-tab-link">수입차</a>
								</li>
							</ul>
						</div>

						<!-- 2022.07.22 : mod : 탭패널 헤딩 추가 -->
						<h3 class="for-a11y">국산차</h3>

						<div class="sorting-area js-ui-accordion" data-focus-open="false">
							<div class="sorting-inner js-ui-accordion__item">
								<button type="button" class="sorting-opener js-ui-accordion__opener">
									<span class="for-a11y">
										탭 영역
										<span class="open-text">펼치기</span>
										<span class="close-text">닫기</span>
									</span>
								</button>
								<div class="sorting-layer js-ui-accordion__layer">
									<div class="sorting-contents">
										<div class="sorting-list">
											<div class="sorting-item">
												<div class="ui-radio-block type-tab">
													<input type="radio" name="sorting" class="ui-radio" id="sorting-all" checked />
													<label for="sorting-all" class="ui-label">
														<span class="ui-label-text">현대</span>
													</label>
												</div>
											</div>
											<div class="sorting-item">
												<div class="ui-radio-block type-tab">
													<input type="radio" name="sorting" class="ui-radio" id="sorting-1" />
													<label for="sorting-1" class="ui-label">
														<span class="ui-label-text">기아</span>
													</label>
												</div>
											</div>
											<div class="sorting-item">
												<div class="ui-radio-block type-tab">
													<input type="radio" name="sorting" class="ui-radio" id="sorting-2" />
													<label for="sorting-2" class="ui-label">
														<span class="ui-label-text">제네시스</span>
													</label>
												</div>
											</div>
											<div class="sorting-item">
												<div class="ui-radio-block type-tab">
													<input type="radio" name="sorting" class="ui-radio" id="sorting-3" />
													<label for="sorting-3" class="ui-label">
														<span class="ui-label-text">쉐보레</span>
													</label>
												</div>
											</div>
											<div class="sorting-item">
												<div class="ui-radio-block type-tab">
													<input type="radio" name="sorting" class="ui-radio" id="sorting-4" />
													<label for="sorting-4" class="ui-label">
														<span class="ui-label-text">쌍용</span>
													</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //2022.04.08 : mod : 카테고리 디자인 원복 및 브랜드 카테고리 아코디언 기능 추가 -->

						<div class="page-section">
							<div class="ui-radio-group type-wrap">
								<div class="ui-radio-block type-box align-center">
									<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-1" checked />
									<label for="radioBox1-1" class="ui-label type-block">
										<span class="ui-label-car"><img src="./assets/images/illustration/img-car-default.png" alt="" class="img" /></span>
										<span class="ui-label-text">i 30</span>
									</label>
								</div>
								<div class="ui-radio-block type-box align-center">
									<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-2" />
									<label for="radioBox1-2" class="ui-label type-block">
										<span class="ui-label-car"><img src="./assets/images/_dummy/img-car-dummy-01.png" alt="" class="img" /></span>
										<span class="ui-label-text">그랜저</span>
									</label>
								</div>
								<div class="ui-radio-block type-box align-center">
									<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-3" />
									<label for="radioBox1-3" class="ui-label type-block">
										<span class="ui-label-car"><img src="./assets/images/_dummy/img-car-dummy-02.png" alt="" class="img" /></span>
										<span class="ui-label-text">아이오닉</span>
									</label>
								</div>
								<div class="ui-radio-block type-box align-center">
									<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-4" />
									<label for="radioBox1-4" class="ui-label type-block">
										<span class="ui-label-car"><img src="./assets/images/_dummy/img-car-dummy-03.png" alt="" class="img" /></span>
										<span class="ui-label-text">아이오닉 5</span>
									</label>
								</div>
								<div class="ui-radio-block type-box align-center">
									<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-5" />
									<label for="radioBox1-5" class="ui-label type-block">
										<span class="ui-label-car"><img src="./assets/images/_dummy/img-car-dummy-04.png" alt="" class="img" /></span>
										<span class="ui-label-text">캐스퍼</span>
									</label>
								</div>
								<div class="ui-radio-block type-box align-center">
									<input type="radio" class="ui-radio" name="radioBox1" id="radioBox1-6" />
									<label for="radioBox1-6" class="ui-label type-block">
										<span class="ui-label-car"><img src="./assets/images/_dummy/img-car-dummy-05.png" alt="" class="img" /></span>
										<span class="ui-label-text">팰리세이드</span>
									</label>
								</div>
							</div>
						</div>

						<div class="page-section type-line">
							<div class="form-list">
								<div class="form-item">
									<div class="form-title">
										<strong class="title">세부차종</strong>
									</div>
									<div class="form-group">
										<div class="ui-select-block">
											<!-- 2022.05.04 : mod : title 값 변경 -->
											<button type="button" class="ui-button ui-select" title="세부차종 선택">선택</button>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">차량모델</strong>
									</div>
									<div class="form-group">
										<div class="ui-select-block">
											<!-- 2022.05.04 : mod : title 값 변경 -->
											<button type="button" class="ui-button ui-select" title="차량모델 선택">선택</button>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">차량가격</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block type-use-delete">
											<input type="text" class="ui-input" title="차량가격 입력" value="0원" disabled />
											<button type="button" class="ui-button ui-input-delete">
												<span class="for-a11y">입력 내용 지우기</span>
											</button>
										</div>
									</div>
								</div>
								<div class="form-item">
									<div class="form-title">
										<strong class="title">옵션가격 (선택)</strong>
									</div>
									<div class="form-group">
										<div class="ui-input-block type-use-delete">
											<input type="text" class="ui-input" title="옵션가격 입력" value="0만원" disabled />
											<button type="button" class="ui-button ui-input-delete">
												<span class="for-a11y">입력 내용 지우기</span>
											</button>
										</div>
										<p class="ui-notice"><span class="color-primary">0</span>만원까지 신청 가능합니다.</p>
									</div>

									<!-- [DD] 차량, 세부차종, 차량모델 모두 선택 시 -->
									<div class="form-group">
										<div class="form-flex">
											<div class="form-flex-cell type-flexible">
												<div class="ui-input-block">
													<input type="number" pattern="\d*" class="ui-input" title="옵션가격 입력" placeholder="금액 입력" />
												</div>
											</div>
											<div class="form-flex-cell form-unit">만원</div>
										</div>
										<p class="ui-notice"><span class="color-primary">n</span>만원까지 신청 가능합니다.</p>
									</div>
									<!--// [DD] 차량, 세부차종, 차량모델 모두 선택 시 -->
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="page-buttons">
					<div class="ui-buttons">
						<ul class="ui-buttons-list">
							<li class="ui-buttons-item">
								<button type="button" class="ui-button ui-basic-button type-primary">다음</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
