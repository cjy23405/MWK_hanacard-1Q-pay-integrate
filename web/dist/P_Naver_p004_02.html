<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />

		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />

	<body>
		<div id="wrap">
			<div class="layout-wrap NaverPay">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title"></h1>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
					    <h2 class="page-title">
							휴대폰 인증을 해주세요
						</h2>
							
						
						<!-- section -->
						<div class="page-section">
							<div class="page-section-group">
								<div class="section-contents">
									<div class="ui-select-multiple-list">
										<div class="ui-select-multiple-item type-all type-under">
											<div class="ui-checkbox-block type-large">
												<input type="checkbox" class="ui-checkbox" id="selectCheckbox-all" data-checkbox-group="selectCheckbox" data-area-disabled="nextButton" />
												<label for="selectCheckbox-all" class="ui-label">
													<span class="ui-checkbox-object"></span>
													<span class="ui-label-text">모두 동의합니다.</span>
												</label>
											</div>
										</div>
										<div class="ui-select-terms">
											<div class="ui-select-terms-list-group">
												<div class="ui-select-terms-list js-ui-accordion">
													<div class="ui-select-terms-item js-ui-accordion__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="selectCheckbox1-2" data-checkbox-group-child="selectCheckbox" data-checkbox-group="selectCheckbox1-2" />
															<label for="selectCheckbox1-2" class="ui-label">
																<span class="ui-checkbox-object"></span>
																<span class="ui-label-text">개인정보 제공 및 이용</span>
															</label>
															<button type="button" class="ui-button ui-select-terms-opener js-ui-accordion__opener">
																<span class="for-a11y">
																	상세내용
																	<span class="open-text">열기</span>
																	<span class="close-text">닫기</span>
																</span>
															</button>
														</div>
														<div class="ui-select-terms-layer js-ui-accordion__layer">
															<div class="ui-select-terms-contents">
																<div class="ui-select-terms-item">
																	
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="ui-select-terms-list js-ui-accordion">
													<div class="ui-select-terms-item js-ui-accordion__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="selectCheckbox1-3" data-checkbox-group-child="selectCheckbox" data-checkbox-group="selectCheckbox1-3" />
															<label for="selectCheckbox1-3" class="ui-label">
																<span class="ui-checkbox-object"></span>
																<span class="ui-label-text">고유식별 정보처리</span>
															</label>
															<button type="button" class="ui-button ui-select-terms-opener js-ui-accordion__opener">
																<span class="for-a11y">
																	상세내용
																	<span class="open-text">열기</span>
																	<span class="close-text">닫기</span>
																</span>
															</button>
														</div>
														<div class="ui-select-terms-layer js-ui-accordion__layer">
															<div class="ui-select-terms-contents">
																<div class="ui-select-terms-item">
																	dfsffsfdfdssfd
																</div>
															</div>
														</div>
													</div>
												</div>
												<div class="ui-select-terms-list js-ui-accordion">
													<div class="ui-select-terms-item js-ui-accordion__item">
														<div class="ui-checkbox-block">
															<input type="checkbox" class="ui-checkbox" id="selectCheckbox1-4" data-checkbox-group-child="selectCheckbox" data-checkbox-group="selectCheckbox1-4" />
															<label for="selectCheckbox1-4" class="ui-label">
																<span class="ui-checkbox-object"></span>
																<span class="ui-label-text">개인정보 제공 및 이용</span>
															</label>
															<button type="button" class="ui-button ui-select-terms-opener js-ui-accordion__opener">
																<span class="for-a11y">
																	상세내용
																	<span class="open-text">열기</span>
																	<span class="close-text">닫기</span>
																</span>
															</button>
														</div>
														<div class="ui-select-terms-layer js-ui-accordion__layer">
															<div class="ui-select-terms-contents">
																<div class="ui-select-terms-item">
																	
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="form-list">
										<div class="form-item">
											<div class="form-group">
												<div class="ui-radio-group type-panel">
													<div class="ui-radio-block type-box">
														<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-1" data-checkbox-tab="radioPanel3-1" />
														<label for="radioPanel3-1" class="ui-label ty_bold">
															<span class="ui-label-text">SKT</span>
														</label>
													</div>
													<div class="ui-radio-block type-box">
														<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-2" data-checkbox-tab="radioPanel3-1" />
														<label for="radioPanel3-2" class="ui-label ty_bold">
															<span class="ui-label-text">KT</span>
														</label>
													</div>
													<div class="ui-radio-block type-box">
														<input type="radio" class="ui-radio" name="radioPanel3" id="radioPanel3-3" data-checkbox-tab="radioPanel3-2" />
														<label for="radioPanel3-3" class="ui-label ty_bold">
															<span class="ui-label-text">LG</span>
														</label>
													</div>
													<div class="ui-select-block type-select">
														<select class="ui-select" title="title">
															<option value="-1" selected="">알뜰폰</option>
															<option value="">SKT 알뜰폰</option>
															<option value="" class="LG">LG U+ 알뜰폰</option>
															<option value="">KT 알뜰폰</option>
														</select>
													</div>
												</div>
											</div>
										</div>
										<!-- 인증번호 받기 전 -->
										<div class="form-item">
											<div class="form-group type-phone">
												<div class="form-flex">
													<div class="form-flex-cell type-flexible">
														<div class="ui-input-block type-use-delete">
															<input type="number" pattern="\d*" class="ui-input" title="휴대폰 번호 입력" placeholder="'-'없이 휴대폰 번호 입력" />
															<button type="button" class="ui-button ui-input-delete">
																<span class="for-a11y">입력 내용 지우기</span>
															</button>
														</div>
													</div>
													<!-- 비활성화 -->
													<div class="form-flex-cell">
														<button type="button" class="ui-button ui-basic-button type-small" disabled>인증번호 요청</button><!--활성화 : disabled 삭제, type-primary 추가 -->
													</div>
													<!-- //비활성화 -->
												</div>
											</div>
										</div>
										<div class="form-item">
											<div class="form-group type-phone">
												<div class="form-flex">
													<div class="form-flex-cell type-flexible">
														<div class="ui-input-block">
															<input type="number" pattern="\d*" class="ui-input" title="휴대폰 번호 입력" placeholder="‘-’없이 휴대폰 번호 입력" value="010-1234-5678" />
														</div>
													</div>
													<!-- 활성화 -->
													<div class="form-flex-cell">
														<button type="button" class="ui-button ui-basic-button type-small type-primary">인증번호 요청</button>
													</div>
													<!-- //활성화 -->
												</div>
											</div>
										</div>
										<!-- //인증번호 받기 전 -->

										<!-- 인증번호 받은 후 -->
										<div class="form-item">
											<div class="form-group type-phone">
												<div class="form-flex">
													<div class="form-flex-cell type-flexible">
														<div class="ui-input-block">
															<input type="number" pattern="\d*" class="ui-input" title="휴대폰 번호 입력" placeholder="‘-’없이 휴대폰 번호 입력" value="010-1234-5678" />
														</div>
													</div>
													<div class="form-flex-cell">
														<button type="button" class="ui-button ui-basic-button type-small type-gray type-get">재요청</button>
													</div>
												</div>
											</div>
										</div>
										<div class="form-item">
											<div class="form-group type-code">
												<div class="form-flex">
													<div class="form-flex-cell type-flexible">
														<div class="ui-input-block">
															<input type="number" pattern="\d*" class="ui-input" title="인증번호 6자리 입력" placeholder="인증번호 6자리 입력" />
															<span class="ui-timer">01:59</span>
														</div>
													</div>
													<div class="form-flex-cell">
														<button type="button" class="ui-button ui-basic-button type-small type-gray type-get">시간연장</button>
													</div>
												</div>
												<div class="info-area">
													<ul class="info-list">
														<li class="info-item">
															본인 명의 휴대폰으로만 인증이 가능합니다.
														</li>
														<li class="info-item">
															카드 신청 완료 시 휴대폰 번호는 하나카드 회원 정보로 저장됩니다.
														</li>
													</ul>
												</div>
											</div>
										</div>
										<!-- //인증번호 받은 후 -->
									</div>
								</div>
							</div>
						</div>
						<!-- //section -->
					</div>

					<div class="page-buttons type-naver-button">
						<div class="form-bottom">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary" data-area-disabled-target="nextButton">다음</button>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- //script -->
