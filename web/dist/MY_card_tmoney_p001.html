<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="/css/common.css" />
		<link type="text/css" rel="stylesheet" href="/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">티머니 교통카드</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-completion">
						<h2 class="page-title">
							원큐페이로 대중교통도<br />
							편리하게 이용하세요.
						</h2>
						<div class="page-info has-com-icon type-icon-tmoney">
							<ul class="info-list type-text-large color-blur">
								<li class="info-item">앱을 켜지않고 휴대폰만 갖다 대면 끝!</li>
								<li class="info-item">대중교통 혜택이 있는 카드를 등록하면 혜택이 그대로 적용돼요.</li>
								<li class="info-item">티머니 기반의 후불청구형 교통카드로, 이용한 금액이 월 1회 청구돼요.</li>
							</ul>
						</div>

						<div class="page-section-group">
							<div class="ui-select-multiple-list">
								<div class="ui-select-multiple-item type-all">
									<div class="ui-checkbox-block type-large">
										<input type="checkbox" class="ui-checkbox" id="selectCheckbox-all" data-checkbox-group="selectCheckbox" />
										<label for="selectCheckbox-all" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">약관 전체 동의</span>
										</label>
									</div>
								</div>
								<div class="ui-select-multiple-item">
									<div class="ui-checkbox-block type-align-top">
										<input type="checkbox" class="ui-checkbox" id="selectCheckbox-1" data-checkbox-group-child="selectCheckbox" />
										<label for="selectCheckbox-1" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">(필수) 서비스 이용약관</span>
										</label>
										<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button>
									</div>
								</div>
								<div class="ui-select-multiple-item">
									<div class="ui-checkbox-block">
										<input type="checkbox" class="ui-checkbox" id="selectCheckbox-2" data-checkbox-group-child="selectCheckbox" />
										<label for="selectCheckbox-2" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">(필수) 개인정보취급방침</span>
										</label>
										<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button>
									</div>
								</div>
								<div class="ui-select-multiple-item">
									<div class="ui-checkbox-block">
										<input type="checkbox" class="ui-checkbox" id="selectCheckbox-3" data-checkbox-group-child="selectCheckbox" />
										<label for="selectCheckbox-3" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">(필수) 개인정보 활용 동의</span>
										</label>
										<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button>
									</div>
								</div>
								<div class="ui-select-multiple-item">
									<div class="ui-checkbox-block">
										<input type="checkbox" class="ui-checkbox" id="selectCheckbox-4" data-checkbox-group-child="selectCheckbox" />
										<label for="selectCheckbox-4" class="ui-label">
											<span class="ui-checkbox-object"></span>
											<span class="ui-label-text">(필수) 전자금융거래 기본약관</span>
										</label>
										<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">신청</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/js/swiper.min.js"></script>
		<script type="text/javascript" src="/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="/js/highcharts.js"></script>
		<script type="text/javascript" src="/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="/js/ui-script.js"></script>
		<script type="text/javascript" src="/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
