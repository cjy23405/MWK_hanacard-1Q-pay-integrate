<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<!-- 2022.04.14 : mod : 마이페이지만 별도 css 로 진행 -->
		<link type="text/css" rel="stylesheet" href="./assets/css/my-page.css" />
		<!-- //2022.04.14 : mod : 마이페이지만 별도 css 로 진행 -->
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<div class="contents-wrap">
					<div class="page-contents">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button" data-layer-open="layer-amount-hide">금액숨기기 팝업</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<!-- layer: 금액숨기기 팝업 -->
			<div class="layer-wrap layer-wrap--slide layer-wrap--select" data-layer="layer-amount-hide">
				<div class="layer-container">
					<section class="ui-layer">
						<div class="ui-layer__head">
							<div class="header">
								<h2 class="header__title">금액 숨기기</h2>
								<div class="header__right">
									<button type="button" class="ui-button header__button header__button--close" data-role="layerClose">
										<span class="for-a11y">레이어 닫기</span>
									</button>
								</div>
							</div>
						</div>
						<div class="ui-layer__body">
							<div class="ui-layer__body-inner">
								<div class="toggle-info-list margin-top-none">
									<div class="toggle-info-item type-wide">
										<div class="toggle-info-title">
											<strong class="title"> 전체 금액 </strong>
										</div>
										<div class="ui-toggle-block">
											<input type="checkbox" class="ui-toggle" id="checkboxToggle-all" data-checkbox-group="checkboxToggle" />
											<label for="checkboxToggle-all" class="ui-label">
												<span class="ui-toggle-object"></span>
												<!-- 2022.07.22 : mod : 히든 텍스트 추가 -->
												<span class="for-a11y">전체 금액 숨기기</span>
											</label>
										</div>
									</div>
								</div>

								<div class="toggle-small-list margin-top-10">
									<div class="toggle-small-item">
										<div class="toggle-small-title">납부예정금액</div>
										<div class="ui-toggle-block">
											<input type="checkbox" class="ui-toggle" id="checkboxToggle-01" data-checkbox-group-child="checkboxToggle" />
											<label for="checkboxToggle-01" class="ui-label">
												<span class="ui-toggle-object"></span>
												<!-- 2022.07.22 : mod : 히든 텍스트 추가 -->
												<span class="for-a11y">납부예정금액 숨기기</span>
											</label>
										</div>
									</div>
									<div class="toggle-small-item">
										<div class="toggle-small-title">남은 한도</div>
										<div class="ui-toggle-block">
											<input type="checkbox" class="ui-toggle" id="checkboxToggle-02" data-checkbox-group-child="checkboxToggle" />
											<label for="checkboxToggle-02" class="ui-label">
												<span class="ui-toggle-object"></span>
												<!-- 2022.07.22 : mod : 히든 텍스트 추가 -->
												<span class="for-a11y">남은 한도 금액 숨기기</span>
											</label>
										</div>
									</div>
									<div class="toggle-small-item">
										<div class="toggle-small-title">최근 이용내역</div>
										<div class="ui-toggle-block">
											<input type="checkbox" class="ui-toggle" id="checkboxToggle-03" data-checkbox-group-child="checkboxToggle" />
											<label for="checkboxToggle-03" class="ui-label">
												<span class="ui-toggle-object"></span>
												<!-- 2022.07.22 : mod : 히든 텍스트 추가 -->
												<span class="for-a11y">최근 이용내역 금액 숨기기</span>
											</label>
										</div>
									</div>
									<div class="toggle-small-item">
										<div class="toggle-small-title">혜택</div>
										<div class="ui-toggle-block">
											<input type="checkbox" class="ui-toggle" id="checkboxToggle-04" data-checkbox-group-child="checkboxToggle" />
											<label for="checkboxToggle-04" class="ui-label">
												<span class="ui-toggle-object"></span>
												<!-- 2022.07.22 : mod : 히든 텍스트 추가 -->
												<span class="for-a11y">혜택 금액 숨기기</span>
											</label>
										</div>
									</div>
									<div class="toggle-small-item">
										<div class="toggle-small-title">카드</div>
										<div class="ui-toggle-block">
											<input type="checkbox" class="ui-toggle" id="checkboxToggle-05" data-checkbox-group-child="checkboxToggle" />
											<label for="checkboxToggle-05" class="ui-label">
												<span class="ui-toggle-object"></span>
												<!-- 2022.07.22 : mod : 히든 텍스트 추가 -->
												<span class="for-a11y">카드 금액 숨기기</span>
											</label>
										</div>
									</div>
									<div class="toggle-small-item">
										<div class="toggle-small-title">계좌</div>
										<div class="ui-toggle-block">
											<input type="checkbox" class="ui-toggle" id="checkboxToggle-06" data-checkbox-group-child="checkboxToggle" />
											<label for="checkboxToggle-06" class="ui-label">
												<span class="ui-toggle-object"></span>
												<!-- 2022.07.22 : mod : 히든 텍스트 추가 -->
												<span class="for-a11y">계좌 금액 숨기기</span>
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="ui-layer__foot margin-top-minus-15">
							<div class="ui-buttons">
								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
										<button type="button" class="ui-button ui-basic-button type-primary">적용</button>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<!-- //layer: 금액숨기기 팝업 -->
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<script>
			$(function () {
				uiJSLayer.open('layer-amount-hide');
			});
		</script>
		<!-- //script -->
	</body>
</html>
