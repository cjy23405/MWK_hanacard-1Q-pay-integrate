<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">가맹점 검색</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-menu"><span class="for-a11y">메뉴</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							지역 및 가맹점 정보를<br />
							입력하여 조회해 주세요.
						</h2>

						<!-- section -->
						<div class="page-section-group">
							<div class="section-title">
								<h2 class="title">지역정보</h2>
							</div>
							<div class="section-contents">
								<div class="form-list margin-top-15">
									<div class="form-item">
										<div class="form-group type-address">
											<div class="ui-select-block">
												<button type="button" class="ui-button ui-select" title="시/도 선택">시/도</button>
											</div>
											<div class="ui-select-block type-row">
												<button type="button" class="ui-button ui-select" title="시/군/구 선택">시/군/구</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //section -->

						<!-- section -->
						<div class="page-section-group">
							<div class="section-title">
								<h2 class="title">가맹점 정보</h2>
								<span class="sub">(1가지 이상 입력)</span>
							</div>
							<div class="section-contents">
								<div class="form-list">
									<div class="form-item">
										<div class="form-title">
											<strong class="title">사업자번호</strong>
										</div>
										<div class="form-group">
											<div class="ui-input-block">
												<input type="number" pattern="\d*" class="ui-input" title="사업자번호 입력" placeholder="'-'없이 숫자만 입력" />
											</div>
										</div>
									</div>
									<div class="form-item">
										<div class="form-title">
											<strong class="title">가맹점번호</strong>
										</div>
										<div class="form-group">
											<div class="ui-input-block">
												<input type="number" pattern="\d*" class="ui-input" title="가맹점번호 입력" placeholder="'-'없이 숫자만 입력" />
											</div>
										</div>
									</div>
									<div class="form-item">
										<div class="form-title">
											<strong class="title">가맹점명</strong>
										</div>
										<div class="form-group">
											<div class="ui-input-block">
												<input type="text" class="ui-input" title="가맹점명 입력" placeholder="2자 이상 입력" />
											</div>
										</div>
									</div>
								</div>

								<div class="form-bottom">
									<div class="ui-buttons">
										<ul class="ui-buttons-list">
											<li class="ui-buttons-item">
												<button type="button" class="ui-button ui-basic-button type-primary">조회</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- //section -->

						<!-- Case : 조회내역 없는 경우 -->
						<div class="page-section type-line">
							<div class="link-item type-none type-flex type-no-line">
								<div class="item-text">
									<p>
										조회되는 하나카드<br />
										가맹점이 없습니다.
									</p>
									<p class="default-text font-weight-light color-blur margin-top-10">지역 및 가맹점 정보를 다시 한번 확인해 주세요.</p>
								</div>
							</div>
						</div>
						<!-- //Case : 조회내역 없는 경우 -->

						<!-- Case : 조회내역 있는 경우 -->
						<div class="page-section type-line">
							<div class="check-area">
								<div class="form-detail">
									<div class="form-detail-block">
										<dl class="form-detail-list">
											<div class="form-detail-item">
												<dt class="form-detail-title">가맹점명</dt>
												<dd class="form-detail-group">강릉하나중고차</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">업종명</dt>
												<dd class="form-detail-group">자동차(중고차)</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">가맹점주소</dt>
												<dd class="form-detail-group">강원강릉시 율곡로3042</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">사업자번호</dt>
												<dd class="form-detail-group">2990201329</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">가맹점번호</dt>
												<dd class="form-detail-group">00900123812</dd>
											</div>
										</dl>
									</div>
									<div class="form-detail-block">
										<dl class="form-detail-list">
											<div class="form-detail-item">
												<dt class="form-detail-title">가맹점명</dt>
												<dd class="form-detail-group">강릉하나중고차</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">업종명</dt>
												<dd class="form-detail-group">자동차(중고차)</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">가맹점주소</dt>
												<dd class="form-detail-group">강원강릉시 율곡로3042</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">사업자번호</dt>
												<dd class="form-detail-group">2990201329</dd>
											</div>
											<div class="form-detail-item">
												<dt class="form-detail-title">가맹점번호</dt>
												<dd class="form-detail-group">00900123812</dd>
											</div>
										</dl>
									</div>
								</div>
								<button type="button" class="ui-button ui-button-more">더보기</button>
							</div>
						</div>
						<!-- //Case : 조회내역 있는 경우 -->
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
