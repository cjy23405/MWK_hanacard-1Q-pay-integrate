<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/images/common/appicon-57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/images/common/appicon-60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/images/common/appicon-72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/images/common/appicon-76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/images/common/appicon-114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/images/common/appicon-120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/images/common/appicon-144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/images/common/appicon-152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/images/common/appicon-180.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="./assets/images/common/appicon-512.png" />
		<!-- //favicon -->

		<!-- style -->
		<link type="text/css" rel="stylesheet" href="./assets/css/swiper.min.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/rangeslider.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/common.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/ui-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/page-style.css" />
		<link type="text/css" rel="stylesheet" href="./assets/css/wcms-data.css" />
		<!-- //style -->
	</head>
	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">본인인증</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents">
						<h2 class="page-title">
							로그인 없이 본인인증으로<br />
							이용 가능합니다.
						</h2>
						<div class="page-guide">
							<p class="guide">
								홈페이지 회원이신 경우<br />
								로그인(ID/PW)후 이용 가능합니다.
							</p>
							<a href="#" class="ui-basic-button type-tiny type-primary" role="button">로그인</a>
						</div>

						<!-- section -->
						<div class="page-section type-term">
							<div class="section-title">
								<h2 class="title">약관동의</h2>
							</div>
							<div class="section-contents">
								<div class="ui-select-multiple-list">
									<div class="ui-select-multiple-item">
										<div class="ui-checkbox-block">
											<input type="checkbox" class="ui-checkbox" id="selectCheckbox-1" data-area-disabled="nextButton" />
											<label for="selectCheckbox-1" class="ui-label">
												<span class="ui-checkbox-object"></span>
												<span class="ui-label-text">개인정보 수집 및 이용</span>
											</label>
											<button type="button" class="ui-arrow-button"><span class="for-a11y">약관 상세 보기</span></button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //section -->

						<!-- section -->
						<div class="page-section type-line">
							<div class="section-title">
								<h2 class="title">본인인증</h2>
							</div>
							<div class="section-contents">
								<div class="js-ui-tab-panel page-tab-panel type-certificate">
									<div class="ui-tab">
										<ul class="ui-tab-list">
											<li class="ui-tab-item">
												<button type="button" class="ui-button ui-tab-link" data-tab-open="certificate-phone">휴대폰</button>
											</li>
											<li class="ui-tab-item">
												<button type="button" class="ui-button ui-tab-link" data-tab-open="certificate-auth">공동인증서</button>
											</li>
											<li class="ui-tab-item">
												<button type="button" class="ui-button ui-tab-link" data-tab-open="certificate-card">카드</button>
											</li>
										</ul>
									</div>

									<!-- tab contents -->
									<!-- tab: 휴대폰 -->
									<div class="ui-tab-panel panel-phone" data-tab="certificate-phone">
										<div style="line-height: 250px; background-color: var(--gray-30); text-align: center; text-decoration: underline">
											<a href="_certificate.html" target="_blank">공통 인증 영역 참고</a>
										</div>
									</div>
									<!-- //tab: 휴대폰 -->

									<!-- tab: 공동인증서 -->
									<div class="ui-tab-panel panel-card" data-tab="certificate-auth">
										<div style="line-height: 250px; background-color: var(--gray-30); text-align: center; text-decoration: underline">
											<a href="_certificate.html" target="_blank">공통 인증 영역 참고</a>
										</div>
									</div>
									<!-- //tab: 공동인증서 -->

									<!-- tab: 카드 -->
									<div class="ui-tab-panel panel-card" data-tab="certificate-card">
										<div style="line-height: 250px; background-color: var(--gray-30); text-align: center; text-decoration: underline">
											<a href="_certificate.html" target="_blank">공통 인증 영역 참고</a>
										</div>
									</div>
									<!-- //tab: 카드 -->
									<!-- //tab contents -->
								</div>
							</div>
						</div>
						<!-- //section -->
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<button type="button" class="ui-button ui-basic-button type-primary" data-area-disabled-target="nextButton">다음</button>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- script -->
		<script type="text/javascript" src="./assets/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./assets/js/swiper.min.js"></script>
		<script type="text/javascript" src="./assets/js/rangeslider.min.js"></script>
		<script type="text/javascript" src="./assets/js/highcharts.js"></script>
		<script type="text/javascript" src="./assets/js/duet-date-picker/duet.js"></script>
		<script type="text/javascript" src="./assets/js/ui-script.js"></script>
		<script type="text/javascript" src="./assets/js/wcms-data.js"></script>
		<!-- //script -->
	</body>
</html>
