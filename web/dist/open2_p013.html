					<!-- 2022.02.21 : mod : type-completion 클래스 추가 -->
					<div class="page-contents type-completion">

						<h2 class="page-title has-com-icon type-icon-deposit">

									<div class="form-detail-item">

										<span class="form-detail-group">1,000 원</span>
									</div>
								</div>
							</div>
						</div>

								<ul class="ui-buttons-list">
									<li class="ui-buttons-item">
