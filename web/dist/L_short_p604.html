	<body>
		<div id="wrap">
			<div class="layout-wrap">
				<!-- fix top area -->
				<div class="fix-top-wrap">
					<header class="header">
						<div class="header-left">
							<button type="button" class="header-button type-back"><span class="for-a11y">이전</span></button>
							<h1 class="header-title">이용동의/거절신청</h1>
						</div>
						<div class="header-right">
							<button type="button" class="header-button type-close"><span class="for-a11y">닫기</span></button>
						</div>
					</header>
				</div>
				<!-- //fix top area -->

				<div class="contents-wrap">
					<div class="page-contents type-step">
						<h2 class="page-title">
							<span class="title-step">STEP 1</span> 단기카드대출(현금서비스)의<br />
							이용동의 상태를 확인해 주세요.
						</h2>
						<!-- 2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->
						<div class="page-progress" role="img" aria-label="총 2단계 중 1단계">
							<div class="progress-tracker">
								<div class="progress-step is-active"></div>
								<div class="progress-step"></div>
							</div>
						</div>
						<!-- //2022.05.04 : mod : 스텝 프로그레스 구조 변경 -->

						<div class="page-section">
							<div class="status-notice">
								<div class="status-notice-head">
									<h3 class="status-notice-title">단기카드대출 이용 <strong class="color-primary">동의</strong> 상태입니다.</h3>
								</div>
							</div>
						</div>

						<div class="use-notice-area">
							<div class="use-notice-item">
								<h3 class="use-notice-title">이용안내</h3>
								<div class="use-notice-contents">
									<ul class="info-list">
										<li class="info-item">원큐페이 APP 단기카드대출 &gt; 이용안내 &gt; 이용동의 안내 메뉴에서 신청</li>
										<li class="info-item">하나카드 홈페이지 단기카드대출 ‘이용동의 신청’ 메뉴에서 본인인증 후 신청</li>
										<li class="info-item">고객센터(1800-1111) 상담 직원 연결 후 본인확인 후 신청</li>
										<li class="info-item type-presa">재이용 신청 후 고객의 신용도에 따라 한도를 부여 받을 수 있습니다.</li>
									</ul>
								</div>
							</div>
						</div>
					</div>

					<div class="page-buttons">
						<div class="ui-buttons">
							<ul class="ui-buttons-list">
								<li class="ui-buttons-item">
									<a href="" class="ui-basic-button type-primary" role="button">이용거절 신청</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
