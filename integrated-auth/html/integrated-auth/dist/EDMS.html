<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>하나카드 원큐페이 통합</title>

		<meta charset="euc-kr" />
		<meta name="format-detection" content="telephone=no" />

		<style>
			html {
				font-family: '돋움', Dotum, '맑은고딕', 'Malgun Gothic', 'Apple Gothic', sans-serif;
				color: #111;
			}
			.license-card {
				width: 600px;
				padding: 34px 40px;
				margin: 0 auto;
				box-sizing: border-box;
				border-radius: 12px;
				border: 2px solid #e4e4e6;
			}
			.license-card-top,
			.issuance-info {
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
			}
			.license-card-type,
			.license-card-title-sub {
				font-size: 16px;
				line-height: 18px;
			}
			.license-card-title,
			.license-card-number {
				font-size: 22px;
				line-height: 22px;
				font-weight: bold;
			}
			.license-card-title {
				margin-left: 84px;
			}
			.license-card-title .license-card-title-sub {
				font-weight: normal;
				color: #666;
				margin-left: 5px;
			}
			.license-card-body {
				margin-top: 28px;
				display: -webkit-box;
				display: -ms-flexbox;
				display: flex;
			}
			.license-card-img {
				width: 138px;
				-webkit-box-flex: 0;
				-ms-flex: none;
				flex: none;
			}
			.license-card-img img {
				width: 100%;
			}
			.license-card-info {
				-webkit-box-flex: 1;
				-ms-flex: 1;
				flex: 1;
				min-width: 0;
				margin-left: 28px;
			}

			.license-card-info-item {
				font-size: 16px;
				line-height: 18px;
				margin-top: 20px;
			}
			.issuance-info-item + .issuance-info-item {
				margin-left: 20px;
			}
		</style>
	</head>
	<body>
		<div class="license-card">
			<div class="license-card-top">
				<div class="license-card-type">1종 보통</div>
				<div class="license-card-title">자동차운전면허증<span class="license-card-title-sub">(Driver’s License)</span></div>
			</div>
			<div class="license-card-body">
				<div class="license-card-img">
					<img src="/ita/images/integrated-auth/contents/profile-area.png" alt="운전면허증 사진" />
				</div>
				<div class="license-card-info">
					<div class="license-card-number">12-34-567890-12</div>
					<div class="license-card-info-list">
						<div class="license-card-info-item">김하나</div>
						<div class="license-card-info-item">990123-1234567</div>
						<div class="license-card-info-item">서울특별시 중구 을지로 66, 하나카드 18층</div>
						<div class="license-card-info-item">면허증 갱신기간: 2028.01.01 ~ 2028.12.31</div>
						<div class="license-card-info-item">조건: A</div>
						<div class="license-card-info-item">
							<div class="issuance-info">
								<div class="issuance-info-item">2023.02.15</div>
								<div class="issuance-info-item">서울특별시경찰청장</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
