			body {

			}

				color: #ff4040;
			}
			.is-emphasis.is-mwk {
				color: #1919ff;
			}
			.index-wrap {
				box-sizing: border-box;
				min-width: 1900px;
				padding: 20px;
			}
			.index-title {
				font-size: 30px;
				line-height: 40px;
				margin: 0 0 20px;
			}
			.index-links:before {
				content: '';
				display: table;
			}
			.index-links__inner {
				margin: -10px 0 0 -10px;
			}
			.index-links__inner:after {
				content: '';
				display: table;
				clear: both;
			}
			.index-links a {
				display: block;
				margin: 10px 0 0 10px;
				float: left;
				padding: 5px 15px;
				font-size: 14px;
				line-height: 20px;
				color: #fff;
				text-decoration: none;
				border-radius: 5px;
				background: #666;
			}
			.index-gnb {
				margin: 20px 0;
			}
			.index-bottom {
				position: fixed;
				z-index: 1000;
				left: 0;
				bottom: 0;
				width: 100%;
				min-width: 1900px;
				box-sizing: border-box;
				padding: 10px 20px;
				background: rgba(0, 0, 0, 0.4);
			}
			.index-bottom a {
				background-color: #066cb3;
			}
			.index-section + .index-section {
				margin-top: 20px;
			}
			.index-section--clicked {
				border-radius: 5px;
				-webkit-animation: index-section-clicked 0.8s linear;
				animation: index-section-clicked 0.8s linear;
			}
			@-webkit-keyframes index-section-clicked {
				0% {
					background-color: rgba(255, 202, 222, 0);
				}
				30% {
					background-color: rgba(255, 202, 222, 1);
				}
				70% {
					background-color: rgba(255, 202, 222, 1);
				}
				100% {
					background-color: rgba(255, 202, 222, 0);
				}
			}
			@keyframes index-section-clicked {
				0% {
					background-color: rgba(255, 202, 222, 0);
				}
				30% {
					background-color: rgba(255, 202, 222, 1);
				}
				70% {
					background-color: rgba(255, 202, 222, 1);
				}
				100% {
					background-color: rgba(255, 202, 222, 0);
				}
			}
			.index-section__title {
				margin: 0;
				padding: 5px 15px;
				font-size: 14px;
				line-height: 20px;
				color: #fff;
				border-radius: 5px 5px 0 0;
				background: #333;
			}
			.index-table > table {
				width: 100%;
				table-layout: fixed;
				margin: 0;
				padding: 0;
				border-spacing: 0;
				box-sizing: border-box;
			}
			.index-table > table > thead > tr > th,
			.index-table > table > tbody > tr > th,
			.index-table > table > tbody > tr > td {
				box-sizing: border-box;
				font-size: 12px;
				line-height: 18px;
				text-align: left;
				padding: 5px 15px;
				border: 0 solid #cdcdcd;
				border-width: 0 1px 1px 0;
				background: none;
				word-break: keep-all;
				word-wrap: break-word;
			}
			.index-table > table > tbody > tr:hover > th,
			.index-table > table > tbody > tr:hover > td {
				background-color: #f6f6f6;
			}
			.index-table > table > thead > tr > th:first-child,
			.index-table > table > tbody > tr > th:first-child,
			.index-table > table > tbody > tr > td:first-child {
				border-left-width: 1px;
			}
			.index-table > table > thead > tr > th {
				border-top-width: 1px;
			}
			.index-table > table > thead > tr > th,
			.index-table > table > tbody > tr > th {
				background-color: #e8e8e8;
			}
			.index-table > table > tbody > tr:last-child > td:first-child {
				border-radius: 0 0 0 5px;
			}
			.index-table > table > tbody > tr:last-child > td:last-child {
				border-radius: 0 0 5px 0;
			}
			.index-status {
				display: inline-block;
				vertical-align: top;
				padding: 3px 8px;
				margin: -3px 0;
				background: #999;
				color: #fff;
				border-radius: 5px;
				text-align: center;
			}
			.index-status--confirm {
				background-color: #ffb01a;
			}
			.index-status--confirmed {
				background-color: #9961c7;
			}
			.index-status--end {
				background-color: #00a6a0;
			}
			.index-status--moding {
				background-color: #ff4594;
			}
			.index-status--waiting {
				background-color: #8ea7eb;
			}
			.index-log {
				list-style: none;
				margin: 0;
				padding: 0;
			}
			.index-log__item {
				position: relative;
				padding-left: 72px;
			}
			.index-log__item__date {
				position: absolute;
				top: 0;
				left: 0;
			}
			.index-text {
				margin-bottom: 20px;
			}
			.index-type {
				color: #2b5cd9;
			}

					}

				});

				var sectionIndex = i;

				$.each(sectionData, function (j) {

						var secondTestVal = sectionData[j][secondTestKey];
						var prevIndex = j - 1;
						var isPrint = true;
						/* if (prevIndex >= 0) {

					var depth5 = returnVal('depth5');

						if (val.match(/^\.\//g)) {

						} else {
